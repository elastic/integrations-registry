- name: dataset.type
  type: constant_keyword
  description: >
    Dataset type. This can be logs or metrics.
- name: dataset.name
  type: constant_keyword
  description: >
    Dataset name.
- name: dataset.namespace
  type: constant_keyword
  description: >
    Dataset namespace.
- name: "@timestamp"
  type: date
  description: >
    Event timestamp.
