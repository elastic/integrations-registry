format_version: 1.0.0

name: system
title: System
description: System package
version: 0.9.0
categories: ["logs", "metrics"]
release: ga

requirement:
  kibana:
    versions: "<8.0.0"


datasources:
  - name: system
    title: System metrics and logs
    description: Collecting system metrics like cpu, memory, disk metrics from your system and logs.
    inputs:
      - type: system/metrics
        vars:
          - name: period
            type: string
            default: 10s
            description: Collection period
      - type: logs
