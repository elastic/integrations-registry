format_version: 1.0.0

name: log
title: Log Package
description: >
  The log package should be used to create data sources for all type of logs
  for which an package doesn't exist yet.
version: 0.9.0
categories: ["logs"]
release: ga
license: basic

requirement:
  kibana:
    versions: "<8.0.0"
  elasticsearch:
    versions: "<8.0.0"


datasources:
  - name: logs
    title: Logs datasource
    description: Datasource for your log files.
    inputs:
      - type: logs

