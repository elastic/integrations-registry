- key: ecs
  title: ECS
  fields:
  - name: http
    title: HTTP
    group: 2
    type: group
    fields:
    - name: request.method
      level: extended
      type: keyword
      ignore_above: 1024
    - name: request.referrer
      level: extended
      type: keyword
      ignore_above: 1024
    - name: response.status_code
      level: extended
      type: long
      format: string
  - name: source
    title: Source
    group: 2
    type: group
    fields:
    - name: address
      level: extended
      type: keyword
      ignore_above: 1024
  - name: url
    title: URL
    group: 2
    type: group
    fields:
    - name: original
      level: extended
      type: keyword
      ignore_above: 1024
      multi_fields:
      - name: text
        type: text
        norms: false
        default_field: false
  - name: user_agent
    title: User agent
    group: 2
    type: group
    fields:
    - name: original
      level: extended
      type: keyword
      ignore_above: 1024
      multi_fields:
      - name: text
        type: text
        norms: false
