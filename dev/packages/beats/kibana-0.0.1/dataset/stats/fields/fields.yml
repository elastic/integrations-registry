- description: |
    Kibana stats and run-time metrics.
  fields:
  - description: |
      Kibana instance UUID
    migration: true
    name: uuid
    path: service.id
    type: alias
  - description: |
      Kibana instance name
    name: name
    type: keyword
  - description: |
      Name of Kibana's internal index
    name: index
    type: keyword
  - description: |
      Kibana instance hostname
    name: host.name
    type: keyword
  - description: |
      Kibana version
    migration: true
    name: version
    path: service.version
    type: alias
  - description: |
      Whether the Kibana build is a snapshot build
    name: snapshot
    type: boolean
  - description: |
      Kibana instance's health status
    name: status
    type: keyword
  - description: |
      Number of client connections made to the server. Note that browsers can send multiple simultaneous connections to request multiple server assets at once, and they can re-use established connections.
    name: concurrent_connections
    type: long
  - description: |
      Process metrics
    fields:
    - description: |
        Event loop delay in milliseconds
      name: event_loop_delay.ms
      type: scaled_float
    - description: |
        Process heap metrics
      fields:
      - description: |
          Total heap allocated to process in bytes
        format: bytes
        name: total.bytes
        type: long
      - description: |
          Heap used by process in bytes
        format: bytes
        name: used.bytes
        type: long
      - description: |
          Max. old space size allocated to Node.js process, in bytes
        format: bytes
        name: size_limit.bytes
        type: long
      - description: |
          Uptime of process in milliseconds
        name: uptime.ms
        type: long
      name: memory.heap
      type: group
    name: process
    type: group
  - description: |
      Request count metrics
    fields:
    - description: |
        Number of requests that were disconnected
      name: disconnects
      type: long
    - description: |
        Total number of requests
      name: total
      type: long
    name: request
    type: group
  - description: |
      Response times metrics
    fields:
    - description: |
        Average response time in milliseconds
      name: avg.ms
      type: long
    - description: |
        Maximum response time in milliseconds
      name: max.ms
      type: long
    name: response_time
    type: group
  name: kibana.stats
  release: ga
  type: group
