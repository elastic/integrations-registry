- name: kibana.stats
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: index
    type: keyword
  - name: host.name
    type: keyword
  - name: snapshot
    type: boolean
  - name: status
    type: keyword
  - name: concurrent_connections
    type: long
  - name: process
    type: group
    fields:
    - name: event_loop_delay.ms
      type: scaled_float
    - name: memory.heap
      type: group
      fields:
      - name: total.bytes
        type: long
        format: bytes
      - name: used.bytes
        type: long
        format: bytes
      - name: size_limit.bytes
        type: long
        format: bytes
      - name: uptime.ms
        type: long
  - name: request
    type: group
    fields:
    - name: disconnects
      type: long
    - name: total
      type: long
  - name: response_time
    type: group
    fields:
    - name: avg.ms
      type: long
    - name: max.ms
      type: long
