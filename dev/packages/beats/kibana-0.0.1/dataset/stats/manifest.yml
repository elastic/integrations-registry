title: Kibana stats metrics
release: ga
type: metrics
streams:
- input: kibana/metrics
  vars:
  - default:
    - localhost:5601
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: true
    multi: false
    name: xpack.enabled
    required: true
    show_user: true
    title: Xpack Enabled
    type: bool
  title: Kibana stats metrics
  description: Collect Kibana stats metrics
