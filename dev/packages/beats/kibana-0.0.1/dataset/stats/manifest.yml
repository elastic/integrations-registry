title: Kibana stats metrics
release: ga
type: metrics
streams:
- input: kibana/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:5601
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: xpack.enabled
    type: bool
    title: Xpack Enabled
    multi: false
    required: true
    show_user: true
    default: true
  title: Kibana stats metrics
  description: Collect Kibana stats metrics
