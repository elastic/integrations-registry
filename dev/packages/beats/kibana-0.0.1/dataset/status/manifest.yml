title: Kibana status metrics
release: ga
type: metrics
streams:
- input: kibana/metrics
  vars:
  - default: ""
    multi: false
    name: basepath
    required: true
    show_user: true
    title: Basepath
    type: text
  - default:
    - localhost:5601
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: Kibana status metrics
  description: Collect Kibana status metrics
