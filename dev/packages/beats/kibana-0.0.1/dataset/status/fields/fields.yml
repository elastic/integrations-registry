- name: kibana.status
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: status.overall.state
    type: keyword
  - name: metrics
    type: group
    fields:
    - name: concurrent_connections
      type: long
    - name: requests
      type: group
      fields:
      - name: disconnects
        type: long
      - name: total
        type: long
