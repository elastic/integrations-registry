format_version: 1.0.0
name: kibana
title: Kibana
version: 0.0.1
license: basic
description: Kibana Integration
type: integration
categories:
- logs
- metrics
release: ga
requirement:
  kibana: {}
  elasticsearch:
    versions: '>7.0.1'
icons:
- src: /img/logo_kibana.svg
  title: logo kibana
  size: 32x32
  type: image/svg+xml
datasources:
- name: kibana
  title: Kibana logs and metrics
  description: Collect logs and metrics from Kibana instances
  inputs:
  - type: logs
    title: Collecting logs from kibana instances
    description: Collecting Kibana log logs
  - type: kibana/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:5601
    title: Collecting metrics from kibana instances
    description: Collecting Kibana stats and status metrics
