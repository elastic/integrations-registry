title: azure storage metrics
release: ga
type: metrics
streams:
- input: azure/metrics
  vars:
  - default: ${AZURE_CLIENT_ID:""}
    multi: false
    name: client_id
    required: true
    show_user: true
    title: Client Id
    type: text
  - default: ${AZURE_CLIENT_SECRET:""}
    multi: false
    name: client_secret
    required: true
    show_user: true
    title: Client Secret
    type: text
  - default: 300s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: ${AZURE_SUBSCRIPTION_ID:""}
    multi: false
    name: subscription_id
    required: true
    show_user: true
    title: Subscription Id
    type: text
  - default: ${AZURE_TENANT_ID:""}
    multi: false
    name: tenant_id
    required: true
    show_user: true
    title: Tenant Id
    type: text
  title: azure storage metrics
  description: Collect azure storage metrics
