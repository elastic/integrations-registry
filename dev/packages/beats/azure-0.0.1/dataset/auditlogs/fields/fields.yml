- name: azure.auditlogs
  type: group
  fields:
  - name: operation_name
    type: keyword
  - name: operation_version
    type: keyword
  - name: identity
    type: keyword
  - name: tenant_id
    type: keyword
  - name: result_signature
    type: keyword
  - name: properties
    type: group
    fields:
    - name: result
      type: keyword
    - name: activity_display_name
      type: keyword
    - name: result_reason
      type: keyword
    - name: correlation_id
      type: keyword
    - name: logged_by_service
      type: keyword
    - name: operation_type
      type: keyword
    - name: id
      type: keyword
    - name: activity_datetime
      type: date
    - name: category
      type: keyword
    - name: target_resources.*
      type: group
      fields:
      - name: display_name
        type: keyword
      - name: id
        type: keyword
      - name: type
        type: keyword
      - name: ip_address
        type: keyword
      - name: user_principal_name
        type: keyword
      - name: modified_properties.*
        type: group
        fields:
        - name: new_value
          type: keyword
        - name: display_name
          type: keyword
        - name: old_value
          type: keyword
    - name: initiated_by
      type: group
      fields:
      - name: app
        type: group
        fields:
        - name: servicePrincipalName
          type: keyword
        - name: displayName
          type: keyword
        - name: appId
          type: keyword
        - name: servicePrincipalId
          type: keyword
      - name: user
        type: group
        fields:
        - name: userPrincipalName
          type: keyword
        - name: displayName
          type: keyword
        - name: id
          type: keyword
        - name: ipAddress
          type: keyword
