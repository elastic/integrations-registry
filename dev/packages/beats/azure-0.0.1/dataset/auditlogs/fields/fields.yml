- description: |
    Fields for Azure audit logs.
  fields:
  - description: |
      The operation name
    name: operation_name
    type: keyword
  - description: |
      The operation version
    name: operation_version
    type: keyword
  - description: |
      Identity
    name: identity
    type: keyword
  - description: |
      Tenant ID
    name: tenant_id
    type: keyword
  - description: |
      Result signature
    name: result_signature
    type: keyword
  - description: |
      The audit log properties
    fields:
    - description: |
        Log result
      name: result
      type: keyword
    - description: |
        Activity display name
      name: activity_display_name
      type: keyword
    - description: |
        Reason for the log result
      name: result_reason
      type: keyword
    - description: |
        Correlation ID
      name: correlation_id
      type: keyword
    - description: |
        Logged by service
      name: logged_by_service
      type: keyword
    - description: |
        Operation type
      name: operation_type
      type: keyword
    - description: |
        ID
      name: id
      type: keyword
    - description: |
        Activity timestamp
      name: activity_datetime
      type: date
    - description: |
        category
      name: category
      type: keyword
    - description: |
        Target resources
      fields:
      - description: |
          Display name
        name: display_name
        type: keyword
      - description: |
          ID
        name: id
        type: keyword
      - description: |
          Type
        name: type
        type: keyword
      - description: |
          ip Address
        name: ip_address
        type: keyword
      - description: |
          User principal name
        name: user_principal_name
        type: keyword
      - description: |
          Modified properties
        fields:
        - description: |
            New value
          name: new_value
          type: keyword
        - description: |
            Display value
          name: display_name
          type: keyword
        - description: |
            Old value
          name: old_value
          type: keyword
        name: modified_properties.*
        object_type: keyword
        object_type_mapping_type: '*'
        type: group
      name: target_resources.*
      object_type_mapping_type: '*'
      type: group
    - description: |
        Information regarding the initiator
      fields:
      - description: |
          App
        fields:
        - description: |
            Service principal name
          name: servicePrincipalName
          type: keyword
        - description: |
            Display name
          name: displayName
          type: keyword
        - description: |
            App ID
          name: appId
          type: keyword
        - description: |
            Service principal ID
          name: servicePrincipalId
          type: keyword
        name: app
        type: group
      - description: |
          User
        fields:
        - description: |
            User principal name
          name: userPrincipalName
          type: keyword
        - description: |
            Display name
          name: displayName
          type: keyword
        - description: |
            ID
          name: id
          type: keyword
        - description: |
            ip Address
          name: ipAddress
          type: keyword
        name: user
        type: group
      name: initiated_by
      type: group
    name: properties
    type: group
  name: azure.auditlogs
  type: group
