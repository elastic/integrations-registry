- name: azure.activitylogs
  type: group
  release: beta
  fields:
  - name: identity
    type: group
    fields:
    - name: claims_initiated_by_user
      type: group
      fields:
      - name: name
        type: keyword
      - name: givenname
        type: keyword
      - name: surname
        type: keyword
      - name: fullname
        type: keyword
      - name: schema
        type: keyword
    - name: claims.*
      type: object
    - name: authorization
      type: group
      fields:
      - name: scope
        type: keyword
      - name: action
        type: keyword
      - name: evidence
        type: group
        fields:
        - name: role_assignment_scope
          type: keyword
        - name: role_definition_id
          type: keyword
        - name: role
          type: keyword
        - name: role_assignment_id
          type: keyword
        - name: principal_id
          type: keyword
        - name: principal_type
          type: keyword
  - name: operation_name
    type: keyword
  - name: result_signature
    type: keyword
  - name: category
    type: keyword
  - name: properties
    type: group
    fields:
    - name: service_request_id
      type: keyword
    - name: status_code
      type: keyword
