{{#if input == azure-eventhub}}
input: azure-eventhub
connection_string: {{connection_string}}
eventhub: {{eventhub}}
consumer_group: {{consumer_group}}
storage_account: {{storage_account}}
storage_account_key: {{storage_account_key}}
{{/if}}
{{#if input == file}}
input: log
paths:
{{#each paths}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
{{/if}}
