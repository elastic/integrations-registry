      type: group
      description: >
      fields:
        - name: app
          type: group
          description: >
            The application the metric is associated with.
          fields:
            - name: id
              type: keyword
              description: >
                The ID of the application.
        - name: value
          type: group
          description: >
            `value` contains counter metrics from Cloud Foundry.
          release: experimental
          fields:
            - name: name
              type: keyword
              description: >
                The name of the value.
            - name: unit
              type: keyword
              description: >
                The unit of the value.
            - name: value
              type: float
              description: >
                The value of the value.
