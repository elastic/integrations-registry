title: aws cloudwatch metrics
release: experimental
type: metrics
streams:
- input: aws/metrics
  vars:
  - name: metrics
    type: yaml
    title: Metrics
    multi: false
    required: true
    show_user: true
    default: |
      - dimensions:
        - name: InstanceId
          value: i-0686946e22cf9494a
        name:
        - CPUUtilization
        - DiskWriteOps
        namespace: AWS/EC2
        statistic:
        - Average
        - Maximum
        tags:
        - key: Organization
          value: Engineering
        tags.resource_type_filter: ec2:instance
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 300s
  title: aws cloudwatch metrics
  description: Collect aws cloudwatch metrics
