- key: zeek
  title: Zeek
  description: >
    Module for handling logs produced by Zeek/Bro
  fields:
    - name: zeek
      type: group
      description: >
        Fields from Zeek/Bro logs after normalization
      fields:
        - name: session_id
          type: keyword
          description: >
            A unique identifier of the session
        - name: tunnel
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SSH log.
          fields:
            - name: type
              type: keyword
              description: >
                The type of tunnel.
        
            - name: action
              type: keyword
              description: >
                The type of activity that occurred.
