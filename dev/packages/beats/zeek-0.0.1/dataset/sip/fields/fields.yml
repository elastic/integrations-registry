- default_field: false
  description: |
    Fields exported by the Zeek SIP log.
  fields:
  - description: |
      Represents the pipelined depth into the connection of this request/response transaction.
    name: transaction_depth
    type: integer
  - fields:
    - description: |
        Verb used in the SIP request (INVITE, REGISTER etc.).
      name: method
      type: keyword
    - description: |
        Contents of the CSeq: header from the client.
      name: number
      type: keyword
    name: sequence
    type: group
  - description: |
      URI used in the request.
    name: uri
    type: keyword
  - description: |
      Contents of the Date: header from the client.
    name: date
    type: keyword
  - fields:
    - description: |
        Contents of the request From: header Note: The tag= value that's usually appended to the sender is stripped off and not logged.
      name: from
      type: keyword
    - description: |
        Contents of the To: header.
      name: to
      type: keyword
    - description: |
        The client message transmission path, as extracted from the headers.
      name: path
      type: keyword
    - description: |
        Contents of the Content-Length: header from the client.
      name: body_length
      type: long
    name: request
    type: group
  - fields:
    - description: |
        Contents of the response From: header Note: The tag= value that's usually appended to the sender is stripped off and not logged.
      name: from
      type: keyword
    - description: |
        Contents of the response To: header.
      name: to
      type: keyword
    - description: |
        The server message transmission path, as extracted from the headers.
      name: path
      type: keyword
    - description: |
        Contents of the Content-Length: header from the server.
      name: body_length
      type: long
    name: response
    type: group
  - description: |
      Contents of the Reply-To: header.
    name: reply_to
    type: keyword
  - description: |
      Contents of the Call-ID: header from the client.
    name: call_id
    type: keyword
  - description: |
      Contents of the Subject: header from the client.
    name: subject
    type: keyword
  - description: |
      Contents of the User-Agent: header from the client.
    name: user_agent
    type: keyword
  - fields:
    - description: |
        Status code returned by the server.
      name: code
      type: integer
    - description: |
        Status message returned by the server.
      name: msg
      type: keyword
    name: status
    type: group
  - description: |
      Contents of the Warning: header.
    name: warning
    type: keyword
  - description: |
      Contents of the Content-Type: header from the server.
    name: content_type
    type: keyword
  name: zeek.sip
  type: group
