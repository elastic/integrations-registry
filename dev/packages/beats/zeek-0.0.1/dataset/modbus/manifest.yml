id: modbus
title: Zeek Modbus Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/modbus.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/modbus.log
    os.linux:
      default:
      - /var/log/bro/current/modbus.log
  - default:
    - zeek.modbus
    name: tags
  - default: true
    name: community_id
  title: Zeek Modbus logs
  description: Collect Zeek Modbus logs
