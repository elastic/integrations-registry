id: kerberos
title: Zeek Kerberos Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/kerberos.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/kerberos.log
    os.linux:
      default:
      - /var/log/bro/current/kerberos.log
  - default:
    - zeek.kerberos
    name: tags
  - default: true
    name: community_id
  title: Zeek Kerberos logs
  description: Collect Zeek Kerberos logs
