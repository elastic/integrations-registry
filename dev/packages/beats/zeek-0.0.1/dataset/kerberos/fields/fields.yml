- default_field: false
  description: |
    Fields exported by the Zeek Kerberos log
  fields:
  - description: |
      Request type - Authentication Service (AS) or Ticket Granting Service (TGS).
    name: request_type
    type: keyword
  - description: |
      Client name.
    name: client
    type: keyword
  - description: |
      Service name.
    name: service
    type: keyword
  - description: |
      Request result.
    name: success
    type: boolean
  - fields:
    - description: |
        Error code.
      name: code
      type: integer
    - description: |
        Error message.
      name: msg
      type: keyword
    name: error
    type: group
  - fields:
    - description: |
        Ticket valid from.
      name: from
      type: date
    - description: |
        Ticket valid until.
      name: until
      type: date
    - description: |
        Number of days the ticket is valid for.
      name: days
      type: integer
    name: valid
    type: group
  - description: |
      Ticket encryption type.
    name: cipher
    type: keyword
  - description: |
      Forwardable ticket requested.
    name: forwardable
    type: boolean
  - description: |
      Renewable ticket requested.
    name: renewable
    type: boolean
  - fields:
    - description: |
        Hash of ticket used to authorize request/transaction.
      name: auth
      type: keyword
    - description: |
        Hash of ticket returned by the KDC.
      name: new
      type: keyword
    name: ticket
    type: group
  - fields:
    - fields:
      - description: |
          Client certificate.
        name: value
        type: keyword
      - description: |
          File unique ID of client cert.
        name: fuid
        type: keyword
      - description: |
          Subject of client certificate.
        name: subject
        type: keyword
      name: client
      type: group
    - fields:
      - description: |
          Server certificate.
        name: value
        type: keyword
      - description: |
          File unique ID of server certificate.
        name: fuid
        type: keyword
      - description: |
          Subject of server certificate.
        name: subject
        type: keyword
      name: server
      type: group
    name: cert
    type: group
  name: zeek.kerberos
  type: group
