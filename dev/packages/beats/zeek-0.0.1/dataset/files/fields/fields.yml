- name: zeek.files
  type: group
  fields:
  - name: fuid
    type: keyword
  - name: tx_host
    type: ip
  - name: rx_host
    type: ip
  - name: session_ids
    type: keyword
  - name: source
    type: keyword
  - name: depth
    type: long
  - name: analyzers
    type: keyword
  - name: mime_type
    type: keyword
  - name: filename
    type: keyword
  - name: local_orig
    type: boolean
  - name: is_orig
    type: boolean
  - name: duration
    type: double
  - name: seen_bytes
    type: long
  - name: total_bytes
    type: long
  - name: missing_bytes
    type: long
  - name: overflow_bytes
    type: long
  - name: timedout
    type: boolean
  - name: parent_fuid
    type: keyword
  - name: md5
    type: keyword
  - name: sha1
    type: keyword
  - name: sha256
    type: keyword
  - name: extracted
    type: keyword
  - name: extracted_cutoff
    type: boolean
  - name: extracted_size
    type: long
  - name: entropy
    type: double
