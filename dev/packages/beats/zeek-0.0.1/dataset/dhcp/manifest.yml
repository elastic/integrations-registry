title: Zeek dhcp logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/dhcp.log
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/dhcp.log
    os.linux:
      default:
      - /var/log/bro/current/dhcp.log
  - default:
    - zeek.dhcp
    multi: true
    name: tags
  - default: true
    name: community_id
  title: Zeek dhcp logs
  description: Collect Zeek dhcp logs
