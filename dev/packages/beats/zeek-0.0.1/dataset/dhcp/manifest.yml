id: dhcp
title: Zeek Dhcp Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/dhcp.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/dhcp.log
    os.linux:
      default:
      - /var/log/bro/current/dhcp.log
  - default:
    - zeek.dhcp
    name: tags
  - default: true
    name: community_id
  title: Zeek Dhcp logs
  description: Collect Zeek Dhcp logs
