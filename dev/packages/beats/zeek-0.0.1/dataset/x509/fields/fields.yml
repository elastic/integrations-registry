- name: zeek.x509
  type: group
  fields:
  - name: id
    type: keyword
  - name: certificate
    type: group
    fields:
    - name: version
      type: integer
    - name: serial
      type: keyword
    - name: subject
      type: group
      fields:
      - name: country
        type: keyword
      - name: common_name
        type: keyword
      - name: locality
        type: keyword
      - name: organization
        type: keyword
      - name: organizational_unit
        type: keyword
      - name: state
        type: keyword
    - name: issuer
      type: group
      fields:
      - name: country
        type: keyword
      - name: common_name
        type: keyword
      - name: locality
        type: keyword
      - name: organization
        type: keyword
      - name: organizational_unit
        type: keyword
      - name: state
        type: keyword
    - name: common_name
      type: keyword
    - name: valid
      type: group
      fields:
      - name: from
        type: date
      - name: until
        type: date
    - name: key
      type: group
      fields:
      - name: algorithm
        type: keyword
      - name: type
        type: keyword
      - name: length
        type: integer
    - name: signature_algorithm
      type: keyword
    - name: exponent
      type: keyword
    - name: curve
      type: keyword
  - name: san
    type: group
    fields:
    - name: dns
      type: keyword
    - name: uri
      type: keyword
    - name: email
      type: keyword
    - name: ip
      type: ip
    - name: other_fields
      type: boolean
  - name: basic_constraints
    type: group
    fields:
    - name: certificate_authority
      type: boolean
    - name: path_length
      type: integer
  - name: log_cert
    type: boolean
