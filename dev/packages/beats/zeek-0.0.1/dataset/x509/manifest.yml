title: Zeek x509 logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/x509.log
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/x509.log
    os.linux:
      default:
      - /var/log/bro/current/x509.log
  - default:
    - zeek.x509
    multi: true
    name: tags
  - default: true
    name: community_id
  title: Zeek x509 logs
  description: Collect Zeek x509 logs
