id: rfb
title: Zeek Rfb Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/rfb.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/rfb.log
    os.linux:
      default:
      - /var/log/bro/current/rfb.log
  - default:
    - zeek.rfb
    name: tags
  - default: true
    name: community_id
  title: Zeek Rfb logs
  description: Collect Zeek Rfb logs
