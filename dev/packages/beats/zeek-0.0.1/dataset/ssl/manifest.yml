id: ssl
title: Zeek Ssl Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/ssl.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/ssl.log
    os.linux:
      default:
      - /var/log/bro/current/ssl.log
  - default:
    - zeek.ssl
    name: tags
  - default: true
    name: community_id
  title: Zeek Ssl logs
  description: Collect Zeek Ssl logs
