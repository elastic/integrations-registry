- name: zeek.smb_cmd
  type: group
  fields:
  - name: command
    type: keyword
  - name: sub_command
    type: keyword
  - name: argument
    type: keyword
  - name: status
    type: keyword
  - name: rtt
    type: double
  - name: version
    type: keyword
  - name: username
    type: keyword
  - name: tree
    type: keyword
  - name: tree_service
    type: keyword
  - name: file
    type: group
    fields:
    - name: name
      type: keyword
    - name: action
      type: keyword
    - name: uid
      type: keyword
    - name: host
      type: group
      fields:
      - name: tx
        type: ip
      - name: rx
        type: ip
  - name: smb1_offered_dialects
    type: keyword
  - name: smb2_offered_dialects
    type: integer
