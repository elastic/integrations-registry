- default_field: false
  description: |
    Fields exported by the Zeek MySQL log.
  fields:
  - description: |
      The command that was issued.
    name: cmd
    type: keyword
  - description: |
      The argument issued to the command.
    name: arg
    type: keyword
  - description: |
      Whether the command succeeded.
    name: success
    type: boolean
  - description: |
      The number of affected rows, if any.
    name: rows
    type: integer
  - description: |
      Server message, if any.
    name: response
    type: keyword
  name: zeek.mysql
  type: group
