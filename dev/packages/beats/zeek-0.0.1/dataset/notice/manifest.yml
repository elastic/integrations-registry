id: notice
title: Zeek Notice Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/notice.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/notice.log
    os.linux:
      default:
      - /var/log/bro/current/notice.log
  - default:
    - zeek.notice
    name: tags
  - default: true
    name: community_id
  title: Zeek Notice logs
  description: Collect Zeek Notice logs
