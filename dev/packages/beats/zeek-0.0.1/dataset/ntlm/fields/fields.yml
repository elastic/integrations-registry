- default_field: false
  description: |
    Fields exported by the Zeek NTLM log.
  fields:
  - description: |
      Domain name given by the client.
    name: domain
    type: keyword
  - description: |
      Hostname given by the client.
    name: hostname
    type: keyword
  - description: |
      Indicate whether or not the authentication was successful.
    name: success
    type: boolean
  - description: |
      Username given by the client.
    name: username
    type: keyword
  - fields:
    - fields:
      - description: |
          DNS name given by the server in a CHALLENGE.
        name: dns
        type: keyword
      - description: |
          NetBIOS name given by the server in a CHALLENGE.
        name: netbios
        type: keyword
      - description: |
          Tree name given by the server in a CHALLENGE.
        name: tree
        type: keyword
      name: name
      type: group
    name: server
    type: group
  name: zeek.ntlm
  type: group
