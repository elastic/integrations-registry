title: Zeek connection logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/conn.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/conn.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.connection
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  title: Zeek connection logs
  description: Collect Zeek connection logs
