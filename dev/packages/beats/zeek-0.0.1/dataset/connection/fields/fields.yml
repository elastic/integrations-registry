- default_field: false
  description: |
    Fields exported by the Zeek Connection log
  fields:
  - description: |
      Indicates whether the session is originated locally.
    name: local_orig
    type: boolean
  - description: |
      Indicates whether the session is responded locally.
    name: local_resp
    type: boolean
  - description: |
      Missed bytes for the session.
    name: missed_bytes
    type: long
  - description: |
      Code indicating the state of the session.
    name: state
    type: keyword
  - description: |
      The state of the session.
    name: state_message
    type: keyword
  - fields:
    - description: |
        ICMP message type.
      name: type
      type: integer
    - description: |
        ICMP message code.
      name: code
      type: integer
    name: icmp
    type: group
  - description: |
      Flags indicating the history of the session.
    name: history
    type: keyword
  - description: |
      VLAN identifier.
    name: vlan
    type: integer
  - description: |
      VLAN identifier.
    name: inner_vlan
    type: integer
  name: zeek.connection
  type: group
