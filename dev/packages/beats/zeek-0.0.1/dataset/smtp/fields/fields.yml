- default_field: false
  description: |
    Fields exported by the Zeek SMTP log.
  fields:
  - description: |
      A count to represent the depth of this message transaction in a single connection where multiple messages were transferred.
    name: transaction_depth
    type: integer
  - description: |
      Contents of the Helo header.
    name: helo
    type: keyword
  - description: |
      Email addresses found in the MAIL FROM header.
    name: mail_from
    type: keyword
  - description: |
      Email addresses found in the RCPT TO header.
    name: rcpt_to
    type: keyword
  - description: |
      Contents of the Date header.
    name: date
    type: date
  - description: |
      Contents of the From header.
    name: from
    type: keyword
  - description: |
      Contents of the To header.
    name: to
    type: keyword
  - description: |
      Contents of the CC header.
    name: cc
    type: keyword
  - description: |
      Contents of the ReplyTo header.
    name: reply_to
    type: keyword
  - description: |
      Contents of the MsgID header.
    name: msg_id
    type: keyword
  - description: |
      Contents of the In-Reply-To header.
    name: in_reply_to
    type: keyword
  - description: |
      Contents of the Subject header.
    name: subject
    type: keyword
  - description: |
      Contents of the X-Originating-IP header.
    name: x_originating_ip
    type: keyword
  - description: |
      Contents of the first Received header.
    name: first_received
    type: keyword
  - description: |
      Contents of the second Received header.
    name: second_received
    type: keyword
  - description: |
      The last message that the server sent to the client.
    name: last_reply
    type: keyword
  - description: |
      The message transmission path, as extracted from the headers.
    name: path
    type: ip
  - description: |
      Value of the User-Agent header from the client.
    name: user_agent
    type: keyword
  - description: |
      Indicates that the connection has switched to using TLS.
    name: tls
    type: boolean
  - description: |
      Indicates if the "Received: from" headers should still be processed.
    name: process_received_from
    type: boolean
  - description: |
      Indicates if client activity has been seen, but not yet logged.
    name: has_client_activity
    type: boolean
  - description: |
      (present if base/protocols/smtp/files.bro is loaded)
      An ordered vector of file unique IDs seen attached to the message.
    name: fuids
    type: keyword
  - description: |
      Indicates if the message was sent through a webmail interface.
    name: is_webmail
    type: boolean
  name: zeek.smtp
  type: group
