- name: zeek.ssh
  type: group
  fields:
  - name: client
    type: keyword
  - name: direction
    type: keyword
  - name: host_key
    type: keyword
  - name: server
    type: keyword
  - name: version
    type: integer
  - name: algorithm
    type: group
    fields:
    - name: cipher
      type: keyword
    - name: compression
      type: keyword
    - name: host_key
      type: keyword
    - name: key_exchange
      type: keyword
    - name: mac
      type: keyword
  - name: auth
    type: group
    fields:
    - name: attempts
      type: integer
    - name: success
      type: boolean
