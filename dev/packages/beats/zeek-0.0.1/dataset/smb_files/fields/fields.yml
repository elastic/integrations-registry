- default_field: false
  description: |
    Fields exported by the Zeek SMB Files log.
  fields:
  - description: |
      Action this log record represents.
    name: action
    type: keyword
  - description: |
      ID referencing this file.
    name: fid
    type: integer
  - description: |
      Filename if one was seen.
    name: name
    type: keyword
  - description: |
      Path pulled from the tree this file was transferred to or from.
    name: path
    type: keyword
  - description: |
      If the rename action was seen, this will be the file's previous name.
    name: previous_name
    type: keyword
  - description: |
      Byte size of the file.
    name: size
    type: long
  - description: |
      Timestamps of the file.
    fields:
    - description: |
        The file's access time.
      name: accessed
      type: date
    - description: |
        The file's change time.
      name: changed
      type: date
    - description: |
        The file's create time.
      name: created
      type: date
    - description: |
        The file's modify time.
      name: modified
      type: date
    name: times
    type: group
  - description: |
      UUID referencing this file if DCE/RPC.
    name: uuid
    type: keyword
  name: zeek.smb_files
  type: group
