- name: zeek.smb_files
  type: group
  fields:
  - name: action
    type: keyword
  - name: fid
    type: integer
  - name: name
    type: keyword
  - name: path
    type: keyword
  - name: previous_name
    type: keyword
  - name: size
    type: long
  - name: times
    type: group
    fields:
    - name: accessed
      type: date
    - name: changed
      type: date
    - name: created
      type: date
    - name: modified
      type: date
  - name: uuid
    type: keyword
