- key: zeek
  title: Zeek
  description: >
    Module for handling logs produced by Zeek/Bro
  fields:
    - name: zeek
      type: group
      description: >
        Fields from Zeek/Bro logs after normalization
      fields:
        - name: session_id
          type: keyword
          description: >
            A unique identifier of the session
        - name: dpd
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek DPD log
          fields:
            - name: analyzer
              type: keyword
              description: >
                The analyzer that generated the violation.
        
            - name: failure_reason
              type: keyword
              description: >
                The textual reason for the analysis failure.
        
            - name: packet_segment
              type: keyword
              description: |
                (present if policy/frameworks/dpd/packet-segment-logging.bro is loaded)
                A chunk of the payload that most likely resulted in the protocol violation.
