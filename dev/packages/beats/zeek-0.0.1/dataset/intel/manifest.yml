title: Zeek intel logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/intel.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/intel.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.intel
  template_path: log.yml.hbs
  title: Zeek intel logs (log)
  description: Collect Zeek intel logs using log input
- input: ip}
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/intel.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/intel.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.intel
  template_path: ip}.yml.hbs
  title: Zeek intel logs (ip})
  description: Collect Zeek intel logs using ip} input
