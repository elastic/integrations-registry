title: Zeek intel logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/intel.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/intel.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.intel
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: intel.yml
  title: Zeek intel logs using log
  description: Collect Zeek intel logs using log input
- input: ip}
