- name: zeek.stats
  type: group
  fields:
  - name: peer
    type: keyword
  - name: memory
    type: integer
  - name: packets
    type: group
    fields:
    - name: processed
      type: long
    - name: dropped
      type: long
    - name: received
      type: long
  - name: bytes
    type: group
    fields:
    - name: received
      type: long
  - name: connections
    type: group
    fields:
    - name: tcp
      type: group
      fields:
      - name: active
        type: integer
      - name: count
        type: integer
    - name: udp
      type: group
      fields:
      - name: active
        type: integer
      - name: count
        type: integer
    - name: icmp
      type: group
      fields:
      - name: active
        type: integer
      - name: count
        type: integer
  - name: events
    type: group
    fields:
    - name: processed
      type: integer
    - name: queued
      type: integer
  - name: timers
    type: group
    fields:
    - name: count
      type: integer
    - name: active
      type: integer
  - name: files
    type: group
    fields:
    - name: count
      type: integer
    - name: active
      type: integer
  - name: dns_requests
    type: group
    fields:
    - name: count
      type: integer
    - name: active
      type: integer
  - name: reassembly_size
    type: group
    fields:
    - name: tcp
      type: integer
    - name: file
      type: integer
    - name: frag
      type: integer
    - name: unknown
      type: integer
  - name: timestamp_lag
    type: integer
