title: Zeek stats logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/stats.log
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/stats.log
    os.linux:
      default:
      - /var/log/bro/current/stats.log
    required: true
    show_user: true
    title: Paths
  - default:
    - zeek.stats
    multi: true
    name: tags
    required: true
    show_user: true
    title: Tags
  title: Zeek stats logs
  description: Collect Zeek stats logs
