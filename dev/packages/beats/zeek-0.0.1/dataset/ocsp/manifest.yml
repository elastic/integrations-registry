title: Zeek ocsp logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/ocsp.log
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/ocsp.log
    os.linux:
      default:
      - /var/log/bro/current/ocsp.log
    required: true
    show_user: true
    title: Paths
    type: text
  - default:
    - zeek.ocsp
    multi: true
    name: tags
    required: true
    show_user: true
    title: Tags
    type: text
  title: Zeek ocsp logs
  description: Collect Zeek ocsp logs
