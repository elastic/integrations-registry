- name: zeek.ocsp
  type: group
  fields:
  - name: file_id
    type: keyword
  - name: hash
    type: group
    fields:
    - name: algorithm
      type: keyword
    - name: issuer
      type: group
      fields:
      - name: name
        type: keyword
      - name: key
        type: keyword
  - name: serial_number
    type: keyword
  - name: status
    type: keyword
  - name: revoke
    type: group
    fields:
    - name: time
      type: date
    - name: reason
      type: keyword
  - name: update
    type: group
    fields:
    - name: this
      type: date
    - name: next
      type: date
