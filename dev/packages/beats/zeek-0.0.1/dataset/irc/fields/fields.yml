- default_field: false
  description: |
    Fields exported by the Zeek IRC log
  fields:
  - description: |
      Nickname given for the connection.
    name: nick
    type: keyword
  - description: |
      Username given for the connection.
    name: user
    type: keyword
  - description: |
      Command given by the client.
    name: command
    type: keyword
  - description: |
      Value for the command given by the client.
    name: value
    type: keyword
  - description: |
      Any additional data for the command.
    name: addl
    type: keyword
  - fields:
    - fields:
      - description: |
          Present if base/protocols/irc/dcc-send.bro is loaded.
          DCC filename requested.
        name: name
        type: keyword
      - description: |
          Present if base/protocols/irc/dcc-send.bro is loaded.
          Size of the DCC transfer as indicated by the sender.
        name: size
        type: long
      name: file
      type: group
    - description: |
        present if base/protocols/irc/dcc-send.bro is loaded.
        Sniffed mime type of the file.
      name: mime_type
      type: keyword
    name: dcc
    type: group
  - description: |
      present if base/protocols/irc/files.bro is loaded.
      File unique ID.
    name: fuid
    type: keyword
  name: zeek.irc
  type: group
