title: Zeek Http Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/http.log
    name: paths
    os.darwin:
    - /usr/local/var/logs/current/http.log
    os.linux:
    - /var/log/bro/current/http.log
  - default:
    - zeek.http
    name: tags
  - default: true
    name: community_id
  title: Zeek http logs
  description: Collect Zeek http logs
