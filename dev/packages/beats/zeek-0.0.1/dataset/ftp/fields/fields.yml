- name: zeek.ftp
  type: group
  fields:
  - name: user
    type: keyword
  - name: password
    type: keyword
  - name: command
    type: keyword
  - name: arg
    type: keyword
  - name: file
    type: group
    fields:
    - name: size
      type: long
    - name: mime_type
      type: keyword
    - name: fuid
      type: keyword
  - name: reply
    type: group
    fields:
    - name: code
      type: integer
    - name: msg
      type: keyword
  - name: data_channel
    type: group
    fields:
    - name: passive
      type: boolean
    - name: originating_host
      type: ip
    - name: response_host
      type: ip
    - name: response_port
      type: integer
  - name: cwd
    type: keyword
  - name: cmdarg
    type: group
    fields:
    - name: cmd
      type: keyword
    - name: arg
      type: keyword
    - name: seq
      type: integer
  - name: pending_commands
    type: integer
  - name: passive
    type: boolean
  - name: capture_password
    type: boolean
  - name: last_auth_requested
    type: keyword
