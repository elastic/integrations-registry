id: ftp
title: Zeek Ftp Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/ftp.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/ftp.log
    os.linux:
      default:
      - /var/log/bro/current/ftp.log
  - default:
    - zeek.ftp
    name: tags
  - default: true
    name: community_id
  title: Zeek Ftp logs
  description: Collect Zeek Ftp logs
