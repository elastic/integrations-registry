- description: The root field containing all MSSQL fields
  fields:
  - description: The database that the metrics is being referred to
    fields:
    - description: Unique ID of the database inside MSSQL
      name: id
      type: long
    - description: Name of the database
      name: name
      type: keyword
    name: database
    type: group
  name: mssql
  type: group
