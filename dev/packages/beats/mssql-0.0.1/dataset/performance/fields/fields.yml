- name: mssql.performance
  type: group
  release: beta
  fields:
  - name: page_splits_per_sec
    type: long
  - name: lock_waits_per_sec
    type: long
  - name: user_connections
    type: long
  - name: transactions
    type: long
  - name: active_temp_tables
    type: long
  - name: connections_reset_per_sec
    type: long
  - name: logins_per_sec
    type: long
  - name: logouts_per_sec
    type: long
  - name: recompilations_per_sec
    type: long
  - name: compilations_per_sec
    type: long
  - name: batch_requests_per_sec
    type: long
  - name: buffer
    type: group
    fields:
    - name: cache_hit
      type: group
      fields:
      - name: pct
        type: double
    - name: page_life_expectancy
      type: group
      fields:
      - name: sec
        type: long
    - name: checkpoint_pages_per_sec
      type: long
    - name: database_pages
      type: long
    - name: target_pages
      type: long
