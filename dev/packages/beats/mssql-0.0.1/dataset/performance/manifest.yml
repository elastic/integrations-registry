title: MSSQL performance metrics
release: beta
type: metrics
streams:
- input: mssql/metrics
  vars:
  - default:
    - sqlserver://localhost
    multi: true
    name: hosts
  - default: verysecurepassword
    name: password
  - default: 10s
    name: period
  - default: domain\username
    name: username
  title: MSSQL performance metrics
  description: Collect MSSQL performance metrics
