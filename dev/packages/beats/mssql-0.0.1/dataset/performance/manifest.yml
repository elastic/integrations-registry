id: performance
title: mssql performance metrics
release: beta
type: metrics
streams:
- input: mssql/metrics
  vars:
  - default:
    - sqlserver://localhost
    name: hosts
  - default: verysecurepassword
    name: password
  - default: 10s
    name: period
  - default: domain\username
    name: username
  title: mssql performance logs
  description: Collect mssql performance metrics
