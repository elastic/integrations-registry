title: MSSQL performance metrics
release: beta
type: metrics
streams:
- input: mssql/metrics
  vars:
  - default:
    - sqlserver://localhost
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: verysecurepassword
    multi: false
    name: password
    required: true
    show_user: true
    title: Password
    type: password
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: domain\username
    multi: false
    name: username
    required: true
    show_user: true
    title: Username
    type: text
  title: MSSQL performance metrics
  description: Collect MSSQL performance metrics
