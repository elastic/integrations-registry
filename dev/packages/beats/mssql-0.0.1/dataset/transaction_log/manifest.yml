title: MSSQL transaction_log metrics
release: beta
type: metrics
streams:
- input: mssql/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - sqlserver://localhost
  - name: password
    type: password
    title: Password
    multi: false
    required: true
    show_user: true
    default: verysecurepassword
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: username
    type: text
    title: Username
    multi: false
    required: true
    show_user: true
    default: domain\username
  title: MSSQL transaction_log metrics
  description: Collect MSSQL transaction_log metrics
