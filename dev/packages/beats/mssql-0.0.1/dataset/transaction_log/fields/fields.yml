- name: mssql.transaction_log
  type: group
  release: beta
  fields:
  - name: space_usage
    type: group
    fields:
    - name: since_last_backup
      type: group
      fields:
      - name: bytes
        type: long
    - name: total
      type: group
      fields:
      - name: bytes
        type: long
    - name: used
      type: group
      fields:
      - name: bytes
        type: long
      - name: pct
        type: float
  - name: stats
    type: group
    fields:
    - name: active_size
      type: group
      fields:
      - name: bytes
        type: long
    - name: backup_time
      type: date
    - name: recovery_size
      type: group
      fields:
      - name: bytes
        type: long
    - name: since_last_checkpoint
      type: group
      fields:
      - name: bytes
        type: long
    - name: total_size
      type: group
      fields:
      - name: bytes
        type: long
