format_version: 1.0.0
name: mssql
title: MSSQL
version: 0.0.1
license: basic
description: MSSQL Integration
type: integration
categories:
- logs
- metrics
release: ga
requirement:
  kibana:
    versions: '>=7.0.0-alpha2 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
icons:
- src: /img/mssql.svg
  title: mssql
  size: 385x385
  type: image/svg+xml
datasources:
- name: mssql
  title: mssql logs and metrics
  description: Collect logs and metrics from mssql instances
  inputs:
  - type: logs
    title: Collecting logs from mssql instances
    description: Collecting mssql log logs
  - type: mssql/metrics
    title: Collecting metrics from mssql instances
    description: Collecting mssql performance and transaction_log metrics
