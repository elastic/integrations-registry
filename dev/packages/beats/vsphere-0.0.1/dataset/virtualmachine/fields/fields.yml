- name: vsphere.virtualmachine
  type: group
  release: ga
  fields:
  - name: host.id
    type: keyword
  - name: host.hostname
    type: keyword
  - name: name
    type: keyword
  - name: os
    type: keyword
  - name: cpu.used.mhz
    type: long
  - name: memory.used.guest.bytes
    type: long
    format: bytes
  - name: memory.used.host.bytes
    type: long
    format: bytes
  - name: memory.total.guest.bytes
    type: long
    format: bytes
  - name: memory.free.guest.bytes
    type: long
    format: bytes
  - name: custom_fields
    type: object
  - name: network_names
    type: keyword
