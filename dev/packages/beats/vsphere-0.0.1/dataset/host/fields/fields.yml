    type: keyword
  - name: cpu.used.mhz
    type: long
  - name: cpu.total.mhz
    type: long
  - name: cpu.free.mhz
    type: long
  - name: memory.used.bytes
    type: long
    format: bytes
  - name: memory.total.bytes
    type: long
    format: bytes
  - name: memory.free.bytes
    type: long
    format: bytes
  - name: network_names
    type: keyword
