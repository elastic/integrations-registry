- name: vsphere.datastore
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: fstype
    type: keyword
  - name: capacity.total.bytes
    type: long
    format: bytes
  - name: capacity.free.bytes
    type: long
    format: bytes
  - name: capacity.used.bytes
    type: long
    format: bytes
  - name: capacity.used.pct
    type: long
    format: percent
