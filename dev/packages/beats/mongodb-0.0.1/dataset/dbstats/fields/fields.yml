- description: |
    dbstats provides an overview of a particular mongo database. This document is most concerned with data volumes of a database.
  fields:
  - format: bytes
    name: avg_obj_size.bytes
    type: long
  - name: collections
    type: integer
  - format: bytes
    name: data_size.bytes
    type: long
  - name: db
    type: keyword
  - format: bytes
    name: file_size.bytes
    type: long
  - format: bytes
    name: index_size.bytes
    type: long
  - name: indexes
    type: long
  - name: num_extents
    type: long
  - name: objects
    type: long
  - format: bytes
    name: storage_size.bytes
    type: long
  - name: ns_size_mb.mb
    type: long
  - fields:
    - name: major
      type: long
    - name: minor
      type: long
    name: data_file_version
    type: group
  - fields:
    - name: num
      type: long
    - format: bytes
      name: size.bytes
      type: long
    name: extent_free_list
    type: group
  name: mongodb.dbstats
  release: ga
  type: group
