- name: mongodb.collstats
  type: group
  release: ga
  fields:
  - name: db
    type: keyword
  - name: collection
    type: keyword
  - name: name
    type: keyword
  - name: total.time.us
    type: long
  - name: total.count
    type: long
  - name: lock
    type: group
    fields:
    - name: read.time.us
      type: long
    - name: read.count
      type: long
    - name: write.time.us
      type: long
    - name: write.count
      type: long
  - name: queries.time.us
    type: long
  - name: queries.count
    type: long
  - name: getmore.time.us
    type: long
  - name: getmore.count
    type: long
  - name: insert.time.us
    type: long
  - name: insert.count
    type: long
  - name: update.time.us
    type: long
  - name: update.count
    type: long
  - name: remove.time.us
    type: long
  - name: remove.count
    type: long
  - name: commands.time.us
    type: long
  - name: commands.count
    type: long
