- description: |
    MongoDB collection statistics metrics.
  fields:
  - description: |
      Database name.
    name: db
    type: keyword
  - description: |
      Collection name.
    name: collection
    type: keyword
  - description: |
      Combination of database and collection name.
    name: name
    type: keyword
  - description: |
      Total waiting time for locks in microseconds.
    name: total.time.us
    type: long
  - description: |
      Total number of lock wait events.
    name: total.count
    type: long
  - fields:
    - description: |
        Time waiting for read locks in microseconds.
      name: read.time.us
      type: long
    - description: |
        Number of read lock wait events.
      name: read.count
      type: long
    - description: |
        Time waiting for write locks in microseconds.
      name: write.time.us
      type: long
    - description: |
        Number of write lock wait events.
      name: write.count
      type: long
    name: lock
    type: group
  - description: |
      Time running queries in microseconds.
    name: queries.time.us
    type: long
  - description: |
      Number of queries executed.
    name: queries.count
    type: long
  - description: |
      Time asking for more cursor rows in microseconds.
    name: getmore.time.us
    type: long
  - description: |
      Number of times a cursor asked for more data.
    name: getmore.count
    type: long
  - description: |
      Time inserting new documents in microseconds.
    name: insert.time.us
    type: long
  - description: |
      Number of document insert events.
    name: insert.count
    type: long
  - description: |
      Time updating documents in microseconds.
    name: update.time.us
    type: long
  - description: |
      Number of document update events.
    name: update.count
    type: long
  - description: |
      Time deleting documents in microseconds.
    name: remove.time.us
    type: long
  - description: |
      Number of document delete events.
    name: remove.count
    type: long
  - description: |
      Time executing database commands in microseconds.
    name: commands.time.us
    type: long
  - description: |
      Number of database commands executed.
    name: commands.count
    type: long
  name: mongodb.collstats
  release: ga
  type: group
