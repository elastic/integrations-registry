title: mongodb log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/mongodb/mongodb.log
    multi: true
    name: paths
    os.windows:
      default:
      - c:\data\log\mongod.log
    required: true
    show_user: true
    title: Paths
  title: mongodb log logs
  description: Collect mongodb log logs
