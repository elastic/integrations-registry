- description: |
    Contains fields from MongoDB logs.
  fields:
  - description: |
      Functional categorization of message
    example: COMMAND
    name: component
    type: keyword
  - description: |
      Context of message
    example: initandlisten
    name: context
    type: keyword
  - migration: true
    name: severity
    path: log.level
    type: alias
  - migration: true
    name: message
    path: message
    type: alias
  name: mongodb.log
  type: group
