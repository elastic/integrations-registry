- name: mongodb.replstatus
  type: group
  release: ga
  fields:
  - name: oplog
    type: group
    fields:
    - name: size.allocated
      type: long
      format: bytes
    - name: size.used
      type: long
      format: bytes
    - name: first.timestamp
      type: long
    - name: last.timestamp
      type: long
    - name: window
      type: long
  - name: set_name
    type: keyword
  - name: server_date
    type: date
  - name: optimes
    type: group
    fields:
    - name: last_committed
      type: long
    - name: applied
      type: long
    - name: durable
      type: long
  - name: lag
    type: group
    fields:
    - name: max
      type: long
      format: duration
    - name: min
      type: long
      format: duration
  - name: headroom
    type: group
    fields:
    - name: max
      type: long
      format: duration
    - name: min
      type: long
      format: duration
  - name: members
    type: group
    fields:
    - name: primary.host
      type: keyword
    - name: primary.optime
      type: keyword
    - name: secondary.hosts
      type: keyword
    - name: secondary.optimes
      type: keyword
    - name: secondary.count
      type: long
    - name: recovering.hosts
      type: keyword
    - name: recovering.count
      type: long
    - name: unknown.hosts
      type: keyword
    - name: unknown.count
      type: long
    - name: startup2.hosts
      type: keyword
    - name: startup2.count
      type: long
    - name: arbiter.hosts
      type: keyword
    - name: arbiter.count
      type: long
    - name: down.hosts
      type: keyword
    - name: down.count
      type: long
    - name: rollback.hosts
      type: keyword
    - name: rollback.count
      type: long
    - name: unhealthy.hosts
      type: keyword
    - name: unhealthy.count
      type: long
