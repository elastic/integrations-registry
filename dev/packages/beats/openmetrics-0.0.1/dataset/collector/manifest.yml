title: Openmetrics collector metrics
release: beta
type: metrics
streams:
- input: openmetrics/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:9090
  - name: metrics_filters.exclude
    type: text
    title: Metrics Filters Exclude
    multi: true
    required: true
    show_user: true
    default: []
  - name: metrics_filters.include
    type: text
    title: Metrics Filters Include
    multi: true
    required: true
    show_user: true
    default: []
  - name: metrics_path
    type: text
    title: Metrics Path
    multi: false
    required: true
    show_user: true
    default: /metrics
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Openmetrics collector metrics
  description: Collect Openmetrics collector metrics
