- name: postgresql.activity
  type: group
  release: ga
  fields:
  - name: database.oid
    type: long
  - name: database.name
    type: keyword
  - name: pid
    type: long
  - name: user.id
    type: long
  - name: user.name
  - name: application_name
  - name: client.address
  - name: client.hostname
  - name: client.port
    type: long
  - name: backend_start
    type: date
  - name: transaction_start
    type: date
  - name: query_start
    type: date
  - name: state_change
    type: date
  - name: waiting
    type: boolean
  - name: state
  - name: query
