- name: postgresql.database
  type: group
  release: ga
  fields:
  - name: oid
    type: long
  - name: name
    type: keyword
  - name: number_of_backends
    type: long
  - name: transactions.commit
    type: long
  - name: transactions.rollback
    type: long
  - name: blocks.read
    type: long
  - name: blocks.hit
    type: long
  - name: blocks.time.read.ms
    type: long
  - name: blocks.time.write.ms
    type: long
  - name: rows.returned
    type: long
  - name: rows.fetched
    type: long
  - name: rows.inserted
    type: long
  - name: rows.updated
    type: long
  - name: rows.deleted
    type: long
  - name: conflicts
    type: long
  - name: temporary.files
    type: long
  - name: temporary.bytes
    type: long
  - name: deadlocks
    type: long
  - name: stats_reset
    type: date
