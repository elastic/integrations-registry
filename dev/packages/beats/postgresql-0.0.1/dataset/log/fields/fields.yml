- description: |
    Fields from the PostgreSQL log files.
  fields:
  - deprecated: 7.3.0
    description: |
      The timestamp from the log line.
    name: timestamp
  - description: |
      Core id
    name: core_id
    type: long
  - description: |
      Name of database
    example: mydb
    name: database
  - description: |
      Query statement.
    example: SELECT * FROM users;
    name: query
  - description: |
      Statement step when using extended query protocol (one of statement, parse, bind or execute)
    example: parse
    name: query_step
  - description: |
      Name given to a query when using extended query protocol. If it is "<unnamed>", or not present, this field is ignored.
    example: pdo_stmt_00000001
    name: query_name
  - description: Error code returned by Postgres (if any)
    name: error.code
    type: long
  - migration: true
    name: timezone
    path: event.timezone
    type: alias
  - migration: true
    name: thread_id
    path: process.pid
    type: alias
  - migration: true
    name: user
    path: user.name
    type: alias
  - migration: true
    name: level
    path: log.level
    type: alias
  - migration: true
    name: message
    path: message
    type: alias
  name: postgresql.log
  type: group
