title: PostgreSQL log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/postgresql/postgresql-*-*.log*
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/var/postgres/*.log*
    os.windows:
      default:
      - c:/Program Files/PostgreSQL/*/logs/*.log*
    required: true
    show_user: true
    title: Paths
    type: text
  title: PostgreSQL log logs
  description: Collect PostgreSQL log logs
