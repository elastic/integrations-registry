format_version: 1.0.0
name: cisco
title: Cisco
version: 0.0.1
license: basic
description: Cisco Integration
type: integration
categories:
- logs
release: ga
requirement:
  kibana:
    versions: '>=7.0.0-SNAPSHOT <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-cisco-asa.png
  title: kibana cisco asa
  size: 1800x1559
  type: image/png
icons:
- src: /img/cisco.svg
  title: cisco
  size: 216x216
  type: image/svg+xml
datasources:
- name: cisco
  title: Cisco logs
  description: Collect logs from Cisco instances
  inputs:
  - type: logs
    vars:
    - name: syslog_host
      type: text
      title: Syslog Host
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: syslog
    title: Collecting logs from cisco instances
    description: Collecting Cisco asa, ftd and ios logs
