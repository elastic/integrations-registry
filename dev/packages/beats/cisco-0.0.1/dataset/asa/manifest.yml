title: Cisco asa logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/cisco-asa.log
    multi: true
    name: paths
    required: true
    show_user: true
    title: Paths
  - default:
    - cisco-asa
    multi: true
    name: tags
    required: true
    show_user: true
    title: Tags
  - default: localhost
    multi: false
    name: syslog_host
    required: true
    show_user: true
    title: Syslog Host
  - default: 9001
    multi: false
    name: syslog_port
    required: true
    show_user: true
    title: Syslog Port
  - default: syslog
    multi: false
    name: input
    required: true
    show_user: true
    title: Input
  - default: 7
    min_elasticsearch_version:
      value: false
      version: 6.1.0
    multi: false
    name: log_level
    required: true
    show_user: true
    title: Log Level
  - default: asa
    multi: false
    name: internal_prefix
    required: true
    show_user: true
    title: Internal Prefix
  - default: ASA
    multi: false
    name: internal_PREFIX
    required: true
    show_user: true
    title: Internal PREFIX
  title: Cisco asa logs
  description: Collect Cisco asa logs
