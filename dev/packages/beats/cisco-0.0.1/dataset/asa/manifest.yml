title: Cisco asa logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cisco-asa.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - cisco-asa
  - name: syslog_host
    type: text
    title: Syslog Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9001
  - name: input
    type: text
    title: Input
    multi: false
    required: true
    show_user: true
    default: syslog
  - name: log_level
    type: integer
    title: Log Level
    multi: false
    required: true
    show_user: true
    default: 7
  - name: internal_prefix
    type: text
    title: Internal Prefix
    multi: false
    required: true
    show_user: true
    default: asa
  - name: internal_PREFIX
    type: text
    title: Internal PREFIX
    multi: false
    required: true
    show_user: true
    default: ASA
  title: Cisco asa logs
  description: Collect Cisco asa logs
