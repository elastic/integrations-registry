- description: |
    Fields for Cisco Firepower Threat Defense Firewall.
  fields:
  - description: |
      The Cisco FTD message identifier.
    name: message_id
    type: keyword
  - description: |
      Optional suffix after %FTD identifier.
    example: session
    name: suffix
    type: keyword
  - description: |
      Source interface for the flow or event.
    name: source_interface
    type: keyword
  - description: |
      Destination interface for the flow or event.
    name: destination_interface
    type: keyword
  - description: |
      Name of the Access Control List rule that matched this event.
    name: rule_name
    type: keyword
  - description: |
      Name of the user that is the source for this event.
    name: source_username
    type: keyword
  - description: |
      Name of the user that is the destination for this event.
    name: destination_username
    type: keyword
  - description: |
      The translated source IP address. Use ECS source.nat.ip.
    name: mapped_source_ip
    type: ip
  - description: |
      The translated source port. Use ECS source.nat.port.
    name: mapped_source_port
    type: long
  - description: |
      The translated destination IP address. Use ECS destination.nat.ip.
    name: mapped_destination_ip
    type: ip
  - description: |
      The translated destination port. Use ECS destination.nat.port.
    name: mapped_destination_port
    type: long
  - description: |
      Threat level for malware / botnet traffic. One of very-low, low, moderate, high or very-high.
    name: threat_level
    type: keyword
  - description: |
      Category for the malware / botnet traffic. For example: virus, botnet, trojan, etc.
    name: threat_category
    type: keyword
  - description: |
      Unique identifier for a flow.
    name: connection_id
    type: keyword
  - description: |
      ICMP type.
    name: icmp_type
    type: short
  - description: |
      ICMP code.
    name: icmp_code
    type: short
  - description: Raw fields for Security Events.
    name: security
    type: object
  - default_field: false
    description: |
      The VPN connection type
    name: connection_type
    type: keyword
  - default_field: false
    description: |
      The assigned DAP records
    name: dap_records
    type: keyword
  name: cisco.ftd
  type: group
