{{#if input == syslog}}
input: syslog
protocol.udp:
  host: "{{syslog_host}}:{{syslog_port}}"
{{else if input == file}}
input: log
paths:
{{#each paths}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
{{/if}}
tags: {{tags}}
processors:
  - add_locale: ~
  - script:
      lang: javascript
      id: cisco_ios
      file: ${path.home}/module/cisco/ios/config/pipeline.js
