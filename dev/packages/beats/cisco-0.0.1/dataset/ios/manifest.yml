title: Cisco ios logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/cisco-ios.log
    multi: true
    name: paths
    required: true
    show_user: true
    title: Paths
    type: text
  - default:
    - cisco-ios
    multi: true
    name: tags
    required: true
    show_user: true
    title: Tags
    type: text
  - default: localhost
    multi: false
    name: syslog_host
    required: true
    show_user: true
    title: Syslog Host
    type: text
  - default: 9002
    multi: false
    name: syslog_port
    required: true
    show_user: true
    title: Syslog Port
    type: integer
  - default: syslog
    multi: false
    name: input
    required: true
    show_user: true
    title: Input
    type: text
  title: Cisco ios logs
  description: Collect Cisco ios logs
