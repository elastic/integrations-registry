title: Cisco ios logs
release: ga
type: logs
streams:
- input: syslog
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cisco-ios.log
  template_path: syslog.yml
  title: Cisco ios logs (syslog)
  description: Collect Cisco ios logs using syslog input
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cisco-ios.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - cisco-ios
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9002
  template_path: log.yml
  title: Cisco ios logs (log)
  description: Collect Cisco ios logs using log input
