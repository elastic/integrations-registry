- name: kubernetes.controllermanager
  type: group
  release: ga
  fields:
  - name: handler
    type: keyword
  - name: code
    type: keyword
  - name: method
    type: keyword
  - name: host
    type: keyword
  - name: name
    type: keyword
  - name: zone
    type: keyword
  - name: process
    type: group
    fields:
    - name: cpu.sec
      type: double
    - name: memory.resident.bytes
      type: long
      format: bytes
    - name: memory.virtual.bytes
      type: long
      format: bytes
    - name: fds.open.count
      type: long
    - name: started.sec
      type: double
  - name: http
    type: group
    fields:
    - name: request.duration.us.percentile.*
      type: object
    - name: request.duration.us.sum
      type: double
    - name: request.duration.us.count
      type: long
    - name: request.size.bytes.percentile.*
      type: object
    - name: request.size.bytes.sum
      type: long
      format: bytes
    - name: request.size.bytes.count
      type: long
    - name: response.size.bytes.percentile.*
      type: object
    - name: response.size.bytes.sum
      type: long
      format: bytes
    - name: response.size.bytes.count
      type: long
    - name: request.count
      type: long
  - name: client.request.count
    type: long
  - name: workqueue
    type: group
    fields:
    - name: longestrunning.sec
      type: double
    - name: unfinished.sec
      type: double
    - name: adds.count
      type: long
    - name: depth.count
      type: long
    - name: retries.count
      type: long
  - name: node.collector
    type: group
    fields:
    - name: eviction.count
      type: long
    - name: unhealthy.count
      type: long
    - name: count
      type: long
    - name: health.pct
      type: long
  - name: leader.is_master
    type: boolean
