- name: kubernetes.pod
  type: group
  release: ga
  fields:
  - name: start_time
    type: date
  - name: network
    type: group
    fields:
    - name: rx
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
      - name: errors
        type: long
    - name: tx
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
      - name: errors
        type: long
  - name: cpu
    type: group
    fields:
    - name: usage
      type: group
      fields:
      - name: nanocores
        type: long
      - name: node.pct
        type: scaled_float
        format: percent
      - name: limit.pct
        type: scaled_float
        format: percent
  - name: memory
    type: group
    fields:
    - name: usage
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
      - name: node.pct
        type: scaled_float
        format: percent
      - name: limit.pct
        type: scaled_float
        format: percent
    - name: available
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: working_set
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: rss
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: page_faults
      type: long
    - name: major_page_faults
      type: long
