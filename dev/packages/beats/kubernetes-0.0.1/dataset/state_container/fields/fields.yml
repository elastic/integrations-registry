- name: kubernetes.container
  type: group
  release: ga
  fields:
  - name: id
    type: keyword
  - name: status
    type: group
    fields:
    - name: phase
      type: keyword
    - name: ready
      type: boolean
    - name: restarts
      type: integer
    - name: reason
      type: keyword
  - name: cpu
    type: group
    fields:
    - name: limit.cores
      type: float
    - name: request.cores
      type: float
    - name: limit.nanocores
      type: long
    - name: request.nanocores
      type: long
  - name: memory
    type: group
    fields:
    - name: limit.bytes
      type: long
      format: bytes
    - name: request.bytes
      type: long
      format: bytes
