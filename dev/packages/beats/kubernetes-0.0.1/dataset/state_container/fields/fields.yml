- description: |
    kubernetes container metrics
  fields:
  - description: Container id
    name: id
    type: keyword
  - fields:
    - description: |
        Container phase (running, waiting, terminated)
      name: phase
      type: keyword
    - description: |
        Container ready status
      name: ready
      type: boolean
    - description: |
        Container restarts count
      name: restarts
      type: integer
    - description: |
        Waiting (ContainerCreating, CrashLoopBackoff, ErrImagePull, ImagePullBackoff) or termination (Completed, ContainerCannotRun, Error, OOMKilled) reason.
      name: reason
      type: keyword
    name: status
    type: group
  - fields:
    - description: |
        Container CPU cores limit
      name: limit.cores
      type: float
    - description: |
        Container CPU requested cores
      name: request.cores
      type: float
    - deprecated: 6.4
      description: |
        Container CPU nanocores limit
      name: limit.nanocores
      type: long
    - deprecated: 6.4
      description: |
        Container CPU requested nanocores
      name: request.nanocores
      type: long
    name: cpu
    type: group
  - fields:
    - description: |
        Container memory limit in bytes
      format: bytes
      name: limit.bytes
      type: long
    - description: |
        Container requested memory in bytes
      format: bytes
      name: request.bytes
      type: long
    name: memory
    type: group
  name: container
  release: ga
  type: group
