id: state_container
title: Kubernetes State_container Metrics
release: ga
type: metrics
streams:
- input: kubernetes/metrics
  vars:
  - default: true
    name: add_metadata
  - default:
    - kube-state-metrics:8080
    name: hosts
  - default: 10s
    name: period
  title: Kubernetes State_container logs
  description: Collect Kubernetes State_container metrics
