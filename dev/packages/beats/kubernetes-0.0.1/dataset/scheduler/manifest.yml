title: Kubernetes scheduler metrics
release: ga
type: metrics
streams:
- input: kubernetes/metrics
  vars:
  - default:
    - localhost:10251
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: Kubernetes scheduler metrics
  description: Collect Kubernetes scheduler metrics
