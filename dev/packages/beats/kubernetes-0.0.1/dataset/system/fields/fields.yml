- description: |
    kubernetes system containers metrics
  fields:
  - description: |
      Container name
    name: container
    type: keyword
  - description: |
      Start time
    name: start_time
    type: date
  - description: |
      CPU usage metrics
    fields:
    - fields:
      - fields:
        - description: |
            CPU Core usage nanoseconds
          name: ns
          type: long
        name: core
        type: group
      - description: |
          CPU used nanocores
        name: nanocores
        type: long
      name: usage
      type: group
    name: cpu
    type: group
  - fields:
    - fields:
      - description: |
          Total memory usage
        format: bytes
        name: bytes
        type: long
      name: usage
      type: group
    - fields:
      - description: |
          RSS memory usage
        format: bytes
        name: bytes
        type: long
      name: rss
      type: group
    - fields:
      - description: |
          Working set memory usage
        format: bytes
        name: bytes
        type: long
      name: workingset
      type: group
    - description: |
        Number of page faults
      name: pagefaults
      type: long
    - description: |
        Number of major page faults
      name: majorpagefaults
      type: long
    name: memory
    type: group
  name: kubernetes.system
  release: ga
  type: group
