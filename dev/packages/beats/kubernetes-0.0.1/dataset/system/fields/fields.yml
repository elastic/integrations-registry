- name: kubernetes.system
  type: group
  release: ga
  fields:
  - name: container
    type: keyword
  - name: start_time
    type: date
  - name: cpu
    type: group
    fields:
    - name: usage
      type: group
      fields:
      - name: core
        type: group
        fields:
        - name: ns
          type: long
      - name: nanocores
        type: long
  - name: memory
    type: group
    fields:
    - name: usage
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: rss
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: workingset
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: pagefaults
      type: long
    - name: majorpagefaults
      type: long
