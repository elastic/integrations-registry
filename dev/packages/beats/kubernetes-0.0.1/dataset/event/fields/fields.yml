- description: |
    The Kubernetes events metricset collects events that are generated by objects running inside of Kubernetes
  fields:
  - description: |
      Count field records the number of times the particular event has occurred
    name: count
    type: long
  - fields:
    - description: |
        Timestamp of first occurrence of event
      name: first_occurrence
      type: date
    - description: |
        Timestamp of last occurrence of event
      name: last_occurrence
      type: date
    name: timestamp
    type: group
  - copy_to: message
    description: |
      Message recorded for the given event
    name: message
    type: text
  - description: |
      Reason recorded for the given event
    name: reason
    type: keyword
  - description: |
      Type of the given event
    name: type
    type: keyword
  - description: |
      The component reporting this event
    fields:
    - description: |
        Component from which the event is generated
      name: component
      type: keyword
    - description: |
        Node name on which the event is generated
      name: host
      type: keyword
    name: source
    type: group
  - description: |
      Metadata associated with the given event
    fields:
    - fields:
      - description: |
          Timestamp of creation of the given event
        name: created
        type: date
      name: timestamp
      type: group
    - description: |
        Name of the event
      name: name
      type: keyword
    - description: |
        Namespace in which event was generated
      name: namespace
      type: keyword
    - description: |
        Version of the event resource
      name: resource_version
      type: keyword
    - description: |
        Unique identifier to the event object
      name: uid
      type: keyword
    - description: |
        URL representing the event
      name: self_link
      type: keyword
    name: metadata
    type: group
  - description: |
      Metadata associated with the given involved object
    fields:
    - description: |
        API version of the object
      name: api_version
      type: keyword
    - description: |
        API kind of the object
      name: kind
      type: keyword
    - description: |
        name of the object
      name: name
      type: keyword
    - description: |
        resource version of the object
      name: resource_version
      type: keyword
    - description: |
        UUID version of the object
      name: uid
      type: keyword
    name: involved_object
    type: group
  name: kubernetes.event
  release: ga
  type: group
