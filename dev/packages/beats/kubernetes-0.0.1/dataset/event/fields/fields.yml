- name: kubernetes.event
  type: group
  release: ga
  fields:
  - name: count
    type: long
  - name: timestamp
    type: group
    fields:
    - name: first_occurrence
      type: date
    - name: last_occurrence
      type: date
  - name: message
    type: text
  - name: reason
    type: keyword
  - name: type
    type: keyword
  - name: source
    type: group
    fields:
    - name: component
      type: keyword
    - name: host
      type: keyword
  - name: metadata
    type: group
    fields:
    - name: timestamp
      type: group
      fields:
      - name: created
        type: date
    - name: name
      type: keyword
    - name: namespace
      type: keyword
    - name: resource_version
      type: keyword
    - name: uid
      type: keyword
    - name: self_link
      type: keyword
  - name: involved_object
    type: group
    fields:
    - name: api_version
      type: keyword
    - name: kind
      type: keyword
    - name: name
      type: keyword
    - name: resource_version
      type: keyword
    - name: uid
      type: keyword
