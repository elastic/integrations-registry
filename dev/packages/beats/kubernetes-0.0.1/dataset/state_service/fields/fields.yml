- description: |
    kubernetes service metrics
  fields:
  - description: Service name.
    name: name
    type: keyword
  - description: Internal IP for the service.
    name: cluster_ip
    type: ip
  - description: Service external DNS name
    name: external_name
    type: keyword
  - description: Service external IP
    name: external_ip
    type: keyword
  - description: Load Balancer service IP
    name: load_balancer_ip
    type: keyword
  - description: Service type
    name: type
    type: keyword
  - description: Ingress IP
    name: ingress_ip
    type: keyword
  - description: Ingress Hostname
    name: ingress_hostname
    type: ip
  - description: Service creation date
    name: created
    type: date
  name: service
  release: experimental
  type: group
