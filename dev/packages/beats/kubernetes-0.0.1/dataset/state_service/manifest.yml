id: state_service
title: Kubernetes State_service Metrics
release: experimental
type: metrics
streams:
- input: kubernetes/metrics
  vars:
  - default: true
    name: add_metadata
  - default:
    - kube-state-metrics:8080
    name: hosts
  - default: 10s
    name: period
  title: Kubernetes State_service logs
  description: Collect Kubernetes State_service metrics
