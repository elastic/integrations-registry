- description: |
    kubernetes persistent volume clame metrics from kube-state-metrics
  fields:
  - description: PVC name.
    name: name
    type: keyword
  - description: Binded volume name.
    name: volume_name
    type: keyword
  - description: Requested capacity.
    name: request_storage.bytes
    type: long
  - description: PVC phase.
    name: phase
    type: keyword
  - description: Access mode.
    name: access_mode
    type: keyword
  - description: Storage class for the PVC.
    name: storage_class
    type: keyword
  name: persistentvolumeclaim
  release: experimental
  type: group
