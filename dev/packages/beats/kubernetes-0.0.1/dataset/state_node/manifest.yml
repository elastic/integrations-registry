id: state_node
title: kubernetes state_node metrics
release: ga
type: metrics
streams:
- input: kubernetes/metrics
  vars:
  - default: true
    name: add_metadata
  - default:
    - kube-state-metrics:8080
    name: hosts
  - default: 10s
    name: period
  title: kubernetes state_node logs
  description: Collect kubernetes state_node metrics
