- name: kubernetes.node
  type: group
  release: ga
  fields:
  - name: status
    type: group
    fields:
    - name: ready
      type: keyword
    - name: unschedulable
      type: boolean
  - name: cpu
    type: group
    fields:
    - name: allocatable.cores
      type: float
    - name: capacity.cores
      type: long
  - name: memory
    type: group
    fields:
    - name: allocatable.bytes
      type: long
      format: bytes
    - name: capacity.bytes
      type: long
      format: bytes
  - name: pod
    type: group
    fields:
    - name: allocatable.total
      type: long
    - name: capacity.total
      type: long
