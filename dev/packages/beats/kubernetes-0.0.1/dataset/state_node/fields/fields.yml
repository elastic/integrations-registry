- description: |
    kubernetes node metrics
  fields:
  - fields:
    - description: |
        Node ready status (true, false or unknown)
      name: ready
      type: keyword
    - description: |
        Node unschedulable status
      name: unschedulable
      type: boolean
    name: status
    type: group
  - fields:
    - description: |
        Node CPU allocatable cores
      name: allocatable.cores
      type: float
    - description: |
        Node CPU capacity cores
      name: capacity.cores
      type: long
    name: cpu
    type: group
  - fields:
    - description: |
        Node allocatable memory in bytes
      format: bytes
      name: allocatable.bytes
      type: long
    - description: |
        Node memory capacity in bytes
      format: bytes
      name: capacity.bytes
      type: long
    name: memory
    type: group
  - fields:
    - description: |
        Node allocatable pods
      name: allocatable.total
      type: long
    - description: |
        Node pod capacity
      name: capacity.total
      type: long
    name: pod
    type: group
  name: node
  release: ga
  type: group
