- name: kubernetes.volume
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: fs
    type: group
    fields:
    - name: capacity
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: available
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: used
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: inodes
      type: group
      fields:
      - name: used
        type: long
      - name: free
        type: long
      - name: count
        type: long
