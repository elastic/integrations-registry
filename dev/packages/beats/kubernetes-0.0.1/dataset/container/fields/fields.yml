- description: |
    kubernetes container metrics
  fields:
  - description: |
      Start time
    name: start_time
    type: date
  - description: |
      CPU usage metrics
    fields:
    - fields:
      - fields:
        - description: |
            Container CPU Core usage nanoseconds
          name: ns
          type: long
        name: core
        type: group
      - description: |
          CPU used nanocores
        name: nanocores
        type: long
      - description: |
          CPU usage as a percentage of the total node allocatable CPU
        format: percent
        name: node.pct
        type: scaled_float
      - description: |
          CPU usage as a percentage of the defined limit for the container (or total node allocatable CPU if unlimited)
        format: percent
        name: limit.pct
        type: scaled_float
      name: usage
      type: group
    name: cpu
    type: group
  - description: |
      Logs info
    fields:
    - fields:
      - description: |
          Logs available capacity in bytes
        format: bytes
        name: bytes
        type: long
      name: available
      type: group
    - fields:
      - description: |
          Logs total capacity in bytes
        format: bytes
        name: bytes
        type: long
      name: capacity
      type: group
    - fields:
      - description: |
          Logs used capacity in bytes
        format: bytes
        name: bytes
        type: long
      name: used
      type: group
    - fields:
      - description: |
          Total available inodes
        name: count
        type: long
      - description: |
          Total free inodes
        name: free
        type: long
      - description: |
          Total used inodes
        name: used
        type: long
      name: inodes
      type: group
    name: logs
    type: group
  - fields:
    - fields:
      - description: |
          Total available memory
        format: bytes
        name: bytes
        type: long
      name: available
      type: group
    - fields:
      - description: |
          Total memory usage
        format: bytes
        name: bytes
        type: long
      - description: |
          Memory usage as a percentage of the total node allocatable memory
        format: percent
        name: node.pct
        type: scaled_float
      - description: |
          Memory usage as a percentage of the defined limit for the container (or total node allocatable memory if unlimited)
        format: percent
        name: limit.pct
        type: scaled_float
      name: usage
      type: group
    - fields:
      - description: |
          RSS memory usage
        format: bytes
        name: bytes
        type: long
      name: rss
      type: group
    - fields:
      - description: |
          Working set memory usage
        format: bytes
        name: bytes
        type: long
      name: workingset
      type: group
    - description: |
        Number of page faults
      name: pagefaults
      type: long
    - description: |
        Number of major page faults
      name: majorpagefaults
      type: long
    name: memory
    type: group
  - fields:
    - fields:
      - description: |
          Root filesystem total capacity in bytes
        format: bytes
        name: bytes
        type: long
      name: capacity
      type: group
    - fields:
      - description: |
          Root filesystem total available in bytes
        format: bytes
        name: bytes
        type: long
      name: available
      type: group
    - fields:
      - description: |
          Root filesystem total used in bytes
        format: bytes
        name: bytes
        type: long
      name: used
      type: group
    - fields:
      - description: |
          Used inodes
        name: used
        type: long
      name: inodes
      type: group
    name: rootfs
    type: group
  name: kubernetes.container
  release: ga
  type: group
