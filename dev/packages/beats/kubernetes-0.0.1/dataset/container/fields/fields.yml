- name: kubernetes.container
  type: group
  release: ga
  fields:
  - name: start_time
    type: date
  - name: cpu
    type: group
    fields:
    - name: usage
      type: group
      fields:
      - name: core
        type: group
        fields:
        - name: ns
          type: long
      - name: nanocores
        type: long
      - name: node.pct
        type: scaled_float
        format: percent
      - name: limit.pct
        type: scaled_float
        format: percent
  - name: logs
    type: group
    fields:
    - name: available
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: capacity
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: used
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: inodes
      type: group
      fields:
      - name: count
        type: long
      - name: free
        type: long
      - name: used
        type: long
  - name: memory
    type: group
    fields:
    - name: available
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: usage
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
      - name: node.pct
        type: scaled_float
        format: percent
      - name: limit.pct
        type: scaled_float
        format: percent
    - name: rss
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: workingset
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: pagefaults
      type: long
    - name: majorpagefaults
      type: long
  - name: rootfs
    type: group
    fields:
    - name: capacity
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: available
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: used
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
    - name: inodes
      type: group
      fields:
      - name: used
        type: long
