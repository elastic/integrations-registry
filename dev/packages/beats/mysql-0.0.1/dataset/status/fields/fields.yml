- name: mysql.status
  type: group
  release: ga
  fields:
  - name: aborted
    type: group
    fields:
    - name: clients
      type: long
    - name: connects
      type: long
  - name: binlog
    type: group
    fields:
    - name: cache.disk_use
      type: long
    - name: cache.use
      type: long
  - name: bytes
    type: group
    fields:
    - name: received
      type: long
      format: bytes
    - name: sent
      type: long
      format: bytes
  - name: threads
    type: group
    fields:
    - name: cached
      type: long
    - name: created
      type: long
    - name: connected
      type: long
    - name: running
      type: long
  - name: connections
    type: long
  - name: created
    type: group
    fields:
    - name: tmp.disk_tables
      type: long
    - name: tmp.files
      type: long
    - name: tmp.tables
      type: long
  - name: delayed
    type: group
    fields:
    - name: errors
      type: long
    - name: insert_threads
      type: long
    - name: writes
      type: long
  - name: flush_commands
    type: long
  - name: max_used_connections
    type: long
  - name: open
    type: group
    fields:
    - name: files
      type: long
    - name: streams
      type: long
    - name: tables
      type: long
  - name: opened_tables
    type: long
  - name: command
    type: group
    fields:
    - name: delete
      type: long
    - name: insert
      type: long
    - name: select
      type: long
    - name: update
      type: long
  - name: queries
    type: long
  - name: questions
    type: long
  - name: handler
    type: group
    fields:
    - name: commit
      type: long
    - name: delete
      type: long
    - name: external_lock
      type: long
    - name: mrr_init
      type: long
    - name: prepare
      type: long
    - name: read
      type: group
      fields:
      - name: first
        type: long
      - name: key
        type: long
      - name: last
        type: long
      - name: next
        type: long
      - name: prev
        type: long
      - name: rnd
        type: long
      - name: rnd_next
        type: long
    - name: rollback
      type: long
    - name: savepoint
      type: long
    - name: savepoint_rollback
      type: long
    - name: update
      type: long
    - name: write
      type: long
  - name: innodb
    type: group
    fields:
