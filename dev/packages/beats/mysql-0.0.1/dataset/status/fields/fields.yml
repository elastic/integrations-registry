      type: group
      fields:
      - name: dump_status
        type: long
      - name: load_status
        type: long
      - name: bytes
        type: group
        fields:
        - name: data
          type: long
        - name: dirty
          type: long
      - name: pages
        type: group
        fields:
        - name: data
          type: long
        - name: dirty
          type: long
        - name: flushed
          type: long
        - name: free
          type: long
        - name: latched
          type: long
        - name: misc
          type: long
        - name: total
          type: long
      - name: read
        type: group
        fields:
        - name: ahead
          type: long
        - name: ahead_evicted
          type: long
        - name: ahead_rnd
          type: long
        - name: requests
          type: long
      - name: pool
        type: group
        fields:
        - name: reads
          type: long
        - name: resize_status
          type: long
        - name: wait_free
          type: long
      - name: write_requests
        type: long
