title: MySQL galera_status metrics
release: beta
type: metrics
streams:
- input: mysql/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - root:secret@tcp(127.0.0.1:3306)/
  - name: password
    type: password
    title: Password
    multi: false
    required: true
    show_user: true
    default: secret
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: raw
    type: bool
    title: Raw
    multi: false
    required: true
    show_user: true
    default: false
  - name: username
    type: text
    title: Username
    multi: false
    required: true
    show_user: true
    default: root
  title: MySQL galera_status metrics
  description: Collect MySQL galera_status metrics
