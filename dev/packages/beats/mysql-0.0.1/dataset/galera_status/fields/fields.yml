      - name: queue_max
        type: long
      - name: queue_min
        type: long
    - name: state
      type: keyword
  - name: ready
    type: keyword
  - name: received
    type: group
    fields:
    - name: count
      type: long
    - name: bytes
      type: long
  - name: repl
    type: group
    fields:
    - name: data_bytes
      type: long
