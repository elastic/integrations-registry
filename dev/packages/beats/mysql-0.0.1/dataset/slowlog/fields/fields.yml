- name: mysql.slowlog
  type: group
  fields:
  - name: lock_time.sec
    type: float
  - name: rows_sent
    type: long
  - name: rows_examined
    type: long
  - name: rows_affected
    type: long
  - name: bytes_sent
    type: long
    format: bytes
  - name: bytes_received
    type: long
    format: bytes
  - name: query
  - name: schema
    type: keyword
  - name: current_user
    type: keyword
  - name: last_errno
    type: keyword
  - name: killed
    type: keyword
  - name: query_cache_hit
    type: boolean
  - name: tmp_table
    type: boolean
  - name: tmp_table_on_disk
    type: boolean
  - name: tmp_tables
    type: long
  - name: tmp_disk_tables
    type: long
  - name: tmp_table_sizes
    type: long
    format: bytes
  - name: filesort
    type: boolean
  - name: filesort_on_disk
    type: boolean
  - name: priority_queue
    type: boolean
  - name: full_scan
    type: boolean
  - name: full_join
    type: boolean
  - name: merge_passes
    type: long
  - name: sort_merge_passes
    type: long
  - name: sort_range_count
    type: long
  - name: sort_rows
    type: long
  - name: sort_scan_count
    type: long
  - name: log_slow_rate_type
    type: keyword
  - name: log_slow_rate_limit
    type: keyword
  - name: read_first
    type: long
  - name: read_last
    type: long
  - name: read_key
    type: long
  - name: read_next
    type: long
  - name: read_prev
    type: long
  - name: read_rnd
    type: long
  - name: read_rnd_next
    type: long
  - name: innodb
    type: group
    fields:
    - name: trx_id
      type: keyword
    - name: io_r_ops
      type: long
    - name: io_r_bytes
      type: long
      format: bytes
    - name: io_r_wait.sec
      type: long
    - name: rec_lock_wait.sec
      type: long
    - name: queue_wait.sec
      type: long
    - name: pages_distinct
      type: long
