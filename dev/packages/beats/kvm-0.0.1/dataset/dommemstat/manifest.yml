title: kvm dommemstat metrics
release: beta
type: metrics
streams:
- input: kvm/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - unix:///var/run/libvirt/libvirt-sock
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: kvm dommemstat metrics
  description: Collect kvm dommemstat metrics
