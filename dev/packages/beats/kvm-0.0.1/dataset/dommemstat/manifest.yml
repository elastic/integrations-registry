title: kvm dommemstat metrics
release: beta
type: metrics
streams:
- input: kvm/metrics
  vars:
  - default:
    - unix:///var/run/libvirt/libvirt-sock
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: kvm dommemstat metrics
  description: Collect kvm dommemstat metrics
