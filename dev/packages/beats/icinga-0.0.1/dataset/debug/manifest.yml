title: Icinga debug logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/icinga2/debug.log*
    os:
      darwin:
        default:
        - /usr/local/icinga2/var/log/icinga2/debug.log*
      windows:
        default:
        - c:/programdata/icinga2/var/log/icinga2/debug.log*
  title: Icinga debug logs
  description: Collect Icinga debug logs
