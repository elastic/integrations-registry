title: Icinga main logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/icinga2/icinga2.log*
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/icinga2/var/log/icinga2/icinga2.log*
    os.windows:
      default:
      - c:/programdata/icinga2/var/log/icinga2/icinga2.log*
    required: true
    show_user: true
    title: Paths
    type: text
  title: Icinga main logs
  description: Collect Icinga main logs
