- description: |
    `keyspace` contains the information about the keyspaces returned by the `INFO` command.
  fields:
  - description: |
      Keyspace identifier.
    name: id
    type: keyword
  - description: |
      Average ttl.
    name: avg_ttl
    type: long
  - description: |
      Number of keys in the keyspace.
    name: keys
    type: long
  - description: ""
    name: expires
    type: long
  name: redis.keyspace
  release: ga
  type: group
