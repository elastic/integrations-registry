title: Redis keyspace metrics
release: ga
type: metrics
streams:
- input: redis/metrics
  vars:
  - default:
    - 127.0.0.1:6379
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: Redis keyspace metrics
  description: Collect Redis keyspace metrics
