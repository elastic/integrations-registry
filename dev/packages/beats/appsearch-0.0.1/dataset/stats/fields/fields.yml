- name: appsearch.stats
  type: group
  release: beta
  fields:
  - name: jvm
    type: group
    fields:
    - name: memory_usage
      type: group
      fields:
      - name: heap_init.bytes
        type: long
      - name: heap_used.bytes
        type: long
      - name: heap_committed.bytes
        type: long
      - name: heap_max.bytes
        type: long
      - name: non_heap_init.bytes
        type: long
      - name: non_heap_committed.bytes
        type: long
  - name: queues
    type: group
    fields:
    - name: analytics_events.count
      type: long
    - name: document_destroyer.count
      type: long
    - name: engine_destroyer.count
      type: long
    - name: index_adder.count
      type: long
    - name: indexed_doc_remover.count
      type: long
    - name: mailer.count
      type: long
    - name: refresh_document_counts.count
      type: long
    - name: reindexer.count
      type: long
    - name: schema_updater.count
      type: long
    - name: failed.count
      type: long
  - name: requests
    type: group
    fields:
    - name: count
      type: long
    - name: api.duration
      type: group
      fields:
      - name: avg.ms
        type: long
      - name: max.ms
        type: long
    - name: web.response_time
      type: group
      fields:
      - name: avg.ms
        type: long
      - name: max.ms
        type: long
