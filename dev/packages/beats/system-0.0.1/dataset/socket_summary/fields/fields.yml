- name: system.socket.summary
  title: Socket summary
  type: group
  release: ga
  fields:
  - name: all
    type: group
    fields:
    - name: count
      type: integer
    - name: listening
      type: integer
  - name: tcp
    type: group
    fields:
    - name: memory
      type: integer
      format: bytes
    - name: all
      type: group
      fields:
      - name: orphan
        type: integer
      - name: count
        type: integer
      - name: listening
        type: integer
      - name: established
        type: integer
      - name: close_wait
        type: integer
      - name: time_wait
        type: integer
      - name: syn_sent
        type: integer
      - name: syn_recv
        type: integer
      - name: fin_wait1
        type: integer
      - name: fin_wait2
        type: integer
      - name: last_ack
        type: integer
      - name: closing
        type: integer
  - name: udp
    type: group
    fields:
    - name: memory
      type: integer
      format: bytes
    - name: all
      type: group
      fields:
      - name: count
        type: integer
