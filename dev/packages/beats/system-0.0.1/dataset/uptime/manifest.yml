title: System uptime metrics
release: ga
type: metrics
streams:
- input: system/metrics
  vars:
  - default:
    - percentages
    multi: true
    name: core.metrics
    required: true
    show_user: true
    title: Core Metrics
    type: text
  - default:
    - percentages
    - normalized_percentages
    multi: true
    name: cpu.metrics
    required: true
    show_user: true
    title: Cpu Metrics
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default:
    - .*
    multi: true
    name: processes
    required: true
    show_user: true
    title: Processes
    type: text
  title: System uptime metrics
  description: Collect System uptime metrics
