id: uptime
title: system uptime metrics
release: ga
type: metrics
streams:
- input: system/metrics
  vars:
  - default:
    - percentages
    name: core.metrics
  - default:
    - percentages
    - normalized_percentages
    name: cpu.metrics
  - default: 10s
    name: period
  - default:
    - .*
    name: processes
  title: system uptime logs
  description: Collect system uptime metrics
