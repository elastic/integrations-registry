id: network
title: System Network Metrics
release: ga
type: metrics
streams:
- input: system/metrics
  vars:
  - default:
    - percentages
    name: core.metrics
  - default:
    - percentages
    - normalized_percentages
    name: cpu.metrics
  - default: 10s
    name: period
  - default:
      by_cpu: 5
      by_memory: 5
    name: process.include_top_n
  - default:
    - .*
    name: processes
  title: System Network logs
  description: Collect System Network metrics
