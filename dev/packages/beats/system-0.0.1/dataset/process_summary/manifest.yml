title: System process_summary metrics
release: ga
type: metrics
streams:
- input: system/metrics
  vars:
  - default:
    - percentages
    multi: true
    name: core.metrics
    required: true
    show_user: true
    title: Core.Metrics
  - default:
    - percentages
    - normalized_percentages
    multi: true
    name: cpu.metrics
    required: true
    show_user: true
    title: Cpu.Metrics
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  - default: 5
    multi: false
    name: process.include_top_n.by_cpu
    required: true
    show_user: true
    title: Process.Include Top N.By Cpu
  - default: 5
    multi: false
    name: process.include_top_n.by_memory
    required: true
    show_user: true
    title: Process.Include Top N.By Memory
  - default:
    - .*
    multi: true
    name: processes
    required: true
    show_user: true
    title: Processes
  title: System process_summary metrics
  description: Collect System process_summary metrics
