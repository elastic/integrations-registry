- name: system.process.summary
  title: Process Summary
  type: group
  release: ga
  fields:
  - name: total
    type: long
  - name: running
    type: long
  - name: idle
    type: long
  - name: sleeping
    type: long
  - name: stopped
    type: long
  - name: zombie
    type: long
  - name: dead
    type: long
  - name: unknown
    type: long
