- name: system.service
  type: group
  release: beta
  fields:
  - name: name
    type: keyword
  - name: load_state
    type: keyword
  - name: state
    type: keyword
  - name: sub_state
    type: keyword
  - name: state_since
    type: date
  - name: exec_code
    type: keyword
  - name: resources
    type: group
    fields:
    - name: cpu.usage.ns
      type: long
    - name: memory.usage.bytes
      type: long
    - name: tasks.count
      type: long
    - name: network
      type: group
      fields:
      - name: in.bytes
        type: long
        format: bytes
      - name: in.packets
        type: long
        format: bytes
      - name: out.packets
        type: long
      - name: out.bytes
        type: long
