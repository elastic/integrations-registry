- name: system.filesystem
  type: group
  release: ga
  fields:
  - name: available
    type: long
    format: bytes
  - name: device_name
    type: keyword
  - name: type
    type: keyword
  - name: mount_point
    type: keyword
  - name: files
    type: long
  - name: free
    type: long
    format: bytes
  - name: free_files
    type: long
  - name: total
    type: long
    format: bytes
  - name: used.bytes
    type: long
    format: bytes
  - name: used.pct
    type: scaled_float
    format: percent
