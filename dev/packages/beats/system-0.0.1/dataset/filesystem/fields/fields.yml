- description: |
    `filesystem` contains local filesystem stats.
  fields:
  - description: |
      The disk space available to an unprivileged user in bytes.
    format: bytes
    name: available
    type: long
  - description: |
      The disk name. For example: `/dev/disk1`
    name: device_name
    type: keyword
  - description: |
      The disk type. For example: `ext4`
    name: type
    type: keyword
  - description: |
      The mounting point. For example: `/`
    name: mount_point
    type: keyword
  - description: |
      The total number of file nodes in the file system.
    name: files
    type: long
  - description: |
      The disk space available in bytes.
    format: bytes
    name: free
    type: long
  - description: |
      The number of free file nodes in the file system.
    name: free_files
    type: long
  - description: |
      The total disk space in bytes.
    format: bytes
    name: total
    type: long
  - description: |
      The used disk space in bytes.
    format: bytes
    name: used.bytes
    type: long
  - description: |
      The percentage of used disk space.
    format: percent
    name: used.pct
    type: scaled_float
  name: system.filesystem
  release: ga
  type: group
