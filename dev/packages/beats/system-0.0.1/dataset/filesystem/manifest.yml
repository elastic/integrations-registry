title: System filesystem metrics
release: ga
type: metrics
streams:
- input: system/metrics
  vars:
  - default: 1m
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default:
    - drop_event.when.regexp:
        system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
    multi: true
    name: processors
    required: true
    show_user: true
    title: Processors
    type: text
  title: System filesystem metrics
  description: Collect System filesystem metrics
