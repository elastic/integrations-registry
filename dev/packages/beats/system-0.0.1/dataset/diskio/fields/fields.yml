- name: system.diskio
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: serial_number
    type: keyword
  - name: read.count
    type: long
  - name: write.count
    type: long
  - name: read.bytes
    type: long
    format: bytes
  - name: write.bytes
    type: long
    format: bytes
  - name: read.time
    type: long
  - name: write.time
    type: long
  - name: io.time
    type: long
  - name: iostat.read.request.merges_per_sec
    type: float
  - name: iostat.write.request.merges_per_sec
    type: float
  - name: iostat.read.request.per_sec
    type: float
  - name: iostat.write.request.per_sec
    type: float
  - name: iostat.read.per_sec.bytes
    type: float
    format: bytes
  - name: iostat.read.await
    type: float
  - name: iostat.write.per_sec.bytes
    type: float
    format: bytes
  - name: iostat.write.await
    type: float
  - name: iostat.request.avg_size
    type: float
  - name: iostat.queue.avg_size
    type: float
  - name: iostat.await
    type: float
  - name: iostat.service_time
    type: float
  - name: iostat.busy
    type: float
