- name: system.memory
  type: group
  release: ga
  fields:
  - name: total
    type: long
    format: bytes
  - name: used.bytes
    type: long
    format: bytes
  - name: free
    type: long
    format: bytes
  - name: used.pct
    type: scaled_float
    format: percent
  - name: actual
    type: group
    fields:
    - name: used.bytes
      type: long
      format: bytes
    - name: free
      type: long
      format: bytes
    - name: used.pct
      type: scaled_float
      format: percent
  - name: swap
    type: group
    fields:
    - name: total
      type: long
      format: bytes
    - name: used.bytes
      type: long
      format: bytes
    - name: free
      type: long
      format: bytes
    - name: out.pages
      type: long
    - name: in.pages
      type: long
    - name: readahead.pages
      type: long
    - name: readahead.cached
      type: long
    - name: used.pct
      type: scaled_float
      format: percent
  - name: page_stats
    type: group
    fields:
    - name: pgscan_kswapd.pages
      type: long
      format: number
    - name: pgscan_direct.pages
      type: long
      format: number
    - name: pgfree.pages
      type: long
      format: number
    - name: pgsteal_kswapd.pages
      type: long
      format: number
    - name: pgsteal_direct.pages
      type: long
      format: number
    - name: direct_efficiency.pct
      type: scaled_float
      format: percent
    - name: kswapd_efficiency.pct
      type: scaled_float
      format: percent
  - name: hugepages
    type: group
    fields:
    - name: total
      type: long
      format: number
    - name: used.bytes
      type: long
      format: bytes
    - name: used.pct
      type: long
      format: percent
    - name: free
      type: long
      format: number
    - name: reserved
      type: long
      format: number
    - name: surplus
      type: long
      format: number
    - name: default_size
      type: long
      format: bytes
    - name: swap.out
      type: group
      fields:
      - name: pages
        type: long
      - name: fallback
        type: long
