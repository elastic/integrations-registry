title: System auth logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/auth.log*
    - /var/log/secure*
    multi: true
    name: paths
    os.darwin:
      default:
      - /var/log/secure.log*
    os.windows:
      default: []
  title: System auth logs
  description: Collect System auth logs
