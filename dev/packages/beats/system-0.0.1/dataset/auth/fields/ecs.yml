- key: ecs
  title: ECS
  fields:
  - name: '@timestamp'
    level: core
    required: true
    type: date
  - name: message
    level: core
    type: text
  - name: group
    title: Group
    group: 2
    type: group
    fields:
    - name: id
      level: extended
      type: keyword
      ignore_above: 1024
    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
  - name: host
    title: Host
    group: 2
    type: group
    fields:
    - name: hostname
      level: core
      type: keyword
      ignore_above: 1024
  - name: process
    title: Process
    group: 2
    type: group
    fields:
    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
      multi_fields:
      - name: text
        type: text
        norms: false
        default_field: false
    - name: pid
      level: core
      type: long
      format: string
  - name: source
    title: Source
    group: 2
    type: group
    fields:
    - name: geo.city_name
      level: core
      type: keyword
      ignore_above: 1024
    - name: geo.continent_name
      level: core
      type: keyword
      ignore_above: 1024
    - name: geo.country_iso_code
      level: core
      type: keyword
      ignore_above: 1024
    - name: geo.location
      level: core
      type: geo_point
    - name: geo.region_iso_code
      level: core
      type: keyword
      ignore_above: 1024
    - name: geo.region_name
      level: core
      type: keyword
      ignore_above: 1024
    - name: ip
      level: core
      type: ip
    - name: port
      level: core
      type: long
      format: string
  - name: user
    title: User
    group: 2
    type: group
    fields:
    - name: id
      level: core
      type: keyword
      ignore_above: 1024
    - name: name
      level: core
      type: keyword
      ignore_above: 1024
      multi_fields:
      - name: text
        type: text
        norms: false
        default_field: false
