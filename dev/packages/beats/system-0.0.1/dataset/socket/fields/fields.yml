- name: system.socket
  type: group
  release: ga
  fields:
  - name: local.ip
    type: ip
  - name: local.port
    type: long
  - name: remote.ip
    type: ip
  - name: remote.port
    type: long
  - name: remote.host
    type: keyword
  - name: remote.etld_plus_one
    type: keyword
  - name: remote.host_error
    type: keyword
  - name: process.cmdline
    type: keyword
