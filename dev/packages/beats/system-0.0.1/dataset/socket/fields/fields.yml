- description: |
    TCP sockets that are active.
  fields:
  - migration: true
    name: direction
    path: network.direction
    type: alias
  - migration: true
    name: family
    path: network.type
    type: alias
  - description: |
      Local IP address. This can be an IPv4 or IPv6 address.
    example: 192.0.2.1 or 2001:0DB8:ABED:8536::1
    name: local.ip
    type: ip
  - description: |
      Local port.
    example: 22
    name: local.port
    type: long
  - description: |
      Remote IP address. This can be an IPv4 or IPv6 address.
    example: 192.0.2.1 or 2001:0DB8:ABED:8536::1
    name: remote.ip
    type: ip
  - description: |
      Remote port.
    example: 22
    name: remote.port
    type: long
  - description: |
      PTR record associated with the remote IP. It is obtained via reverse IP lookup.
    example: 76-211-117-36.nw.example.com.
    name: remote.host
    type: keyword
  - description: |
      The effective top-level domain (eTLD) of the remote host plus one more label. For example, the eTLD+1 for "foo.bar.golang.org." is "golang.org.". The data for determining the eTLD comes from an embedded copy of the data from http://publicsuffix.org.
    example: example.com.
    name: remote.etld_plus_one
    type: keyword
  - description: |
      Error describing the cause of the reverse lookup failure.
    name: remote.host_error
    type: keyword
  - migration: true
    name: process.pid
    path: process.pid
    type: alias
  - migration: true
    name: process.command
    path: process.name
    type: alias
  - description: |
      Full command line
    name: process.cmdline
    type: keyword
  - migration: true
    name: process.exe
    path: process.executable
    type: alias
  - migration: true
    name: user.id
    path: user.id
    type: alias
  - migration: true
    name: user.name
    path: user.full_name
    type: alias
  name: system.socket
  release: ga
  type: group
