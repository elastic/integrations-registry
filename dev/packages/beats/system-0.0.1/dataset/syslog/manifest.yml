id: syslog
title: system syslog logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/messages*
    - /var/log/syslog*
    name: paths
    os.darwin:
      default:
      - /var/log/system.log*
    os.windows:
      default: []
  title: system syslog logs
  description: Collect system syslog logs
