- name: system.fsstat
  type: group
  release: ga
  fields:
  - name: count
    type: long
  - name: total_files
    type: long
  - name: total_size
    type: group
    format: bytes
    fields:
    - name: free
      type: long
      format: bytes
    - name: used
      type: long
      format: bytes
    - name: total
      type: long
      format: bytes
