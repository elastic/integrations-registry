- description: |
    `system.fsstat` contains filesystem metrics aggregated from all mounted filesystems.
  fields:
  - description: Number of file systems found.
    name: count
    type: long
  - description: Total number of files.
    name: total_files
    type: long
  - description: Nested file system docs.
    fields:
    - description: |
        Total free space.
      format: bytes
      name: free
      type: long
    - description: |
        Total used space.
      format: bytes
      name: used
      type: long
    - description: |
        Total space (used plus free).
      format: bytes
      name: total
      type: long
    format: bytes
    name: total_size
    type: group
  name: system.fsstat
  release: ga
  type: group
