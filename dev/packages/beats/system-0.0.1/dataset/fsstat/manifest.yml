title: System fsstat metrics
release: ga
type: metrics
streams:
- input: system/metrics
  vars:
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 1m
  - name: processors
    type: text
    title: Processors
    multi: true
    required: true
    show_user: true
    default:
    - drop_event.when.regexp:
        system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
  title: System fsstat metrics
  description: Collect System fsstat metrics
