- description: |
    Logged-in user session data
  fields:
  - description: |
      The ID of the session
    name: id
    type: keyword
  - description: |
      An associated logind seat
    name: seat
    type: keyword
  - description: |
      The DBus object path of the session
    name: path
    type: keyword
  - description: |
      The type of the user session
    name: type
    type: keyword
  - description: |
      A session associated with the service
    name: service
    type: keyword
  - description: |
      A bool indicating a remote session
    name: remote
    type: boolean
  - description: |
      The current state of the session
    name: state
    type: keyword
  - description: |
      The associated systemd scope
    name: scope
    type: keyword
  - description: |
      The root PID of the session
    name: leader
    type: long
  - description: |
      A remote host address for the session
    name: remote_host
    type: keyword
  name: system.users
  release: beta
  type: group
