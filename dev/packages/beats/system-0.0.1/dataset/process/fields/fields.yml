- name: system.process
  type: group
  release: ga
  fields:
  - name: state
    type: keyword
  - name: cmdline
    type: keyword
    ignore_above: 2048
  - name: env
    type: object
  - name: cpu
    type: group
    fields:
    - name: user.ticks
      type: long
    - name: total.value
      type: long
    - name: total.pct
      type: scaled_float
      format: percent
    - name: total.norm.pct
      type: scaled_float
      format: percent
    - name: system.ticks
      type: long
    - name: total.ticks
      type: long
    - name: start_time
      type: date
  - name: memory
    type: group
    fields:
    - name: size
      type: long
      format: bytes
    - name: rss.bytes
      type: long
      format: bytes
    - name: rss.pct
      type: scaled_float
      format: percent
    - name: share
      type: long
      format: bytes
  - name: fd
    type: group
    fields:
    - name: open
      type: long
    - name: limit.soft
      type: long
    - name: limit.hard
      type: long
  - name: cgroup
    type: group
    fields:
    - name: id
      type: keyword
    - name: path
      type: keyword
    - name: cpu
      type: group
      fields:
      - name: id
        type: keyword
      - name: path
        type: keyword
      - name: cfs.period.us
        type: long
      - name: cfs.quota.us
        type: long
      - name: cfs.shares
        type: long
      - name: rt.period.us
        type: long
      - name: rt.runtime.us
        type: long
      - name: stats.periods
        type: long
      - name: stats.throttled.periods
        type: long
      - name: stats.throttled.ns
        type: long
    - name: cpuacct
      type: group
      fields:
      - name: id
        type: keyword
      - name: path
        type: keyword
      - name: total.ns
        type: long
      - name: stats.user.ns
        type: long
      - name: stats.system.ns
        type: long
      - name: percpu
        type: object
    - name: memory
      type: group
      fields:
      - name: id
        type: keyword
      - name: path
        type: keyword
      - name: mem.usage.bytes
        type: long
        format: bytes
      - name: mem.usage.max.bytes
        type: long
        format: bytes
      - name: mem.limit.bytes
        type: long
        format: bytes
      - name: mem.failures
        type: long
      - name: memsw.usage.bytes
        type: long
        format: bytes
      - name: memsw.usage.max.bytes
        type: long
        format: bytes
      - name: memsw.limit.bytes
        type: long
        format: bytes
      - name: memsw.failures
        type: long
      - name: kmem.usage.bytes
        type: long
        format: bytes
      - name: kmem.usage.max.bytes
        type: long
        format: bytes
      - name: kmem.limit.bytes
        type: long
        format: bytes
      - name: kmem.failures
        type: long
      - name: kmem_tcp.usage.bytes
        type: long
        format: bytes
      - name: kmem_tcp.usage.max.bytes
        type: long
        format: bytes
      - name: kmem_tcp.limit.bytes
        type: long
        format: bytes
      - name: kmem_tcp.failures
        type: long
      - name: stats.active_anon.bytes
        type: long
        format: bytes
      - name: stats.active_file.bytes
        type: long
        format: bytes
      - name: stats.cache.bytes
        type: long
        format: bytes
      - name: stats.hierarchical_memory_limit.bytes
        type: long
        format: bytes
      - name: stats.hierarchical_memsw_limit.bytes
        type: long
        format: bytes
      - name: stats.inactive_anon.bytes
        type: long
        format: bytes
      - name: stats.inactive_file.bytes
        type: long
        format: bytes
      - name: stats.mapped_file.bytes
        type: long
        format: bytes
      - name: stats.page_faults
        type: long
      - name: stats.major_page_faults
        type: long
      - name: stats.pages_in
        type: long
      - name: stats.pages_out
        type: long
      - name: stats.rss.bytes
        type: long
        format: bytes
      - name: stats.rss_huge.bytes
        type: long
        format: bytes
      - name: stats.swap.bytes
        type: long
        format: bytes
      - name: stats.unevictable.bytes
        type: long
        format: bytes
    - name: blkio
      type: group
      fields:
      - name: id
        type: keyword
      - name: path
        type: keyword
      - name: total.bytes
        type: long
        format: bytes
      - name: total.ios
        type: long
