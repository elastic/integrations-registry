title: System process metrics
release: ga
type: metrics
streams:
- input: system/metrics
  vars:
  - default:
    - percentages
    multi: true
    name: core.metrics
    required: true
    show_user: true
    title: Core Metrics
    type: text
  - default:
    - percentages
    - normalized_percentages
    multi: true
    name: cpu.metrics
    required: true
    show_user: true
    title: Cpu Metrics
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: 5
    multi: false
    name: process.include_top_n.by_cpu
    required: true
    show_user: true
    title: Process Include Top N By Cpu
    type: integer
  - default: 5
    multi: false
    name: process.include_top_n.by_memory
    required: true
    show_user: true
    title: Process Include Top N By Memory
    type: integer
  - default:
    - .*
    multi: true
    name: processes
    required: true
    show_user: true
    title: Processes
    type: text
  title: System process metrics
  description: Collect System process metrics
