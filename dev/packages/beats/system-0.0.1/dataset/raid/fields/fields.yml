- name: system.raid
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: status
    type: keyword
  - name: level
    type: keyword
  - name: sync_action
    type: keyword
  - name: disks.active
    type: long
  - name: disks.total
    type: long
  - name: disks.spare
    type: long
  - name: disks.failed
    type: long
  - name: disks.states.*
    type: object
  - name: blocks.total
    type: long
  - name: blocks.synced
    type: long
