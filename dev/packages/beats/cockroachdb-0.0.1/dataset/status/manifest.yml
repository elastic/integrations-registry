title: CockroachDB status metrics
release: beta
type: metrics
streams:
- input: cockroachdb/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:8080
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: CockroachDB status metrics
  description: Collect CockroachDB status metrics
