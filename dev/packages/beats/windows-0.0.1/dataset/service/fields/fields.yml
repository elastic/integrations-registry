- name: windows.service
  type: group
  release: ga
  fields:
  - name: id
    type: keyword
  - name: name
    type: keyword
  - name: display_name
    type: keyword
  - name: start_type
    type: keyword
  - name: start_name
    type: keyword
  - name: path_name
    type: keyword
  - name: state
    type: keyword
  - name: exit_code
    type: keyword
  - name: pid
    type: long
  - name: uptime.ms
    type: long
    format: duration
