title: CEF log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cef.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - cef
  - name: syslog_host
    type: text
    title: Syslog Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9003
  - name: input
    type: text
    title: Input
    multi: false
    required: true
    show_user: true
    default: syslog
  title: CEF log logs
  description: Collect CEF log logs
