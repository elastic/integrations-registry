title: CEF log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/cef.log
    multi: true
    name: paths
    required: true
    show_user: true
    title: Paths
    type: text
  - default:
    - cef
    multi: true
    name: tags
    required: true
    show_user: true
    title: Tags
    type: text
  - default: localhost
    multi: false
    name: syslog_host
    required: true
    show_user: true
    title: Syslog Host
    type: text
  - default: 9003
    multi: false
    name: syslog_port
    required: true
    show_user: true
    title: Syslog Port
    type: integer
  - default: syslog
    multi: false
    name: input
    required: true
    show_user: true
    title: Input
    type: text
  title: CEF log logs
  description: Collect CEF log logs
