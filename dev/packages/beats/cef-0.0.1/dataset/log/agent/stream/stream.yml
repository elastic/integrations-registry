{{#if input == syslog}}
input: syslog
protocol.udp:
  host: "{{syslog_host}}:{{syslog_port}}"
{{else if input == file}}
input: log
paths:
{{#each paths}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
{{/if}}
tags: {{tags}}
processors:
  - rename:
      fields:
        - {from: "message", to: "event.original"}
  - decode_cef:
      field: event.original
  - community_id:
