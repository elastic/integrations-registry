format_version: 1.0.0
name: cef
title: CEF
version: 0.0.1
license: basic
description: CEF Integration
type: integration
categories:
- logs
release: ga
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
datasources:
- name: cef
  title: CEF logs
  description: Collect logs from CEF instances
  inputs:
  - type: logs
    vars:
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - cef
    - name: syslog_host
      type: text
      title: Syslog Host
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: syslog_port
      type: integer
      title: Syslog Port
      multi: false
      required: true
      show_user: true
      default: 9003
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: syslog
    title: Collect logs from CEF instances
    description: Collecting CEF log logs
