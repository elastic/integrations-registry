title: Apache status metrics
release: ga
type: metrics
streams:
- input: apache/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - http://127.0.0.1
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Apache status metrics
  description: Collect Apache status metrics
