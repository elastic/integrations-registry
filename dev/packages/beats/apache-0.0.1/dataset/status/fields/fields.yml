- description: |
    `status` contains the metrics that were scraped from the Apache status page.
  fields:
  - description: |
      Apache hostname.
    name: hostname
    type: keyword
  - description: |
      Total number of access requests.
    name: total_accesses
    type: long
  - description: |
      Total number of kilobytes served.
    name: total_kbytes
    type: long
  - description: |
      Requests per second.
    name: requests_per_sec
    type: scaled_float
  - description: |
      Bytes per second.
    name: bytes_per_sec
    type: scaled_float
  - description: |
      Bytes per request.
    name: bytes_per_request
    type: scaled_float
  - description: |
      Number of busy workers.
    name: workers.busy
    type: long
  - description: |
      Number of idle workers.
    name: workers.idle
    type: long
  - description: |
      Uptime stats.
    fields:
    - description: |
        Server uptime in seconds.
      name: server_uptime
      type: long
    - description: |
        Server uptime.
      name: uptime
      type: long
    name: uptime
    type: group
  - description: |
      CPU stats.
    fields:
    - description: |
        CPU Load.
      name: load
      type: scaled_float
    - description: |
        CPU user load.
      name: user
      type: scaled_float
    - description: |
        System cpu.
      name: system
      type: scaled_float
    - description: |
        CPU of children user.
      name: children_user
      type: scaled_float
    - description: |
        CPU of children system.
      name: children_system
      type: scaled_float
    name: cpu
    type: group
  - description: |
      Connection stats.
    fields:
    - description: |
        Total connections.
      name: total
      type: long
    - description: |
        Async connection writing.
      name: async.writing
      type: long
    - description: |
        Async keeped alive connections.
      name: async.keep_alive
      type: long
    - description: |
        Async closed connections.
      name: async.closing
      type: long
    name: connections
    type: group
  - description: |
      Load averages.
    fields:
    - description: |
        Load average for the last minute.
      name: "1"
      scaling_factor: 100
      type: scaled_float
    - description: |
        Load average for the last 5 minutes.
      name: "5"
      scaling_factor: 100
      type: scaled_float
    - description: |
        Load average for the last 15 minutes.
      name: "15"
      scaling_factor: 100
      type: scaled_float
    name: load
    type: group
  - description: |
      Scoreboard metrics.
    fields:
    - description: |
        Starting up.
      name: starting_up
      type: long
    - description: |
        Reading requests.
      name: reading_request
      type: long
    - description: |
        Sending Reply.
      name: sending_reply
      type: long
    - description: |
        Keep alive.
      name: keepalive
      type: long
    - description: |
        Dns Lookups.
      name: dns_lookup
      type: long
    - description: |
        Closing connections.
      name: closing_connection
      type: long
    - description: |
        Logging
      name: logging
      type: long
    - description: |
        Gracefully finishing.
      name: gracefully_finishing
      type: long
    - description: |
        Idle cleanups.
      name: idle_cleanup
      type: long
    - description: |
        Open slots.
      name: open_slot
      type: long
    - description: |
        Waiting for connections.
      name: waiting_for_connection
      type: long
    - description: |
        Total.
      name: total
      type: long
    name: scoreboard
    type: group
  name: apache.status
  release: ga
  type: group
