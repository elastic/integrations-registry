- name: apache.status
  type: group
  release: ga
  fields:
  - name: hostname
    type: keyword
  - name: total_accesses
    type: long
  - name: total_kbytes
    type: long
  - name: requests_per_sec
    type: scaled_float
  - name: bytes_per_sec
    type: scaled_float
  - name: bytes_per_request
    type: scaled_float
  - name: workers.busy
    type: long
  - name: workers.idle
    type: long
  - name: uptime
    type: group
    fields:
    - name: server_uptime
      type: long
    - name: uptime
      type: long
  - name: cpu
    type: group
    fields:
    - name: load
      type: scaled_float
    - name: user
      type: scaled_float
    - name: system
      type: scaled_float
    - name: children_user
      type: scaled_float
    - name: children_system
      type: scaled_float
  - name: connections
    type: group
    fields:
    - name: total
      type: long
    - name: async.writing
      type: long
    - name: async.keep_alive
      type: long
    - name: async.closing
      type: long
  - name: load
    type: group
    fields:
    - name: "1"
      type: scaled_float
    - name: "5"
      type: scaled_float
    - name: "15"
      type: scaled_float
  - name: scoreboard
    type: group
    fields:
    - name: starting_up
      type: long
    - name: reading_request
      type: long
    - name: sending_reply
      type: long
    - name: keepalive
      type: long
    - name: dns_lookup
      type: long
    - name: closing_connection
      type: long
    - name: logging
      type: long
    - name: gracefully_finishing
      type: long
    - name: idle_cleanup
      type: long
    - name: open_slot
      type: long
    - name: waiting_for_connection
      type: long
    - name: total
      type: long
