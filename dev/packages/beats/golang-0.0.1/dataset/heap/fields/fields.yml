- name: golang.heap
  type: group
  release: ga
  fields:
  - name: cmdline
    type: keyword
  - name: gc
    type: group
    fields:
    - name: total_pause
      type: group
      fields:
      - name: ns
        type: long
    - name: total_count
      type: long
    - name: next_gc_limit
      type: long
      format: bytes
    - name: cpu_fraction
      type: float
    - name: pause
      type: group
      fields:
      - name: count
        type: long
      - name: sum
        type: group
        fields:
        - name: ns
          type: long
      - name: max
        type: group
        fields:
        - name: ns
          type: long
      - name: avg
        type: group
        fields:
        - name: ns
          type: long
  - name: system
    type: group
    fields:
    - name: total
      type: long
      format: bytes
    - name: obtained
      type: long
      format: bytes
    - name: stack
      type: long
      format: bytes
    - name: released
      type: long
      format: bytes
  - name: allocations
    type: group
    fields:
    - name: mallocs
      type: long
    - name: frees
      type: long
    - name: objects
      type: long
    - name: total
      type: long
      format: bytes
    - name: allocated
      type: long
      format: bytes
    - name: idle
      type: long
      format: bytes
    - name: active
      type: long
      format: bytes
