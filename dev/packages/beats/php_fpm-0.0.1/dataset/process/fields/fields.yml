- name: php_fpm.process
  type: group
  release: ga
  fields:
  - name: state
    type: keyword
  - name: start_time
    type: date
  - name: start_since
    type: integer
  - name: requests
    type: integer
  - name: request_duration
    type: integer
  - name: script
    type: keyword
  - name: last_request_cpu
    type: long
  - name: last_request_memory
    type: integer
