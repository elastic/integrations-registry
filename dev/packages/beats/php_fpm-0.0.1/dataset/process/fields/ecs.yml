- key: ecs
  title: ECS
  fields:
  - name: http
    title: HTTP
    group: 2
    type: group
    fields:
    - name: request.method
      level: extended
      type: keyword
      ignore_above: 1024
    - name: response.body.bytes
      level: extended
      type: long
      format: bytes
  - name: process
    title: Process
    group: 2
    type: group
    fields:
    - name: pid
      level: core
      type: long
      format: string
  - name: url
    title: URL
    group: 2
    type: group
    fields:
    - name: original
      level: extended
      type: keyword
      ignore_above: 1024
      multi_fields:
      - name: text
        type: text
        norms: false
        default_field: false
  - name: user
    title: User
    group: 2
    type: group
    fields:
    - name: name
      level: core
      type: keyword
      ignore_above: 1024
      multi_fields:
      - name: text
        type: text
        norms: false
        default_field: false
