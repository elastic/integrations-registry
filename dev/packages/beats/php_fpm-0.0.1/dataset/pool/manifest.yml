id: pool
title: php_fpm pool metrics
release: ga
type: metrics
streams:
- input: php_fpm/metrics
  vars:
  - default:
    - localhost:8080
    name: hosts
  - default: 10s
    name: period
  - default: /status
    name: status_path
  title: php_fpm pool logs
  description: Collect php_fpm pool metrics
