- name: php_fpm.pool
  type: group
  release: ga
  fields:
  - name: process_manager
    type: keyword
  - name: connections
    type: group
    fields:
    - name: accepted
      type: long
    - name: queued
      type: long
    - name: max_listen_queue
      type: long
    - name: listen_queue_len
      type: long
  - name: processes
    type: group
    fields:
    - name: idle
      type: long
    - name: active
      type: long
    - name: total
      type: long
    - name: max_active
      type: long
    - name: max_children_reached
      type: long
  - name: slow_requests
    type: long
  - name: start_since
    type: long
  - name: start_time
    type: date
