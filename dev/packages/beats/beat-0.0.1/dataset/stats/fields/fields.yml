- description: |
    Beat stats
  fields:
  - description: |
      Beat uptime
    name: uptime.ms
    type: long
  - description: |
      Number of goroutines running in Beat
    name: runtime.goroutines
    type: long
  - description: |
      Fields common to all Beats
    fields:
    - description: |
        Output stats
      fields:
      - description: |
          Type of output
        name: type
        type: keyword
      - description: |
          Event counters
        fields:
        - description: |
            Number of events acknowledged
          name: acked
          type: long
        - description: |
            Number of active events
          name: active
          type: long
        - description: |
            Number of event batches
          name: batches
          type: long
        - description: |
            Number of events dropped
          name: dropped
          type: long
        - description: |
            Number of events duplicated
          name: duplicates
          type: long
        - description: |
            Number of events failed
          name: failed
          type: long
        - description: |
            Number of too many events
          name: toomany
          type: long
        - description: |
            Total number of events
          name: total
          type: long
        name: events
        type: group
      - description: |
          Read stats
        fields:
        - description: |
            Number of bytes read
          name: bytes
          type: long
        - description: |
            Number of read errors
          name: errors
          type: long
        name: read
        type: group
      - description: |
          Write stats
        fields:
        - description: |
            Number of bytes written
          name: bytes
          type: long
        - description: |
            Number of write errors
          name: errors
          type: long
        name: write
        type: group
      name: output
      type: group
    name: libbeat
    type: group
  name: beat.stats
  release: ga
  type: group
