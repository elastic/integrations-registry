- name: beat.stats
  type: group
  release: ga
  fields:
  - name: uptime.ms
    type: long
  - name: runtime.goroutines
    type: long
  - name: libbeat
    type: group
    fields:
    - name: output
      type: group
      fields:
      - name: type
        type: keyword
      - name: events
        type: group
        fields:
        - name: acked
          type: long
        - name: active
          type: long
        - name: batches
          type: long
        - name: dropped
          type: long
        - name: duplicates
          type: long
        - name: failed
          type: long
        - name: toomany
          type: long
        - name: total
          type: long
      - name: read
        type: group
        fields:
        - name: bytes
          type: long
        - name: errors
          type: long
      - name: write
        type: group
        fields:
        - name: bytes
          type: long
        - name: errors
          type: long
