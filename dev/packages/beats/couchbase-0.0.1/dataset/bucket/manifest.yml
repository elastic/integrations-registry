title: Couchbase bucket metrics
release: ga
type: metrics
streams:
- input: couchbase/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:8091
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Couchbase bucket metrics
  description: Collect Couchbase bucket metrics
