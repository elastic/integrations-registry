- description: |
    Couchbase bucket metrics.
  fields:
  - description: |
      Name of the bucket.
    name: name
    type: keyword
  - description: |
      Type of the bucket.
    name: type
    type: keyword
  - description: |
      Size of user data within buckets of the specified state that are resident in RAM.
    format: bytes
    name: data.used.bytes
    type: long
  - description: |
      Number of disk fetches.
    name: disk.fetches
    type: long
  - description: |
      Amount of disk used (bytes).
    format: bytes
    name: disk.used.bytes
    type: long
  - description: |
      Amount of memory used by the bucket (bytes).
    format: bytes
    name: memory.used.bytes
    type: long
  - description: |
      Amount of RAM used by the bucket (bytes).
    format: bytes
    name: quota.ram.bytes
    type: long
  - description: |
      Percentage of RAM used (for active objects) against the configured bucket size (%).
    format: percent
    name: quota.use.pct
    type: scaled_float
  - description: |
      Number of operations per second.
    name: ops_per_sec
    type: long
  - description: |
      Number of items associated with the bucket.
    name: item_count
    type: long
  name: couchbase.bucket
  release: ga
  type: group
