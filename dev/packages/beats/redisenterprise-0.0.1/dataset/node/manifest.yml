title: Redis Enterprise node metrics
release: beta
type: metrics
streams:
- input: redisenterprise/metrics
  vars:
  - default:
    - https://127.0.0.1:8070/
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 1m
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: Redis Enterprise node metrics
  description: Collect Redis Enterprise node metrics
