title: aws natgateway metrics
release: beta
type: metrics
streams:
- input: aws/metrics
  vars:
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: true
    show_user: true
    default: test-mb
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 60s
  - name: tags_filter
    type: text
    title: Tags Filter
    multi: true
    required: true
    show_user: true
    default:
    - key: dept
      value: eng
  title: aws natgateway metrics
  description: Collect aws natgateway metrics
