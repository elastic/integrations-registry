title: aws s3_daily_storage metrics
release: ga
type: metrics
streams:
- input: aws/metrics
  vars:
  - default: ${AWS_ACCESS_KEY_ID:""}
    multi: false
    name: access_key_id
    required: true
    show_user: true
    title: Access Key Id
    type: text
  - default: 86400s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: ${AWS_SECRET_ACCESS_KEY:""}
    multi: false
    name: secret_access_key
    required: true
    show_user: true
    title: Secret Access Key
    type: text
  - default: ${AWS_SESSION_TOKEN:""}
    multi: false
    name: session_token
    required: true
    show_user: true
    title: Session Token
    type: text
  title: aws s3_daily_storage metrics
  description: Collect aws s3_daily_storage metrics
