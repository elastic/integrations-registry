title: aws ec2 metrics
release: ga
type: metrics
streams:
- input: aws/metrics
  vars:
  - default: test-mb
    multi: false
    name: credential_profile_name
    required: true
    show_user: true
    title: Credential Profile Name
    type: text
  - default: 300s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default:
    - key: Organization
      value: Engineering
    multi: true
    name: tags_filter
    required: true
    show_user: true
    title: Tags Filter
    type: text
  title: aws ec2 metrics
  description: Collect aws ec2 metrics
