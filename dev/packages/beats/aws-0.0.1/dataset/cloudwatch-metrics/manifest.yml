id: cloudwatch
title: Aws Cloudwatch Metrics
release: ga
type: metrics
streams:
- input: aws/metrics
  vars:
  - default: test-mb
    name: credential_profile_name
  - default:
    - namespace: AWS/EC2
      tags.resource_type_filter: ec2:instance
    name: metrics
  - default: 5m
    name: period
  title: Aws Cloudwatch logs
  description: Collect Aws Cloudwatch metrics
