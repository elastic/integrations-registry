id: cloudwatch
title: Aws cloudwatch metrics
release: ga
type: metrics
streams:
- input: aws/metrics
  vars:
  - default: test-mb
    name: credential_profile_name
  - default:
    - dimensions:
      - name: InstanceId
        value: i-0686946e22cf9494a
      name:
      - CPUUtilization
      namespace: AWS/EC2
    - namespace: AWS/EBS
    - namespace: AWS/ELB
      tags:
      - key: Organization
        value: Engineering
      tags.resource_type_filter: elasticloadbalancing
    name: metrics
  - default: 300s
    name: period
  title: Aws cloudwatch logs
  description: Collect Aws cloudwatch metrics
