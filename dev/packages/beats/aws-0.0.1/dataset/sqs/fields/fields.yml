- description: |
    `sqs` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS SQS.
  fields:
  - description: |
      The approximate age of the oldest non-deleted message in the queue.
    format: duration
    name: oldest_message_age.sec
    type: long
  - description: |
      TThe number of messages in the queue that are delayed and not available for reading immediately.
    name: messages.delayed
    type: long
  - description: |
      The number of messages that are in flight.
    name: messages.not_visible
    type: long
  - description: |
      The number of messages available for retrieval from the queue.
    name: messages.visible
    type: long
  - description: |
      The number of messages deleted from the queue.
    name: messages.deleted
    type: long
  - description: |
      The number of messages returned by calls to the ReceiveMessage action.
    name: messages.received
    type: long
  - description: |
      The number of messages added to a queue.
    name: messages.sent
    type: long
  - description: |
      The number of ReceiveMessage API calls that did not return a message.
    name: empty_receives
    type: long
  - description: |
      The size of messages added to a queue.
    format: bytes
    name: sent_message_size.bytes
    type: long
  - description: |
      SQS queue name
    name: queue.name
    type: keyword
  name: aws.sqs
  release: ga
  type: group
