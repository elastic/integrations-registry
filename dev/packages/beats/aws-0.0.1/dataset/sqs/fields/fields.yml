- key: aws
  title: "aws"
  description: >
    `aws` module collects AWS monitoring metrics from AWS Cloudwatch.
  release: ga
  fields:
    - name: cloud.account.name
      type: keyword
      description: >
        The cloud account name or alias used to identify different entities in a multi-tenant environment.
    - name: aws
      type: group
      description: >
      fields:
        - name: tags.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Tag key value pairs from aws resources.
        - name: s3.bucket.name
          type: keyword
          description: >
            Name of a S3 bucket.
        - name: dimensions.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Metric dimensions.
        - name: '*.metrics.*.*'
          type: object
          object_type: double
          object_type_mapping_type: "*"
          description: >
            Metrics that returned from Cloudwatch API query.
        - name: sqs
          type: group
          description: >
            `sqs` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS SQS.
          release: ga
          fields:
            - name: oldest_message_age.sec
              type: long
              format: duration
              description: >
                The approximate age of the oldest non-deleted message in the queue.
            - name: messages.delayed
              type: long
              description: >
                TThe number of messages in the queue that are delayed and not available for reading immediately.
            - name: messages.not_visible
              type: long
              description: >
                The number of messages that are in flight.
            - name: messages.visible
              type: long
              description: >
                The number of messages available for retrieval from the queue.
            - name: messages.deleted
              type: long
              description: >
                The number of messages deleted from the queue.
            - name: messages.received
              type: long
              description: >
                The number of messages returned by calls to the ReceiveMessage action.
            - name: messages.sent
              type: long
              description: >
                The number of messages added to a queue.
            - name: empty_receives
              type: long
              description: >
                The number of ReceiveMessage API calls that did not return a message.
            - name: sent_message_size.bytes
              type: long
              format: bytes
              description: >
                The size of messages added to a queue.
            - name: queue.name
              type: keyword
              description: >
                SQS queue name
