- name: elasticsearch.cluster.stats
  type: group
  release: ga
  fields:
  - name: status
    type: keyword
  - name: nodes
    type: group
    fields:
    - name: count
      type: long
    - name: master
      type: long
    - name: data
      type: long
  - name: indices
    type: group
    fields:
    - name: count
      type: long
    - name: shards
      type: group
      fields:
      - name: count
        type: long
      - name: primaries
        type: long
    - name: fielddata.memory.bytes
      type: long
