- key: elasticsearch
  title: "Elasticsearch"
  description: >
    Elasticsearch module
  release: ga
  settings: ["ssl", "http"]
  short_config: false
  fields:
    - name: elasticsearch
      type: group
      description: >
      fields:
        - name: cluster.name
          type: keyword
          description: >
            Elasticsearch cluster name.

        - name: cluster.id
          type: keyword
          description: >
            Elasticsearch cluster id.

        - name: cluster.state.id
          type: keyword
          description: >
            Elasticsearch state id.

        - name: node.id
          type: keyword
          description: >
            Node ID

        - name: node.name
          type: keyword
          description: >
            Node name.
        - name: cluster.stats
          type: group
          description: >
            Cluster stats
          release: ga
          fields:
            - name: status
              type: keyword
              description: >
                Cluster status (green, yellow, red).
            - name: nodes
              type: group
              description: >
                Nodes statistics.
              fields:
              - name: count
                type: long
                description: >
                  Total number of nodes in cluster.
              - name: master
                type: long
                description: >
                  Number of master-eligible nodes in cluster.
              - name: data
                type: long
                description: >
                  Number of data nodes in cluster.
            - name: indices
              type: group
              description: >
                Indices statistics.
              fields:
              - name: count
                type: long
                description: >
                  Total number of indices in cluster.
              - name: shards
                type: group
                description: >
                  Shard statistics.
                fields:
                - name: count
                  type: long
                  description: >
                    Total number of shards in cluster.
                - name: primaries
                  type: long
                  description: >
                    Total number of primary shards in cluster.
              - name: fielddata.memory.bytes
                type: long
                description: >
                  Memory used for fielddata.
