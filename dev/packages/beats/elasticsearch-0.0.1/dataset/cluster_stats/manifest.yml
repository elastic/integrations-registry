id: cluster_stats
title: elasticsearch cluster_stats metrics
release: ga
type: metrics
streams:
- input: elasticsearch/metrics
  vars:
  - default:
    - http://localhost:9200
    name: hosts
  - default: 10s
    name: period
  - default: true
    name: xpack.enabled
  title: elasticsearch cluster_stats logs
  description: Collect elasticsearch cluster_stats metrics
