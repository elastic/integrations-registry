- key: elasticsearch
  title: "Elasticsearch"
  description: >
    Elasticsearch module
  release: ga
  settings: ["ssl", "http"]
  short_config: false
  fields:
    - name: elasticsearch
      type: group
      description: >
      fields:
        - name: cluster.name
          type: keyword
          description: >
            Elasticsearch cluster name.

        - name: cluster.id
          type: keyword
          description: >
            Elasticsearch cluster id.

        - name: cluster.state.id
          type: keyword
          description: >
            Elasticsearch state id.

        - name: node.id
          type: keyword
          description: >
            Node ID

        - name: node.name
          type: keyword
          description: >
            Node name.
        - name: cluster.pending_task
          type: group
          description: >
            `cluster.pending_task` contains a pending task description.
          release: ga
          fields:
            - name: insert_order
              type: long
              description: >
                Insert order
            - name: priority
              type: long
              description: >
                Priority
            - name: source
              type: keyword
              description: >
                Source. For example: put-mapping
            - name: time_in_queue.ms
              type: long
              description: >
                Time in queue
