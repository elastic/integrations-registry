- description: |
    `cluster.pending_task` contains a pending task description.
  fields:
  - description: |
      Insert order
    name: insert_order
    type: long
  - description: |
      Priority
    name: priority
    type: long
  - description: |
      Source. For example: put-mapping
    name: source
    type: keyword
  - description: |
      Time in queue
    name: time_in_queue.ms
    type: long
  name: cluster.pending_task
  release: ga
  type: group
