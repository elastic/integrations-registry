- name: elasticsearch.index.summary
  type: group
  release: ga
  fields:
  - name: primaries
    type: group
    fields:
    - name: docs.count
      type: long
    - name: docs.deleted
      type: long
    - name: store.size.bytes
      type: long
      format: bytes
    - name: segments.count
      type: long
    - name: segments.memory.bytes
      type: long
      format: bytes
  - name: total
    type: group
    fields:
    - name: docs.count
      type: long
    - name: docs.deleted
      type: long
    - name: store.size.bytes
      type: long
      format: bytes
    - name: segments.count
      type: long
    - name: segments.memory.bytes
      type: long
      format: bytes
