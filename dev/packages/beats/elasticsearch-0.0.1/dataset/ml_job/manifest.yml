id: ml_job
title: Elasticsearch Ml_job Metrics
release: ga
type: metrics
streams:
- input: elasticsearch/metrics
  vars:
  - default:
    - http://localhost:9200
    name: hosts
  - default: 10s
    name: period
  - default: true
    name: xpack.enabled
  title: Elasticsearch Ml_job logs
  description: Collect Elasticsearch Ml_job metrics
