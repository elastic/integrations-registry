- name: elasticsearch.node
  type: group
  release: ga
  fields:
  - name: version
    type: keyword
  - name: jvm
    type: group
    fields:
    - name: version
      type: keyword
    - name: memory.heap.init.bytes
      type: long
      format: bytes
    - name: memory.heap.max.bytes
      type: long
      format: bytes
    - name: memory.nonheap.init.bytes
      type: long
      format: bytes
    - name: memory.nonheap.max.bytes
      type: long
      format: bytes
  - name: process.mlockall
    type: boolean
