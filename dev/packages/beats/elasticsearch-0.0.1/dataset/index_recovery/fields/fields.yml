- key: elasticsearch
  title: "Elasticsearch"
  description: >
    Elasticsearch module
  release: ga
  settings: ["ssl", "http"]
  short_config: false
  fields:
    - name: elasticsearch
      type: group
      description: >
      fields:
        - name: cluster.name
          type: keyword
          description: >
            Elasticsearch cluster name.

        - name: cluster.id
          type: keyword
          description: >
            Elasticsearch cluster id.

        - name: cluster.state.id
          type: keyword
          description: >
            Elasticsearch state id.

        - name: node.id
          type: keyword
          description: >
            Node ID

        - name: node.name
          type: keyword
          description: >
            Node name.
        - name: index.recovery
          type: group
          description: >
            index
          release: ga
          fields:
            - name: id
              type: long
              description: >
                Shard recovery id.
            - name: type
              type: keyword
              description: >
                Shard recovery type.
            - name: primary
              type: boolean
              description: >
                True if primary shard.
            - name: stage
              type: keyword
              description: >
                Recovery stage.
        
            - name: target.id
              type: keyword
              description: >
                Target node id.
            - name: target.host
              type: keyword
              description: >
                Target node host address (could be IP address or hostname).
            - name: target.name
              type: keyword
              description: >
                Target node name.
        
            - name: source.id
              type: keyword
              description: >
                Source node id.
            - name: source.host
              type: keyword
              description: >
                Source node host address (could be IP address or hostname).
            - name: source.name
              type: keyword
              description: >
                Source node name.
