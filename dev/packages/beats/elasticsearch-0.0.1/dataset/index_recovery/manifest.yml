id: index_recovery
title: Elasticsearch Index_recovery Metrics
release: ga
type: metrics
streams:
- input: elasticsearch/metrics
  vars:
  - default:
    - http://localhost:9200
    name: hosts
  - default: 10s
    name: period
  - default: true
    name: xpack.enabled
  title: Elasticsearch Index_recovery logs
  description: Collect Elasticsearch Index_recovery metrics
