- description: |
    node_stats
  fields:
  - description: |
      Node indices stats
    fields:
    - description: |
        Total number of existing documents.
      name: docs.count
      type: long
    - description: |
        Total number of deleted documents.
      name: docs.deleted
      type: long
    - description: |
        Total number of segments.
      name: segments.count
      type: long
    - description: |
        Total size of segments in bytes.
      format: bytes
      name: segments.memory.bytes
      type: long
    - description: |
        Total size of the store in bytes.
      name: store.size.bytes
      type: long
    name: indices
    type: group
  - description: |
      JVM memory pool stats
    fields:
    - description: |
        Old memory pool stats.
      fields:
      - description: Max bytes.
        format: bytes
        name: max.bytes
        type: long
      - description: Peak bytes.
        format: bytes
        name: peak.bytes
        type: long
      - description: Peak max bytes.
        format: bytes
        name: peak_max.bytes
        type: long
      - description: Used bytes.
        format: bytes
        name: used.bytes
        type: long
      name: old
      type: group
    - description: |
        Young memory pool stats.
      fields:
      - description: Max bytes.
        format: bytes
        name: max.bytes
        type: long
      - description: Peak bytes.
        format: bytes
        name: peak.bytes
        type: long
      - description: Peak max bytes.
        format: bytes
        name: peak_max.bytes
        type: long
      - description: Used bytes.
        format: bytes
        name: used.bytes
        type: long
      name: young
      type: group
    - description: |
        Survivor memory pool stats.
      fields:
      - description: Max bytes.
        format: bytes
        name: max.bytes
        type: long
      - description: Peak bytes.
        format: bytes
        name: peak.bytes
        type: long
      - description: Peak max bytes.
        format: bytes
        name: peak_max.bytes
        type: long
      - description: Used bytes.
        format: bytes
        name: used.bytes
        type: long
      name: survivor
      type: group
    name: jvm.mem.pools
    type: group
  - description: |
      GC collector stats.
    fields:
    - description: |
        Old collection gc.
      fields:
      - description: ""
        name: count
        type: long
      - description: ""
        name: ms
        type: long
      name: old.collection
      type: group
    - description: |
        Young collection gc.
      fields:
      - description: ""
        name: count
        type: long
      - description: ""
        name: ms
        type: long
      name: young.collection
      type: group
    name: jvm.gc.collectors
    type: group
  - description: |
      File system summary
    fields:
    - description: ""
      format: bytes
      name: total.bytes
      type: long
    - description: ""
      format: bytes
      name: free.bytes
      type: long
    - description: ""
      format: bytes
      name: available.bytes
      type: long
    name: fs.summary
    type: group
  name: node.stats
  release: ga
  type: group
