- name: elasticsearch.node.stats
  type: group
  release: ga
  fields:
  - name: indices
    type: group
    fields:
    - name: docs.count
      type: long
    - name: docs.deleted
      type: long
    - name: segments.count
      type: long
    - name: segments.memory.bytes
      type: long
      format: bytes
    - name: store.size.bytes
      type: long
  - name: jvm.mem.pools
    type: group
    fields:
    - name: old
      type: group
      fields:
      - name: max.bytes
        type: long
        format: bytes
      - name: peak.bytes
        type: long
        format: bytes
      - name: peak_max.bytes
        type: long
        format: bytes
      - name: used.bytes
        type: long
        format: bytes
    - name: young
      type: group
      fields:
      - name: max.bytes
        type: long
        format: bytes
      - name: peak.bytes
        type: long
        format: bytes
      - name: peak_max.bytes
        type: long
        format: bytes
      - name: used.bytes
        type: long
        format: bytes
    - name: survivor
      type: group
      fields:
      - name: max.bytes
        type: long
        format: bytes
      - name: peak.bytes
        type: long
        format: bytes
      - name: peak_max.bytes
        type: long
        format: bytes
      - name: used.bytes
        type: long
        format: bytes
  - name: jvm.gc.collectors
    type: group
    fields:
    - name: old.collection
      type: group
      fields:
      - name: count
        type: long
      - name: ms
        type: long
    - name: young.collection
      type: group
      fields:
      - name: count
        type: long
      - name: ms
        type: long
  - name: fs.summary
    type: group
    fields:
    - name: total.bytes
      type: long
      format: bytes
    - name: free.bytes
      type: long
      format: bytes
    - name: available.bytes
      type: long
      format: bytes
