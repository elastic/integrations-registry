- description: |
    index
  fields:
  - description: |
      Index name.
    name: name
    type: keyword
  - fields:
    - description: |
        Total number of documents in the index.
      name: docs.count
      type: long
    - description: |
        Total number of deleted documents in the index.
      name: docs.deleted
      type: long
    - description: |
        Total size of the index in bytes.
      format: bytes
      name: store.size.bytes
      type: long
    - description: |
        Total number of index segments.
      name: segments.count
      type: long
    - description: |
        Total number of memory used by the segments in bytes.
      format: bytes
      name: segments.memory.bytes
      type: long
    name: total
    type: group
  name: elasticsearch.index
  release: ga
  type: group
