title: Elasticsearch ccr metrics
release: ga
type: metrics
streams:
- input: elasticsearch/metrics
  vars:
  - default:
    - http://localhost:9200
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  - default: true
    multi: false
    name: xpack.enabled
    required: true
    show_user: true
    title: Xpack.Enabled
  title: Elasticsearch ccr metrics
  description: Collect Elasticsearch ccr metrics
