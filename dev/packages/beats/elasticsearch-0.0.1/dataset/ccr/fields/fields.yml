- name: elasticsearch.ccr
  type: group
  release: ga
  fields:
  - name: leader
    type: group
    fields:
    - name: index
      type: keyword
    - name: max_seq_no
      type: long
  - name: follower
    type: group
    fields:
    - name: index
      type: keyword
    - name: shard.number
      type: long
    - name: operations_written
      type: long
    - name: time_since_last_read.ms
      type: long
    - name: global_checkpoint
      type: long
