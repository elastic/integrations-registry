- key: elasticsearch
  title: "Elasticsearch"
  description: >
    Elasticsearch module
  release: ga
  settings: ["ssl", "http"]
  short_config: false
  fields:
    - name: elasticsearch
      type: group
      description: >
      fields:
        - name: cluster.name
          type: keyword
          description: >
            Elasticsearch cluster name.

        - name: cluster.id
          type: keyword
          description: >
            Elasticsearch cluster id.

        - name: cluster.state.id
          type: keyword
          description: >
            Elasticsearch state id.

        - name: node.id
          type: keyword
          description: >
            Node ID

        - name: node.name
          type: keyword
          description: >
            Node name.
        - name: shard
          type: group
          description: >
            shard fields
          release: ga
          fields:
            - name: primary
              type: boolean
              description: >
                True if this is the primary shard.
            - name: number
              type: long
              description: >
                The number of this shard.
            - name: state
              type: keyword
              description: >
                The state of this shard.
            - name: relocating_node.name
              type: keyword
              description: >
                The node the shard was relocated from.
