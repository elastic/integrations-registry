- description: |
    shard fields
  fields:
  - description: |
      True if this is the primary shard.
    name: primary
    type: boolean
  - description: |
      The number of this shard.
    name: number
    type: long
  - description: |
      The state of this shard.
    name: state
    type: keyword
  - description: |
      The node the shard was relocated from.
    name: relocating_node.name
    type: keyword
  name: elasticsearch.shard
  release: ga
  type: group
