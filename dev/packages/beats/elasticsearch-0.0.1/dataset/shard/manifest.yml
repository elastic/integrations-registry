title: Elasticsearch shard metrics
release: ga
type: metrics
streams:
- input: elasticsearch/metrics
  vars:
  - default:
    - http://localhost:9200
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: true
    multi: false
    name: xpack.enabled
    required: true
    show_user: true
    title: Xpack Enabled
    type: bool
  title: Elasticsearch shard metrics
  description: Collect Elasticsearch shard metrics
