title: IBM MQ qmgr metrics
release: beta
type: metrics
streams:
- input: ibmmq/metrics
  vars:
  - default:
    - localhost:9157
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: /metrics
    multi: false
    name: metrics_path
    required: true
    show_user: true
    title: Metrics Path
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  title: IBM MQ qmgr metrics
  description: Collect IBM MQ qmgr metrics
