format_version: 1.0.0
name: netflow
title: NetFlow
version: 0.0.1
license: basic
description: NetFlow Integration
type: integration
categories:
- logs
release: ga
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
datasources:
- name: netflow
  title: NetFlow logs
  description: Collect logs from NetFlow instances
  inputs:
  - type: logs
    vars:
    - name: netflow_host
      type: text
      title: Netflow Host
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: netflow_port
      type: integer
      title: Netflow Port
      multi: false
      required: true
      show_user: true
      default: 2055
    - name: max_message_size
      type: text
      title: Max Message Size
      multi: false
      required: true
      show_user: true
      default: 10KiB
    - name: expiration_timeout
      type: text
      title: Expiration Timeout
      multi: false
      required: true
      show_user: true
      default: 30m
    - name: queue_size
      type: integer
      title: Queue Size
      multi: false
      required: true
      show_user: true
      default: 8192
    - name: read_buffer
      type: text
      title: Read Buffer
      multi: false
      required: true
      show_user: true
    - name: timeout
      type: text
      title: Timeout
      multi: false
      required: true
      show_user: true
    - name: custom_definitions
      type: text
      title: Custom Definitions
      multi: false
      required: true
      show_user: true
    - name: detect_sequence_reset
      type: text
      title: Detect Sequence Reset
      multi: false
      required: true
      show_user: true
    title: Collect logs from NetFlow instances
    description: Collecting NetFlow log logs
