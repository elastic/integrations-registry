title: NetFlow log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default: localhost
    multi: false
    name: netflow_host
    required: true
    show_user: true
    title: Netflow Host
    type: text
  - default: 2055
    multi: false
    name: netflow_port
    required: true
    show_user: true
    title: Netflow Port
    type: integer
  - default: 10KiB
    multi: false
    name: max_message_size
    required: true
    show_user: true
    title: Max Message Size
    type: text
  - default: 30m
    multi: false
    name: expiration_timeout
    required: true
    show_user: true
    title: Expiration Timeout
    type: text
  - default: 8192
    multi: false
    name: queue_size
    required: true
    show_user: true
    title: Queue Size
    type: integer
  - multi: false
    name: read_buffer
    required: true
    show_user: true
    title: Read Buffer
  - multi: false
    name: timeout
    required: true
    show_user: true
    title: Timeout
  - multi: false
    name: custom_definitions
    required: true
    show_user: true
    title: Custom Definitions
  - multi: false
    name: detect_sequence_reset
    required: true
    show_user: true
    title: Detect Sequence Reset
  title: NetFlow log logs
  description: Collect NetFlow log logs
