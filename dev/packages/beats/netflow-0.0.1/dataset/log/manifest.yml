title: NetFlow log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: netflow_host
    type: text
    title: Netflow Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: netflow_port
    type: integer
    title: Netflow Port
    multi: false
    required: true
    show_user: true
    default: 2055
  - name: max_message_size
    type: text
    title: Max Message Size
    multi: false
    required: true
    show_user: true
    default: 10KiB
  - name: expiration_timeout
    type: text
    title: Expiration Timeout
    multi: false
    required: true
    show_user: true
    default: 30m
  - name: queue_size
    type: integer
    title: Queue Size
    multi: false
    required: true
    show_user: true
    default: 8192
  - name: read_buffer
    type: text
    title: Read Buffer
    multi: false
    required: true
    show_user: true
    default: null
  - name: timeout
    type: text
    title: Timeout
    multi: false
    required: true
    show_user: true
    default: null
  - name: custom_definitions
    type: text
    title: Custom Definitions
    multi: false
    required: true
    show_user: true
    default: null
  - name: detect_sequence_reset
    type: text
    title: Detect Sequence Reset
    multi: false
    required: true
    show_user: true
    default: null
  title: NetFlow log logs
  description: Collect NetFlow log logs
