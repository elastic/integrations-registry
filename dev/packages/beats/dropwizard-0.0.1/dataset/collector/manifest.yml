    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:8080
  - name: metrics_path
    type: text
    title: Metrics Path
    multi: false
    required: true
    show_user: true
    default: /metrics/metrics
  - name: namespace
    type: text
    title: Namespace
    multi: false
    required: true
    show_user: true
    default: example
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Dropwizard collector metrics
  description: Collect Dropwizard collector metrics
