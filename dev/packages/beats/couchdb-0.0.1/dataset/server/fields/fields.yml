- name: couchdb.server
  type: group
  release: ga
  fields:
  - name: httpd
    type: group
    fields:
    - name: view_reads
      type: long
    - name: bulk_requests
      type: long
    - name: clients_requesting_changes
      type: long
    - name: temporary_view_reads
      type: long
    - name: requests
      type: long
  - name: httpd_request_methods
    type: group
    fields:
    - name: COPY
      type: long
    - name: HEAD
      type: long
    - name: POST
      type: long
    - name: DELETE
      type: long
    - name: GET
      type: long
    - name: PUT
      type: long
  - name: httpd_status_codes
    type: group
    fields:
    - name: "200"
      type: long
    - name: "201"
      type: long
    - name: "202"
      type: long
    - name: "301"
      type: long
    - name: "304"
      type: long
    - name: "400"
      type: long
    - name: "401"
      type: long
    - name: "403"
      type: long
    - name: "404"
      type: long
    - name: "405"
      type: long
    - name: "409"
      type: long
    - name: "412"
      type: long
    - name: "500"
      type: long
  - name: couchdb
    type: group
    fields:
    - name: database_writes
      type: long
    - name: open_databases
      type: long
    - name: auth_cache_misses
      type: long
    - name: request_time
      type: long
    - name: database_reads
      type: long
    - name: auth_cache_hits
      type: long
    - name: open_os_files
      type: long
