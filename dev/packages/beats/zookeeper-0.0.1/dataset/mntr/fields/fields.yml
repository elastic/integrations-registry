- name: zookeeper.mntr
  type: group
  release: ga
  fields:
  - name: hostname
    type: keyword
  - name: approximate_data_size
    type: long
  - name: latency.avg
    type: long
  - name: ephemerals_count
    type: long
  - name: followers
    type: long
  - name: max_file_descriptor_count
    type: long
  - name: latency.max
    type: long
  - name: latency.min
    type: long
  - name: num_alive_connections
    type: long
  - name: open_file_descriptor_count
    type: long
  - name: outstanding_requests
    type: long
  - name: packets.received
    type: long
  - name: packets.sent
    type: long
  - name: pending_syncs
    type: long
  - name: server_state
    type: keyword
  - name: synced_followers
    type: long
  - name: version
    type: alias
    path: service.version
  - name: watch_count
    type: long
  - name: znode_count
    type: long
