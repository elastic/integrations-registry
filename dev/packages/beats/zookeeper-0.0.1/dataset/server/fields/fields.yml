- description: server contains the metrics reported by the four-letter `srvr` command.
  fields:
  - description: Number of clients currently connected to the server
    name: connections
    type: long
  - fields:
    - description: Average amount of time taken for the server to respond to a client
        request
      name: avg
      type: long
    - description: Maximum amount of time taken for the server to respond to a client
        request
      name: max
      type: long
    - description: Minimum amount of time taken for the server to respond to a client
        request
      name: min
      type: long
    name: latency
    type: group
  - description: Mode of the server. In an ensemble, this may either be leader or
      follower. Otherwise, it is standalone
    name: mode
    type: keyword
  - description: Total number of nodes
    name: node_count
    type: long
  - description: Number of requests queued at the server. This exceeds zero when the
      server receives more requests than it is able to process
    name: outstanding
    type: long
  - description: Number of requests received by the server
    name: received
    type: long
  - description: Number of requests sent by the server
    name: sent
    type: long
  - description: Date of the Zookeeper release currently in use
    name: version_date
    type: date
  - description: Unique value of the Zookeeper transaction ID. The zxid consists of
      an epoch and a counter. It is established by the leader and is used to determine
      the temporal ordering of changes
    name: zxid
    type: keyword
  - description: Total transactions of the leader in epoch
    name: count
    type: long
  - description: Epoch value of the Zookeeper transaction ID. An epoch signifies the
      period in which a server is a leader
    name: epoch
    type: long
  name: zookeeper.server
  release: ga
  type: group
