title: ZooKeeper server metrics
release: ga
type: metrics
streams:
- input: zookeeper/metrics
  vars:
  - default:
    - localhost:2181
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: ZooKeeper server metrics
  description: Collect ZooKeeper server metrics
