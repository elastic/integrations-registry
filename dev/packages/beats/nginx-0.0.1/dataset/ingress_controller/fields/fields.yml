- name: nginx.ingress_controller
  type: group
  fields:
  - name: remote_ip_list
    type: array
  - name: http.request.length
    type: long
    format: bytes
  - name: http.request.time
    type: double
    format: duration
  - name: upstream.name
    type: text
  - name: upstream.alternative_name
    type: text
  - name: upstream.response.length
    type: long
    format: bytes
  - name: upstream.response.time
    type: double
    format: duration
  - name: upstream.response.status_code
    type: long
  - name: http.request.id
    type: text
  - name: upstream.ip
    type: ip
  - name: upstream.port
    type: long
  - name: user_agent
    type: group
  - name: geoip
    type: group
