- description: |
    Contains fields for the Ingress Nginx controller access logs.
  fields:
  - description: |
      An array of remote IP addresses. It is a list because it is common to include, besides the client IP address, IP addresses from headers like `X-Forwarded-For`. Real source IP is restored to `source.ip`.
    name: remote_ip_list
    type: array
  - description: |
      The request length (including request line, header, and request body)
    format: bytes
    name: http.request.length
    type: long
  - description: |
      Time elapsed since the first bytes were read from the client
    format: duration
    name: http.request.time
    type: double
  - description: |
      The name of the upstream.
    name: upstream.name
    type: text
  - description: |
      The name of the alternative upstream.
    name: upstream.alternative_name
    type: text
  - description: |
      The length of the response obtained from the upstream server
    format: bytes
    name: upstream.response.length
    type: long
  - description: |
      The time spent on receiving the response from the upstream server as seconds with millisecond resolution
    format: duration
    name: upstream.response.time
    type: double
  - description: |
      The status code of the response obtained from the upstream server
    name: upstream.response.status_code
    type: long
  - description: |
      The randomly generated ID of the request
    name: http.request.id
    type: text
  - description: |
      The IP address of the upstream server. If several servers were contacted during request processing, their addresses are separated by commas.
    name: upstream.ip
    type: ip
  - description: |
      The port of the upstream server.
    name: upstream.port
    type: long
  - migration: true
    name: body_sent.bytes
    path: http.response.body.bytes
    type: alias
  - migration: true
    name: user_name
    path: user.name
    type: alias
  - migration: true
    name: method
    path: http.request.method
    type: alias
  - migration: true
    name: url
    path: url.original
    type: alias
  - migration: true
    name: http_version
    path: http.version
    type: alias
  - migration: true
    name: response_code
    path: http.response.status_code
    type: alias
  - migration: true
    name: referrer
    path: http.request.referrer
    type: alias
  - migration: true
    name: agent
    path: user_agent.original
    type: alias
  - fields:
    - migration: true
      name: device
      path: user_agent.device.name
      type: alias
    - migration: true
      name: name
      path: user_agent.name
      type: alias
    - migration: true
      name: os_name
      path: user_agent.os.name
      type: alias
    - migration: true
      name: original
      path: user_agent.original
      type: alias
    name: user_agent
    type: group
  - fields:
    - migration: true
      name: continent_name
      path: source.geo.continent_name
      type: alias
    - migration: true
      name: country_iso_code
      path: source.geo.country_iso_code
      type: alias
    - migration: true
      name: location
      path: source.geo.location
      type: alias
    - migration: true
      name: region_name
      path: source.geo.region_name
      type: alias
    - migration: true
      name: city_name
      path: source.geo.city_name
      type: alias
    - migration: true
      name: region_iso_code
      path: source.geo.region_iso_code
      type: alias
    name: geoip
    type: group
  name: nginx.ingress_controller
  type: group
