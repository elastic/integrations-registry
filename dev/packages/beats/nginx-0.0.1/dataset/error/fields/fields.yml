- description: |
    Contains fields for the Nginx error logs.
  fields:
  - description: |
      Connection identifier.
    name: connection_id
    type: long
  - migration: true
    name: level
    path: log.level
    type: alias
  - migration: true
    name: pid
    path: process.pid
    type: alias
  - migration: true
    name: tid
    path: process.thread.id
    type: alias
  - migration: true
    name: message
    path: message
    type: alias
  name: nginx.error
  type: group
