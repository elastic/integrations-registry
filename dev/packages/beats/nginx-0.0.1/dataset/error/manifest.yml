title: Nginx Error Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/nginx/error.log*
    name: paths
    os.darwin:
    - /usr/local/var/log/nginx/error.log*
    os.windows:
    - c:/programdata/nginx/logs/error.log*
  title: Nginx error logs
  description: Collect Nginx error logs
