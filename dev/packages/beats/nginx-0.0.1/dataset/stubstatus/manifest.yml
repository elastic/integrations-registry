title: Nginx stubstatus metrics
release: ga
type: metrics
streams:
- input: nginx/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - http://127.0.0.1
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: server_status_path
    type: text
    title: Server Status Path
    multi: false
    required: true
    show_user: true
    default: nginx_status
  title: Nginx stubstatus metrics
  description: Collect Nginx stubstatus metrics
