id: stubstatus
title: nginx stubstatus metrics
release: ga
type: metrics
streams:
- input: nginx/metrics
  vars:
  - default:
    - http://127.0.0.1
    name: hosts
  - default: 10s
    name: period
  - default: nginx_status
    name: server_status_path
  title: nginx stubstatus logs
  description: Collect nginx stubstatus metrics
