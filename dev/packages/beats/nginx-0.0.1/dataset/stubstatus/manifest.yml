title: Nginx stubstatus metrics
release: ga
type: metrics
streams:
- input: nginx/metrics
  vars:
  - default:
    - http://127.0.0.1
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: nginx_status
    multi: false
    name: server_status_path
    required: true
    show_user: true
    title: Server Status Path
    type: text
  title: Nginx stubstatus metrics
  description: Collect Nginx stubstatus metrics
