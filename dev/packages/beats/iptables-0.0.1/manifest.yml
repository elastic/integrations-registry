format_version: 1.0.0
name: iptables
title: iptables
version: 0.0.1
license: basic
description: iptables Integration
type: integration
categories:
- logs
release: ga
removable: true
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-iptables.png
  title: kibana iptables
  size: 1492x1382
  type: image/png
- src: /img/kibana-iptables-ubiquiti.png
  title: kibana iptables ubiquiti
  size: 1492x1464
  type: image/png
icons:
- src: /img/ubiquiti.svg
  title: ubiquiti
  size: 110x120
  type: image/svg+xml
datasources:
- name: iptables
  title: iptables logs
  description: Collect logs from iptables instances
  inputs:
  - type: logs
    vars:
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - iptables
    - name: syslog_host
      type: text
      title: Syslog Host
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: syslog_port
      type: integer
      title: Syslog Port
      multi: false
      required: true
      show_user: true
      default: 9001
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: syslog
    - name: community_id
      type: bool
      title: Community Id
      multi: false
      required: true
      show_user: true
      default: true
    title: Collect logs from iptables instances
    description: Collecting iptables log logs
