title: uwsgi status metrics
release: ga
type: metrics
streams:
- input: uwsgi/metrics
  vars:
  - name: enable
    type: bool
    title: Enable
    multi: false
    required: true
    show_user: true
    default: true
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - tcp://127.0.0.1:9191
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: uwsgi status metrics
  description: Collect uwsgi status metrics
