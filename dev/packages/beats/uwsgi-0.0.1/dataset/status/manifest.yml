title: uwsgi status metrics
release: ga
type: metrics
streams:
- input: uwsgi/metrics
  vars:
  - default: true
    multi: false
    name: enable
    required: true
    show_user: true
    title: Enable
  - default:
    - tcp://127.0.0.1:9191
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  title: uwsgi status metrics
  description: Collect uwsgi status metrics
