id: status
title: Uwsgi Status Metrics
release: ga
type: metrics
streams:
- input: uwsgi/metrics
  vars:
  - default: true
    name: enable
  - default:
    - tcp://127.0.0.1:9191
    name: hosts
  - default: 10s
    name: period
  title: Uwsgi Status logs
  description: Collect Uwsgi Status metrics
