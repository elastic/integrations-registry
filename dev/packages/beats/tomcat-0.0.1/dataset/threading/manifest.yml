id: threading
title: tomcat threading metrics
release: beta
type: metrics
streams:
- input: tomcat/metrics
  vars:
  - default:
    - localhost:8080
    name: hosts
  - default: /jolokia/?ignoreErrors=true&canonicalNaming=false
    name: path
  - default: 10s
    name: period
  title: tomcat threading logs
  description: Collect tomcat threading metrics
