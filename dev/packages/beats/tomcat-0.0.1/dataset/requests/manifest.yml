id: requests
title: Tomcat Requests Metrics
release: beta
type: metrics
streams:
- input: tomcat/metrics
  vars:
  - default:
    - localhost:8080
    name: hosts
  - default: /jolokia/?ignoreErrors=true&canonicalNaming=false
    name: path
  - default: 10s
    name: period
  title: Tomcat Requests logs
  description: Collect Tomcat Requests metrics
