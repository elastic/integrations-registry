title: Tomcat memory metrics
release: beta
type: metrics
streams:
- input: tomcat/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:8080
  - name: path
    type: text
    title: Path
    multi: false
    required: true
    show_user: true
    default: /jolokia/?ignoreErrors=true&canonicalNaming=false
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Tomcat memory metrics
  description: Collect Tomcat memory metrics
