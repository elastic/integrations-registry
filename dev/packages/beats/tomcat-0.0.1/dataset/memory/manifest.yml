title: Tomcat memory metrics
release: beta
type: metrics
streams:
- input: tomcat/metrics
  vars:
  - default:
    - localhost:8080
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: /jolokia/?ignoreErrors=true&canonicalNaming=false
    multi: false
    name: path
    required: true
    show_user: true
    title: Path
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  title: Tomcat memory metrics
  description: Collect Tomcat memory metrics
