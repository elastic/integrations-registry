title: Docker container metrics
release: ga
type: metrics
streams:
- input: docker/metrics
  vars:
  - default:
    - unix:///var/run/docker.sock
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: Docker container metrics
  description: Collect Docker container metrics
