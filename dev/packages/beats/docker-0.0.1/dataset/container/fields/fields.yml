- description: |
    Docker container metrics.
  fields:
  - description: |
      Command that was executed in the Docker container.
    name: command
    type: keyword
  - description: |
      Date when the container was created.
    name: created
    type: date
  - description: |
      Container status.
    name: status
    type: keyword
  - description: |
      Container IP addresses.
    name: ip_addresses
    type: ip
  - description: |
      Container size metrics.
    fields:
    - description: |
        Total size of all the files in the container.
      name: root_fs
      type: long
    - description: |
        Size of the files that have been created or changed since creation.
      name: rw
      type: long
    name: size
    type: group
  - description: |
      Image tags.
    name: tags
    type: keyword
  name: docker.container
  release: ga
  type: group
