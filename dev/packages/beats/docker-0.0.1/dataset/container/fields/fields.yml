- name: docker.container
  type: group
  release: ga
  fields:
  - name: command
    type: keyword
  - name: created
    type: date
  - name: status
    type: keyword
  - name: ip_addresses
    type: ip
  - name: size
    type: group
    fields:
    - name: root_fs
      type: long
    - name: rw
      type: long
  - name: tags
    type: keyword
