title: Docker network metrics
release: ga
type: metrics
streams:
- input: docker/metrics
  vars:
  - default:
    - unix:///var/run/docker.sock
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  title: Docker network metrics
  description: Collect Docker network metrics
