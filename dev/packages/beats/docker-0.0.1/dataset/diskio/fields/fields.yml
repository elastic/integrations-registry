- name: docker.diskio
  type: group
  release: ga
  fields:
  - name: read
    type: group
    fields:
    - name: ops
      type: long
    - name: bytes
      type: long
      format: bytes
    - name: rate
      type: long
    - name: service_time
      type: long
    - name: wait_time
      type: long
    - name: queued
      type: long
  - name: reads
    type: scaled_float
  - name: write
    type: group
    fields:
    - name: ops
      type: long
    - name: bytes
      type: long
      format: bytes
    - name: rate
      type: long
    - name: service_time
      type: long
    - name: wait_time
      type: long
    - name: queued
      type: long
  - name: writes
    type: scaled_float
  - name: summary
    type: group
    fields:
    - name: ops
      type: long
    - name: bytes
      type: long
      format: bytes
    - name: rate
      type: long
    - name: service_time
      type: long
    - name: wait_time
      type: long
    - name: queued
      type: long
  - name: total
    type: scaled_float
