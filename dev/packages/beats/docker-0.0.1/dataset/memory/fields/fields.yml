- name: docker.memory
  type: group
  release: ga
  fields:
  - name: stats.*
    type: object
  - name: commit
    type: group
    fields:
    - name: total
      type: long
      format: bytes
    - name: peak
      type: long
      format: bytes
  - name: private_working_set.total
    type: long
    format: bytes
  - name: fail.count
    type: scaled_float
  - name: limit
    type: long
    format: bytes
  - name: rss
    type: group
    fields:
    - name: total
      type: long
      format: bytes
    - name: pct
      type: scaled_float
      format: percent
  - name: usage
    type: group
    fields:
    - name: max
      type: long
      format: bytes
    - name: pct
      type: scaled_float
      format: percent
    - name: total
      type: long
      format: bytes
