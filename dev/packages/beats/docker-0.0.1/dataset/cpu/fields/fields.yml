- description: |
    Runtime CPU metrics.
  fields:
  - description: |
      Percentage of time in kernel space.
    format: percent
    name: kernel.pct
    type: scaled_float
  - description: |
      Percentage of time in kernel space normalized by the number of CPU cores.
    format: percent
    name: kernel.norm.pct
    type: scaled_float
  - description: |
      CPU ticks in kernel space.
    name: kernel.ticks
    type: long
  - description: |
      Percentage of total CPU time in the system.
    format: percent
    name: system.pct
    type: scaled_float
  - description: |
      Percentage of total CPU time in the system normalized by the number of CPU cores.
    format: percent
    name: system.norm.pct
    type: scaled_float
  - description: |
      CPU system ticks.
    name: system.ticks
    type: long
  - description: |
      Percentage of time in user space.
    format: percent
    name: user.pct
    type: scaled_float
  - description: |
      Percentage of time in user space normalized by the number of CPU cores.
    format: percent
    name: user.norm.pct
    type: scaled_float
  - description: |
      CPU ticks in user space.
    name: user.ticks
    type: long
  - description: |
      Total CPU usage.
    format: percent
    name: total.pct
    type: scaled_float
  - description: |
      Total CPU usage normalized by the number of CPU cores.
    format: percent
    name: total.norm.pct
    type: scaled_float
  - description: |
      Percentage of CPU time in this core.
    format: percent
    name: core.*.pct
    object_type: scaled_float
    type: object
  - description: |
      Percentage of CPU time in this core, normalized by the number of CPU cores.
    format: percent
    name: core.*.norm.pct
    object_type: scaled_float
    type: object
  - description: |
      Number of CPU ticks in this core.
    name: core.*.ticks
    object_type: long
    type: object
  name: docker.cpu
  release: ga
  type: group
