- description: |
    Docker healthcheck metrics.
    Healthcheck data will only be available from docker containers where the docker `HEALTHCHECK` instruction has been used to build the docker image.
  fields:
  - description: |
      concurent failed check
    name: failingstreak
    type: integer
  - description: |
      Healthcheck status code
    name: status
    type: keyword
  - description: |
      event fields.
    fields:
    - description: |
        Healthcheck end date
      name: end_date
      type: date
    - description: |
        Healthcheck start date
      name: start_date
      type: date
    - description: |
        Healthcheck output
      name: output
      type: keyword
    - description: |
        Healthcheck status code
      name: exit_code
      type: integer
    name: event
    type: group
  name: docker.healthcheck
  release: ga
  type: group
