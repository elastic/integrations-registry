- name: docker.image
  type: group
  release: ga
  fields:
  - name: id
    type: group
    fields:
    - name: current
      type: keyword
    - name: parent
      type: keyword
  - name: created
    type: date
  - name: size
    type: group
    fields:
    - name: virtual
      type: long
    - name: regular
      type: long
  - name: labels
    type: object
  - name: tags
    type: keyword
