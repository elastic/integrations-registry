format_version: 1.0.0
name: o365
title: Office 365
version: 0.0.1
license: basic
description: Office 365 Integration
type: integration
categories:
- logs
release: ga
requirement:
  kibana:
    versions: '>=7.6.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/filebeat-o365-azure-permissions.png
  title: filebeat o365 azure permissions
  size: 2660x1030
  type: image/png
- src: /img/filebeat-o365-audit.png
  title: filebeat o365 audit
  size: 1924x1409
  type: image/png
datasources:
- name: o365
  title: Office 365 logs
  description: Collect logs from Office 365 instances
  inputs:
  - type: logs
    vars:
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: o365audit
    - name: certificate
      type: text
      title: Certificate
      multi: false
      required: true
      show_user: true
    - name: key
      type: text
      title: Key
      multi: false
      required: true
      show_user: true
    - name: key_passphrase
      type: text
      title: Key Passphrase
      multi: false
      required: true
      show_user: true
    - name: application_id
      type: text
      title: Application Id
      multi: false
      required: true
      show_user: true
    - name: client_secret
      type: text
      title: Client Secret
      multi: false
      required: true
      show_user: true
    - name: tenants
      type: text
      title: Tenants
      multi: false
      required: true
      show_user: true
    - name: content_type
      type: text
      title: Content Type
      multi: false
      required: true
      show_user: true
    - name: api
      type: text
      title: Api
      multi: false
      required: true
      show_user: true
    title: Collect logs from o365 instances
    description: Collecting Office 365 audit logs
