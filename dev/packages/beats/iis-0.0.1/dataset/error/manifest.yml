title: IIS error logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - c:/Windows/System32/LogFiles/HTTPERR/*.log
    os:
      darwin:
        default:
        - ""
      windows:
        default:
        - c:/Windows/System32/LogFiles/HTTPERR/*.log
  title: IIS error logs
  description: Collect IIS error logs
