title: IIS error logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - c:/Windows/System32/LogFiles/HTTPERR/*.log
    os.darwin:
      default:
      - ""
    os.windows:
      default:
      - c:/Windows/System32/LogFiles/HTTPERR/*.log
  title: IIS error logs
  description: Collect IIS error logs
