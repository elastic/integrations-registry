title: IIS error logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - c:/Windows/System32/LogFiles/HTTPERR/*.log
    multi: true
    name: paths
    os.darwin:
      default:
      - ""
    os.linux:
      default:
      - ""
    os.windows:
      default:
      - c:/Windows/System32/LogFiles/HTTPERR/*.log
    required: true
    show_user: true
    title: Paths
    type: text
  title: IIS error logs
  description: Collect IIS error logs
