title: Google Cloud vpcflow logs
release: ga
type: logs
streams:
- input: google-pubsub
  vars:
  - name: topic
    type: text
    title: Topic
    multi: false
    required: true
    show_user: true
    default: stackdriver-vpcflow
  - name: subscription_name
    type: text
    title: Subscription Name
    multi: false
    required: true
    show_user: true
    default: filebeat-googlecloud-vpcflow
  template_path: google-pubsub.yml
  title: Google Cloud vpcflow logs (google-pubsub)
  description: Collect Google Cloud vpcflow logs using google-pubsub input
- input: logs
  vars:
  - name: topic
    type: text
    title: Topic
    multi: false
    required: true
    show_user: true
    default: stackdriver-vpcflow
  - name: subscription_name
    type: text
    title: Subscription Name
    multi: false
    required: true
    show_user: true
    default: filebeat-googlecloud-vpcflow
  template_path: log.yml
  title: Google Cloud vpcflow logs (log)
  description: Collect Google Cloud vpcflow logs using log input
