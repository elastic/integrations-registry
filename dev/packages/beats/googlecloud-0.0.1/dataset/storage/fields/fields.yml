- description: Google Cloud Storage metrics
  fields:
  - fields:
    - description: Delta count of API calls, grouped by the API method name and response
        code.
      name: request_count
      type: long
    name: api
    type: group
  - fields:
    - description: Delta count of requests that result in an object being granted
        access solely due to object ACLs.
      name: acl_based_object_access_count
      type: long
    - description: Usage of ACL operations broken down by type.
      name: acl_operations_count
      type: long
    - description: Delta count of changes made to object specific ACLs.
      name: object_specific_acl_mutation_count
      type: long
    name: authz
    type: group
  - fields:
    - description: Delta count of bytes received over the network, grouped by the
        API method name and response code.
      name: received_bytes_count
      type: long
    - description: Delta count of bytes sent over the network, grouped by the API
        method name and response code.
      name: sent_bytes_count
      type: long
    name: network
    type: group
  - fields:
    - description: Total number of objects per bucket, grouped by storage class. This
        value is measured once per day, and the value is repeated at each sampling
        interval throughout the day.
      name: object_count
      type: long
    - description: Delta count of bytes received over the network, grouped by the
        API method name and response code.
      name: total_byte_seconds
      type: long
    - description: Total size of all objects in the bucket, grouped by storage class.
        This value is measured once per day, and the value is repeated at each sampling
        interval throughout the day.
      name: total_bytes
      type: long
    name: storage
    type: group
  name: googlecloud.storage
  release: beta
  type: group
