title: Google Cloud firewall logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: topic
    type: text
    title: Topic
    multi: false
    required: true
    show_user: true
    default: stackdriver-firewall
  - name: subscription_name
    type: text
    title: Subscription Name
    multi: false
    required: true
    show_user: true
    default: filebeat-googlecloud-firewall
  - name: credentials_file
    type: text
    title: Credentials File
    multi: false
    required: true
    show_user: true
    default: googlecloud-firewall-reader-service-identity.json
  - name: debug
    type: bool
    title: Debug
    multi: false
    required: true
    show_user: true
    default: false
  title: Google Cloud firewall logs
  description: Collect Google Cloud firewall logs
