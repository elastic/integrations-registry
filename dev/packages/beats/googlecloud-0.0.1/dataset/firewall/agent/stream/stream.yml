{{#if input == "google-pubsub"}}
input: google-pubsub
project_id: {{this.project_id}}
topic: {{this.topic}}
subscription.name: {{this.subscription_name}}
{{#if this.credentials_file}}
credentials_file: {{this.credentials_file}}
{{/if}}
{{#if this.credentials_json}}
credentials_json: {{this.credentials_json}}
{{/if}}
{{else if input == "file"}}
input: log
paths:
{{#each paths}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
{{/if}}
processors:
  - script:
      lang: javascript
      id: googlecloud_firewall_script
      params:
        debug: {{this.debug}}
        keep_original_message: {{this.keep_original_message}}
      file: ${path.home}/module/googlecloud/firewall/config/pipeline.js
