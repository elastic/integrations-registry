- name: oracle.tablespace
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: data_file
    type: group
    fields:
    - name: id
      type: long
    - name: name
      type: keyword
    - name: size
      type: group
      fields:
      - name: max.bytes
        type: long
        format: bytes
      - name: bytes
        type: long
        format: bytes
      - name: free.bytes
        type: long
        format: bytes
    - name: status
      type: keyword
    - name: online_status
      type: keyword
  - name: space
    type: group
    fields:
    - name: free.bytes
      type: long
      format: bytes
    - name: used.bytes
      type: long
      format: bytes
    - name: total.bytes
      type: long
      format: bytes
