title: Oracle tablespace metrics
release: ga
type: metrics
streams:
- input: oracle/metrics
  vars:
  - default:
    - oracle://user:pass@localhost:1521/ORCLPDB1.localdomain?sysdba=1
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: Oracle tablespace metrics
  description: Collect Oracle tablespace metrics
