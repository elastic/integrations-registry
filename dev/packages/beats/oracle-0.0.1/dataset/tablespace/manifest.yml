title: Oracle tablespace metrics
release: ga
type: metrics
streams:
- input: oracle/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - oracle://user:pass@localhost:1521/ORCLPDB1.localdomain?sysdba=1
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Oracle tablespace metrics
  description: Collect Oracle tablespace metrics
