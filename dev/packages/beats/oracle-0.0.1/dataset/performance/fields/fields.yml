- description: Performance related metrics on a single database instance
  fields:
  - description: Operating system machine name
    name: machine
    type: keyword
  - description: Name of the buffer pool in the instance
    name: buffer_pool
    type: keyword
  - description: Oracle username
    name: username
    type: keyword
  - description: Reloads / Pins ratio. A Reload is any PIN of an object that is not
      the first PIN performed since the object handle was created, and which requires
      loading the object from disk. Pins are the number of times a PIN was requested
      for objects of this namespace
    name: io_reloads
    type: double
  - description: Average of the ratio between 'gethits' and 'gets' being 'Gethits'
      the number of times an object's handle was found in memory and 'gets' the number
      of times a lock was requested for objects of this namespace.
    name: lock_requests
    type: long
  - description: Average of all pinhits/pins ratios being 'PinHits' the number of
      times all of the metadata pieces of the library object were found in memory
      and 'pins' the number of times a PIN was requested for objects of this namespace
    name: pin_requests
    type: double
  - description: Statistics about all buffer pools available for the instance
    fields:
    - description: The cache hit ratio of the specified buffer pool.
      name: buffer.hit.pct
      type: double
    - description: Physical reads
      name: physical_reads
      type: long
    - description: Buffer pool 'get' statistics
      fields:
      - description: Consistent gets statistic
        name: consistent
        type: long
      - description: Database blocks gotten
        name: db_blocks
        type: long
      name: get
      type: group
    name: cache
    type: group
  - description: Cursors information
    fields:
    - description: Average cursors opened by username and machine
      name: avg
      type: double
    - description: Max cursors opened by username and machine
      name: max
      type: double
    - description: Total opened cursors by username and machine
      name: total
      type: double
    - description: Opened cursors statistic
      fields:
      - description: Total number of current open cursors
        name: current
        type: long
      - description: Total number of cursors opened since the instance started
        name: total
        type: long
      name: opened
      type: group
    - description: Parses statistic information that occured in the current session
      fields:
      - description: 'Real number of parses that occurred: session cursor cache hits
          - parse count (total)'
        name: real
        type: long
      - description: Total number of parse calls (hard and soft). A soft parse is
          a check on an object already in the shared pool, to verify that the permissions
          on the underlying object have not changed.
        name: total
        type: long
      name: parse
      type: group
    - description: Number of hits in the session cursor cache. A hit means that the
        SQL statement did not have to be reparsed.
      name: session.cache_hits
      type: long
    - description: Ratio of session cursor cache hits from total number of cursors
      name: cache_hit.pct
      type: double
    name: cursors
    type: group
  name: oracle.performance
  release: ga
  type: group
