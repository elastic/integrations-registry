title: traefik health metrics
release: ga
type: metrics
streams:
- input: traefik/metrics
  vars:
  - default:
    - localhost:8080
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  title: traefik health metrics
  description: Collect traefik health metrics
