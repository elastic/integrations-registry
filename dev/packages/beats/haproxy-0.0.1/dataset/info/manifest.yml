title: HAProxy info metrics
release: ga
type: metrics
streams:
- input: haproxy/metrics
  vars:
  - default:
    - tcp://127.0.0.1:14567
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: admin
    multi: false
    name: password
    required: true
    show_user: true
    title: Password
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  - default: admin
    multi: false
    name: username
    required: true
    show_user: true
    title: Username
  title: HAProxy info metrics
  description: Collect HAProxy info metrics
