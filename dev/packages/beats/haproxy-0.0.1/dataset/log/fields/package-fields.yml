- name: haproxy
  type: group
  fields:
  - name: frontend_name
  - name: backend_name
  - name: server_name
  - name: total_waiting_time_ms
    type: long
  - name: connection_wait_time_ms
    type: long
  - name: bytes_read
    type: long
  - name: time_queue
    type: long
  - name: time_backend_connect
    type: long
  - name: server_queue
    type: long
  - name: backend_queue
    type: long
  - name: bind_name
  - name: error_message
    type: text
  - name: source
    type: keyword
  - name: termination_state
  - name: mode
    type: keyword
  - name: connections
    type: group
    fields:
    - name: active
      type: long
    - name: frontend
      type: long
    - name: backend
      type: long
    - name: server
      type: long
    - name: retries
      type: long
  - name: client
    type: group
  - name: destination
    type: group
  - name: geoip
    type: group
