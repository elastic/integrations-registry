title: haproxy log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/haproxy.log
  template_path: file.yml
  title: haproxy log logs using log
  description: Collect haproxy log logs using log input
- input: syslog
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/haproxy.log
  template_path: syslog.yml
  title: haproxy log logs using syslog
  description: Collect haproxy log logs using syslog input
