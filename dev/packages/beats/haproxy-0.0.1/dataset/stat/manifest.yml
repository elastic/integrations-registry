id: stat
title: Haproxy stat metrics
release: ga
type: metrics
streams:
- input: haproxy/metrics
  vars:
  - default:
    - tcp://127.0.0.1:14567
    name: hosts
  - default: admin
    name: password
  - default: 10s
    name: period
  - default: admin
    name: username
  title: Haproxy stat logs
  description: Collect Haproxy stat metrics
