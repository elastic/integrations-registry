title: HAProxy stat metrics
release: ga
type: metrics
streams:
- input: haproxy/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - tcp://127.0.0.1:14567
  - name: password
    type: password
    title: Password
    multi: false
    required: true
    show_user: true
    default: admin
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: username
    type: text
    title: Username
    multi: false
    required: true
    show_user: true
    default: admin
  title: HAProxy stat metrics
  description: Collect HAProxy stat metrics
