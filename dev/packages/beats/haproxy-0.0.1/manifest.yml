format_version: 1.0.0
name: haproxy
title: HAProxy
version: 0.0.1
license: basic
description: HAProxy Integration
type: integration
categories:
- logs
- metrics
release: ga
removable: true
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-haproxy-overview.png
  title: kibana haproxy overview
  size: 1725x780
  type: image/png
icons:
- src: /img/logo_haproxy.svg
  title: logo haproxy
  size: 32x32
  type: image/svg+xml
datasources:
- name: haproxy
  title: HAProxy logs and metrics
  description: Collect logs and metrics from HAProxy instances
  inputs:
  - type: logs
    vars:
    - name: syslog_host
      type: text
      title: Syslog Host
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: syslog_port
      type: integer
      title: Syslog Port
      multi: false
      required: true
      show_user: true
      default: 9001
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: syslog
    title: Collect logs from HAProxy instances
    description: Collecting HAProxy log logs
  - type: haproxy/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - tcp://127.0.0.1:14567
    - name: password
      type: password
      title: Password
      multi: false
      required: true
      show_user: true
      default: admin
    - name: username
      type: text
      title: Username
      multi: false
      required: true
      show_user: true
      default: admin
    title: Collect metrics from HAProxy instances
    description: Collecting HAProxy info and stat metrics
