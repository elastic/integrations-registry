title: Etcd leader metrics
release: ga
type: metrics
streams:
- input: etcd/metrics
  vars:
  - default:
    - localhost:2379
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: Etcd leader metrics
  description: Collect Etcd leader metrics
