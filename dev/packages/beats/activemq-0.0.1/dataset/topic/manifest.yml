title: activemq topic metrics
release: ga
type: metrics
streams:
- input: activemq/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:8161
  - name: password
    type: password
    title: Password
    multi: false
    required: true
    show_user: true
    default: admin
  - name: path
    type: text
    title: Path
    multi: false
    required: true
    show_user: true
    default: /api/jolokia/?ignoreErrors=true&canonicalNaming=false
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: username
    type: text
    title: Username
    multi: false
    required: true
    show_user: true
    default: admin
  title: activemq topic metrics
  description: Collect activemq topic metrics
