format_version: 1.0.0
name: osquery
title: Osquery
version: 0.0.1
license: basic
description: Osquery Integration
type: integration
categories:
- logs
release: ga
removable: true
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-osquery-compatibility.png
  title: kibana osquery compatibility
  size: 2560x2204
  type: image/png
icons:
- src: /img/logo_osquery.svg
  title: logo osquery
  size: 32x32
  type: image/svg+xml
datasources:
- name: osquery
  title: Osquery logs
  description: Collect logs from Osquery instances
  inputs:
  - type: logs
    vars:
    - name: use_namespace
      type: bool
      title: Use Namespace
      multi: false
      required: true
      show_user: true
      default: true
    title: Collect logs from Osquery instances
    description: Collecting Osquery result logs
