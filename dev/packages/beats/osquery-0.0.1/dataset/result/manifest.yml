title: Osquery result logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/osquery/osqueryd.results.log*
    multi: true
    name: paths
    os.darwin:
      default:
      - /var/log/osquery/osqueryd.results.log*
      - /private/var/log/osquery/osqueryd.results.log*
    os.windows:
      default:
      - C:/ProgramData/osquery/log/osqueryd.results.log*
    required: true
    show_user: true
    title: Paths
  - default: true
    multi: false
    name: use_namespace
    required: true
    show_user: true
    title: Use Namespace
  title: Osquery result logs
  description: Collect Osquery result logs
