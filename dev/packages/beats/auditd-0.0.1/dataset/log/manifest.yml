title: Auditd log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/audit/audit.log*
    os.darwin:
      default:
      - ""
    os.windows:
      default: []
  title: Auditd log logs
  description: Collect Auditd log logs
