format_version: 1.0.0
name: kafka
title: Kafka
version: 0.0.1
license: basic
description: Kafka Integration
type: integration
categories:
- logs
- metrics
release: ga
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/filebeat-kafka-logs-overview.png
  title: filebeat kafka logs overview
  size: 1363x657
  type: image/png
- src: /img/metricbeat_kafka_dashboard.png
  title: metricbeat kafka dashboard
  size: 1726x711
  type: image/png
icons:
- src: /img/logo_kafka.svg
  title: logo kafka
  size: 32x32
  type: image/svg+xml
datasources:
- name: kafka
  title: Kafka logs and metrics
  description: Collect logs and metrics from Kafka instances
  inputs:
  - type: logs
    vars:
    - name: kafka_home
      type: text
      title: Kafka Home
      multi: false
      required: true
      show_user: true
      default: /opt/kafka*
    title: Collect logs from kafka instances
    description: Collecting Kafka log logs
  - type: kafka/metrics
    title: Collect metrics from kafka instances
    description: Collecting Kafka broker, consumer, consumergroup, partition and producer
      metrics
