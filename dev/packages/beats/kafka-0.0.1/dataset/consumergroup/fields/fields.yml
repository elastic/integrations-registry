- key: kafka
  title: "Kafka"
  description: >
    Kafka module
  short_config: false
  release: ga
  fields:
    - name: kafka
      type: group
      description: >
      fields:
        - name: broker
          type: group
          description: >
            Broker Consumer Group Information have been read from (Broker handling
            the consumer group).
          fields:
            - name: id
              type: long
              description: >
                Broker id

            - name: address
              type: keyword
              description: >
                Broker advertised address

        - name: topic.name
          type: keyword
          description: >
            Topic name

        - name: topic.error.code
          type: long
          description: >
            Topic error code.

        - name: partition.id
          type: long
          description: >
            Partition id.

        - name: partition.topic_id
          type: keyword
          description:
            Unique id of the partition in the topic.

        - name: partition.topic_broker_id
          type: keyword
          description:
            Unique id of the partition in the topic and the broker.
        - name: consumergroup
          type: group
          description: >
            consumergroup
          release: ga
          fields:
            - name: broker
              type: group
              deprecated: 6.5
              description: >
                Broker Consumer Group Information have been read from (Broker handling
                the consumer group).
              fields:
                - name: id
                  type: long
                  description: >
                    Broker id
        
                - name: address
                  type: keyword
                  description: >
                    Broker address
        
            - name: id
              type: keyword
              description: Consumer Group ID
        
            - name: topic
              type: keyword
              deprecated: 6.5
              description: Topic name
        
            - name: partition
              type: long
              deprecated: 6.5
              description: Partition ID
        
            - name: offset
              type: long
              description: consumer offset into partition being read
        
            - name: meta
              type: keyword
              description: custom consumer meta data string
        
            - name: consumer_lag
              type: long
              description: consumer lag for partition/topic calculated as the difference between the partition offset and consumer offset
        
            - name: error.code
              type: long
              description: >
                kafka consumer/partition error code.
        
            - name: client
              type: group
              description: >
                Assigned client reading events from partition
              fields:
                - name: id
                  type: keyword
                  description: Client ID (kafka setting client.id)
        
                - name: host
                  type: keyword
                  description: Client host
        
                - name: member_id
                  type: keyword
                  description: internal consumer group member ID
