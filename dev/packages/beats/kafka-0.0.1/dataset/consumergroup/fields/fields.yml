- name: kafka.consumergroup
  type: group
  release: ga
  fields:
  - name: broker
    type: group
    fields:
    - name: id
      type: long
    - name: address
      type: keyword
  - name: id
    type: keyword
  - name: topic
    type: keyword
  - name: partition
    type: long
  - name: offset
    type: long
  - name: meta
    type: keyword
  - name: consumer_lag
    type: long
  - name: error.code
    type: long
  - name: client
    type: group
    fields:
    - name: id
      type: keyword
    - name: host
      type: keyword
    - name: member_id
      type: keyword
