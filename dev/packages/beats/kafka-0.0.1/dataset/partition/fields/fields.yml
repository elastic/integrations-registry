- description: |
    partition
  fields:
  - description: |
      Available offsets of the given partition.
    fields:
    - description: |
        Newest offset of the partition.
      name: newest
      type: long
    - description: |
        Oldest offset of the partition.
      name: oldest
      type: long
    name: offset
    type: group
  - description: |
      Partition data.
    fields:
    - deprecated: 6.5
      description: |
        Partition id.
      name: id
      type: long
    - description: |
        Leader id (broker).
      name: leader
      type: long
    - description: |
        List of isr ids.
      name: isr
      type: keyword
    - description: |
        Replica id (broker).
      name: replica
      type: long
    - description: |
        Indicates if replica is included in the in-sync replicate set (ISR).
      name: insync_replica
      type: boolean
    - description: |
        Indicates if replica is the leader
      name: is_leader
      type: boolean
    - description: |
        Error code from fetching partition.
      name: error.code
      type: long
    name: partition
    type: group
  - deprecated: 6.5
    description: |
      topic error code.
    name: topic.error.code
    type: long
  - deprecated: 6.5
    description: |
      Topic name
    name: topic.name
    type: keyword
  - deprecated: 6.5
    description: |
      Broker id
    name: broker.id
    type: long
  - deprecated: 6.5
    description: |
      Broker address
    name: broker.address
    type: keyword
  name: kafka.partition
  release: ga
  type: group
