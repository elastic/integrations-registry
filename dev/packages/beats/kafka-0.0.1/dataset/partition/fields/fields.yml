- name: kafka.partition
  type: group
  release: ga
  fields:
  - name: offset
    type: group
    fields:
    - name: newest
      type: long
    - name: oldest
      type: long
  - name: partition
    type: group
    fields:
    - name: id
      type: long
    - name: leader
      type: long
    - name: isr
      type: keyword
    - name: replica
      type: long
    - name: insync_replica
      type: boolean
    - name: is_leader
      type: boolean
    - name: error.code
      type: long
  - name: topic.error.code
    type: long
  - name: topic.name
    type: keyword
  - name: broker.id
    type: long
  - name: broker.address
    type: keyword
