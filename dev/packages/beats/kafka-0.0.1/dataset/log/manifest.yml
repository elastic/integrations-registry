title: Kafka log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default: /opt/kafka*
    multi: false
    name: kafka_home
    required: true
    show_user: true
    title: Kafka Home
    type: text
  - default:
    - '{{.kafka_home}}/logs/controller.log*'
    - '{{.kafka_home}}/logs/server.log*'
    - '{{.kafka_home}}/logs/state-change.log*'
    - '{{.kafka_home}}/logs/kafka-*.log*'
    multi: true
    name: paths
    required: true
    show_user: true
    title: Paths
    type: text
  title: Kafka log logs
  description: Collect Kafka log logs
