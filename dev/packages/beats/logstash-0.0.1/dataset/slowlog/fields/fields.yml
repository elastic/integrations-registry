- name: logstash.slowlog
  type: group
  fields:
  - name: module
    type: keyword
  - name: thread
    type: keyword
    multi_fields:
    - name: text
      type: text
  - name: event
    type: keyword
    multi_fields:
    - name: text
      type: text
  - name: plugin_name
    type: keyword
  - name: plugin_type
    type: keyword
  - name: took_in_millis
    type: long
  - name: plugin_params
    type: keyword
    multi_fields:
    - name: text
      type: text
  - name: plugin_params_object
    type: object
