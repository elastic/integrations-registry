- description: |
    slowlog
  fields:
  - description: |
      The module or class where the event originate.
    name: module
    type: keyword
  - description: |
      Information about the running thread where the log originate.
    multi_fields:
    - name: text
      type: text
    name: thread
    type: keyword
  - description: |
      Raw dump of the original event
    multi_fields:
    - name: text
      type: text
    name: event
    type: keyword
  - description: |
      Name of the plugin
    name: plugin_name
    type: keyword
  - description: |
      Type of the plugin: Inputs, Filters, Outputs or Codecs.
    name: plugin_type
    type: keyword
  - description: |
      Execution time for the plugin in milliseconds.
    name: took_in_millis
    type: long
  - description: |
      String value of the plugin configuration
    multi_fields:
    - name: text
      type: text
    name: plugin_params
    type: keyword
  - description: |
      key -> value of the configuration used by the plugin.
    name: plugin_params_object
    type: object
  - migration: true
    name: level
    path: log.level
    type: alias
  - migration: true
    name: took_in_nanos
    path: event.duration
    type: alias
  name: logstash.slowlog
  type: group
