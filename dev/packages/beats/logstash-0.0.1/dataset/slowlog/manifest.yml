title: logstash slowlog logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default: plain
    multi: false
    name: format
    required: true
    show_user: true
    title: Format
    type: text
  - default:
    - /var/log/logstash/logstash-slowlog-{{.format}}*.log
    multi: true
    name: paths
    os.windows:
      default:
      - c:/programdata/logstash/logs/logstash-slowlog-{{.format}}*.log
    required: true
    show_user: true
    title: Paths
    type: text
  title: logstash slowlog logs
  description: Collect logstash slowlog logs
