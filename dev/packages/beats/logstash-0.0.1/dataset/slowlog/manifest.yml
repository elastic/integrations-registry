id: slowlog
title: Logstash slowlog logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default: plain
    name: format
  - default:
    - /var/log/logstash/logstash-slowlog-{{.format}}*.log
    name: paths
    os.windows:
      default:
      - c:/programdata/logstash/logs/logstash-slowlog-{{.format}}*.log
  title: Logstash slowlog logs
  description: Collect Logstash slowlog logs
