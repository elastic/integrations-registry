title: Logstash node metrics
release: ga
type: metrics
streams:
- input: logstash/metrics
  vars:
  - default:
    - localhost:9600
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  - default: true
    multi: false
    name: xpack.enabled
    required: true
    show_user: true
    title: Xpack Enabled
    type: bool
  title: Logstash node metrics
  description: Collect Logstash node metrics
