title: Logstash node metrics
release: ga
type: metrics
streams:
- input: logstash/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:9600
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: xpack.enabled
    type: bool
    title: Xpack Enabled
    multi: false
    required: true
    show_user: true
    default: true
  title: Logstash node metrics
  description: Collect Logstash node metrics
