- key: ecs
  title: ECS
  fields:
  - name: host
    title: Host
    group: 2
    type: group
    fields:
    - name: hostname
      level: core
      type: keyword
      ignore_above: 1024
  - name: process
    title: Process
    group: 2
    type: group
    fields:
    - name: pid
      level: core
      type: long
      format: string
  - name: service
    title: Service
    group: 2
    type: group
    fields:
    - name: version
      level: core
      type: keyword
      ignore_above: 1024
