id: node_stats
title: logstash node_stats metrics
release: ga
type: metrics
streams:
- input: logstash/metrics
  vars:
  - default:
    - localhost:9600
    name: hosts
  - default: 10s
    name: period
  - default: true
    name: xpack.enabled
  title: logstash node_stats logs
  description: Collect logstash node_stats metrics
