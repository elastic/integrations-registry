title: Logstash node_stats metrics
release: ga
type: metrics
streams:
- input: logstash/metrics
  vars:
  - default:
    - localhost:9600
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  - default: true
    multi: false
    name: xpack.enabled
    required: true
    show_user: true
    title: Xpack.Enabled
  title: Logstash node_stats metrics
  description: Collect Logstash node_stats metrics
