format_version: 1.0.0
name: checkpoint
title: Checkpoint
version: 0.0.1
license: basic
description: Checkpoint Integration
type: integration
categories:
- logs
release: ga
removable: true
requirement:
  kibana: {}
  elasticsearch:
    versions: '>7.0.1'
datasources:
- name: checkpoint
  title: Checkpoint logs
  description: Collect logs from Checkpoint instances
  inputs:
  - type: logs
    vars:
    - name: syslog_host
      type: text
      title: Syslog Host
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - checkpoint-firewall
    - name: syslog_port
      type: integer
      title: Syslog Port
      multi: false
      required: true
      show_user: true
      default: 9001
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: syslog
    - name: log_level
      type: integer
      title: Log Level
      multi: false
      required: true
      show_user: true
      default: 7
    title: Collect logs from Checkpoint instances
    description: Collecting Checkpoint firewall logs
