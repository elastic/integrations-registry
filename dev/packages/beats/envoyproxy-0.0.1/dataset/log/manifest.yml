title: Envoyproxy log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/envoy.log
  template_path: envoyproxy.yml
  title: Envoyproxy log logs using log
  description: Collect Envoyproxy log logs using log input
