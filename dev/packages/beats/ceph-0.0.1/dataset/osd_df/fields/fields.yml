- name: ceph.osd_df
  type: group
  release: ga
  fields:
  - name: id
    type: long
  - name: name
    type: keyword
  - name: device_class
    type: keyword
  - name: total.byte
    type: long
    format: bytes
  - name: used.byte
    type: long
    format: bytes
  - name: available.bytes
    type: long
    format: bytes
  - name: pg_num
    type: long
  - name: used.pct
    type: scaled_float
    format: percent
