- description: |
    ceph osd disk usage information
  fields:
  - description: |
      osd node id
    name: id
    type: long
  - description: |
      osd node name
    name: name
    type: keyword
  - description: |
      osd node type, illegal type include hdd, ssd etc.
    name: device_class
    type: keyword
  - description: |
      osd disk total volume
    format: bytes
    name: total.byte
    type: long
  - description: |
      osd disk usage volume
    format: bytes
    name: used.byte
    type: long
  - description: |
      osd disk available volume
    format: bytes
    name: available.bytes
    type: long
  - description: |
      shows how many pg located on this osd
    name: pg_num
    type: long
  - description: |
      osd disk usage percentage
    format: percent
    name: used.pct
    type: scaled_float
  name: ceph.osd_df
  release: ga
  type: group
