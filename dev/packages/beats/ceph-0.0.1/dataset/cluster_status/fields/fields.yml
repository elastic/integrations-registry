- description: |
    cluster_status
  fields:
  - description: |
      Ceph Status version
    name: version
    type: long
  - description: |
      Cluster read throughput per second
    format: bytes
    name: traffic.read_bytes
    type: long
  - description: |
      Cluster write throughput per second
    format: bytes
    name: traffic.write_bytes
    type: long
  - description: |
      Cluster read iops per second
    name: traffic.read_op_per_sec
    type: long
  - description: |
      Cluster write iops per second
    name: traffic.write_op_per_sec
    type: long
  - description: |
      Cluster misplace pg number
    name: misplace.total
    type: long
  - description: |
      Cluster misplace objects number
    name: misplace.objects
    type: long
  - description: |
      Cluster misplace ratio
    format: percent
    name: misplace.ratio
    type: scaled_float
  - description: |
      Cluster degraded pg number
    name: degraded.total
    type: long
  - description: |
      Cluster degraded objects number
    name: degraded.objects
    type: long
  - description: |
      Cluster degraded ratio
    format: percent
    name: degraded.ratio
    type: scaled_float
  - description: |
      Cluster pg data bytes
    format: bytes
    name: pg.data_bytes
    type: long
  - description: |
      Cluster available bytes
    format: bytes
    name: pg.avail_bytes
    type: long
  - description: |
      Cluster total bytes
    format: bytes
    name: pg.total_bytes
    type: long
  - description: |
      Cluster used bytes
    format: bytes
    name: pg.used_bytes
    type: long
  - description: |
      Pg state description
    name: pg_state.state_name
    type: long
  - description: |
      Shows how many pgs are in state of pg_state.state_name
    name: pg_state.count
    type: long
  - description: |
      Cluster status version
    name: pg_state.version
    type: long
  - description: |
      Is osd full
    name: osd.full
    type: boolean
  - description: |
      Is osd near full
    name: osd.nearfull
    type: boolean
  - description: |
      Shows how many osds in the cluster
    name: osd.num_osds
    type: long
  - description: |
      Shows how many osds are on the state of UP
    name: osd.num_up_osds
    type: long
  - description: |
      Shows how many osds are on the state of IN
    name: osd.num_in_osds
    type: long
  - description: |
      Shows how many osds are on the state of REMAPPED
    name: osd.num_remapped_pgs
    type: long
  - description: |
      epoch number
    name: osd.epoch
    type: long
  name: ceph.cluster_status
  release: ga
  type: group
