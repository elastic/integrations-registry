- name: ceph.cluster_status
  type: group
  release: ga
  fields:
  - name: version
    type: long
  - name: traffic.read_bytes
    type: long
    format: bytes
  - name: traffic.write_bytes
    type: long
    format: bytes
  - name: traffic.read_op_per_sec
    type: long
  - name: traffic.write_op_per_sec
    type: long
  - name: misplace.total
    type: long
  - name: misplace.objects
    type: long
  - name: misplace.ratio
    type: scaled_float
    format: percent
  - name: degraded.total
    type: long
  - name: degraded.objects
    type: long
  - name: degraded.ratio
    type: scaled_float
    format: percent
  - name: pg.data_bytes
    type: long
    format: bytes
  - name: pg.avail_bytes
    type: long
    format: bytes
  - name: pg.total_bytes
    type: long
    format: bytes
  - name: pg.used_bytes
    type: long
    format: bytes
  - name: pg_state.state_name
    type: long
  - name: pg_state.count
    type: long
  - name: pg_state.version
    type: long
  - name: osd.full
    type: boolean
  - name: osd.nearfull
    type: boolean
  - name: osd.num_osds
    type: long
  - name: osd.num_up_osds
    type: long
  - name: osd.num_in_osds
    type: long
  - name: osd.num_remapped_pgs
    type: long
  - name: osd.epoch
    type: long
