- name: ceph.mgr_osd_pool_stats
  type: group
  release: beta
  fields:
  - name: pool_name
    type: keyword
  - name: pool_id
    type: long
  - name: client_io_rate
    type: object
    fields:
    - name: read_bytes_sec
      type: long
    - name: write_bytes_sec
      type: long
    - name: read_op_per_sec
      type: long
    - name: write_op_per_sec
      type: long
