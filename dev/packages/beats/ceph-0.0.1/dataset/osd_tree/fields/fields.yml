- description: |
    ceph osd tree info
  fields:
  - description: |
      osd or bucket node id
    name: id
    type: long
  - description: |
      osd or bucket node name
    name: name
    type: keyword
  - description: |
      osd or bucket node type, illegal type include osd, host, root etc.
    name: type
    type: keyword
  - description: |
      osd or bucket node typeID
    name: type_id
    type: long
  - description: |
      bucket children list, separated by comma.
    name: children
    type: keyword
  - description: |
      osd node crush weight
    name: crush_weight
    type: float
  - description: |
      node depth
    name: depth
    type: long
  - description: |
      is node still exist or not(1-yes, 0-no)
    name: exists
    type: boolean
  - description: |
      the weight of reading data from primary osd
    name: primary_affinity
    type: float
  - description: |
      the reweight of osd
    name: reweight
    type: long
  - description: |
      status of osd, it should be up or down
    name: status
    type: keyword
  - description: |
      the device class of osd, like hdd, ssd etc.
    name: device_class
    type: keyword
  - description: |
      the parent node of this osd or bucket node
    name: father
    type: keyword
  name: ceph.osd_tree
  release: ga
  type: group
