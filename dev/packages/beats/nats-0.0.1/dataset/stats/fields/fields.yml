- description: |
    Contains nats var related metrics
  fields:
  - description: |
      The period the server is up (sec)
    format: duration
    name: uptime
    type: long
  - description: |
      The current memory usage of NATS process
    format: bytes
    name: mem.bytes
    type: long
  - description: |
      The number of logical cores the NATS process runs on
    name: cores
    type: integer
  - description: |
      The current cpu usage of NATs process
    format: percent
    name: cpu
    type: scaled_float
  - description: |
      The number of totally created clients
    name: total_connections
    type: long
  - description: |
      The number of registered remotes
    name: remotes
    type: integer
  - description: |
      The amount of incoming data
    fields:
    - description: |
        The amount of incoming messages
      name: messages
      type: long
    - description: |
        The amount of incoming bytes
      format: bytes
      name: bytes
      type: long
    name: in
    type: group
  - description: |
      The amount of outgoing data
    fields:
    - description: |
        The amount of outgoing messages
      name: messages
      type: long
    - description: |
        The amount of outgoing bytes
      format: bytes
      name: bytes
      type: long
    name: out
    type: group
  - description: |
      The number of slow consumers currently on NATS
    name: slow_consumers
    type: long
  - description: |
      The http metrics of NATS server
    fields:
    - description: |
        The requests statistics
      fields:
      - description: |
          The request distribution on monitoring URIS
        fields:
        - description: |
            The number of hits on routez monitoring uri
          name: routez
          type: long
        - description: |
            The number of hits on connz monitoring uri
          name: connz
          type: long
        - description: |
            The number of hits on varz monitoring uri
          name: varz
          type: long
        - description: |
            The number of hits on subsz monitoring uri
          name: subsz
          type: long
        - description: |
            The number of hits on root monitoring uri
          name: root
          type: long
        name: uri
        type: group
      name: req_stats
      type: group
    name: http
    type: group
  name: nats.stats
  release: ga
  type: group
