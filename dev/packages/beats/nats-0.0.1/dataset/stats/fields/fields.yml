- name: nats.stats
  type: group
  release: ga
  fields:
  - name: uptime
    type: long
    format: duration
  - name: mem.bytes
    type: long
    format: bytes
  - name: cores
    type: integer
  - name: cpu
    type: scaled_float
    format: percent
  - name: total_connections
    type: long
  - name: remotes
    type: integer
  - name: in
    type: group
    fields:
    - name: messages
      type: long
    - name: bytes
      type: long
      format: bytes
  - name: out
    type: group
    fields:
    - name: messages
      type: long
    - name: bytes
      type: long
      format: bytes
  - name: slow_consumers
    type: long
  - name: http
    type: group
    fields:
    - name: req_stats
      type: group
      fields:
      - name: uri
        type: group
        fields:
        - name: routez
          type: long
        - name: connz
          type: long
        - name: varz
          type: long
        - name: subsz
          type: long
        - name: root
          type: long
