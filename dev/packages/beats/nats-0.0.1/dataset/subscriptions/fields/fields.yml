- name: nats.subscriptions
  type: group
  release: ga
  fields:
  - name: total
    type: integer
  - name: inserts
    type: long
  - name: removes
    type: long
  - name: matches
    type: long
  - name: cache.size
    type: integer
  - name: cache.hit_rate
    type: scaled_float
    format: percent
  - name: cache.fanout.max
    type: integer
  - name: cache.fanout.avg
    type: double
