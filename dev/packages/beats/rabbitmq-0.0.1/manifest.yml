format_version: 1.0.0
name: rabbitmq
title: RabbitMQ
version: 0.0.1
license: basic
description: RabbitMQ Integration
type: integration
categories:
- logs
- metrics
release: ga
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
icons:
- src: /img/logo_rabbitmq.svg
  title: logo rabbitmq
  size: 32x32
  type: image/svg+xml
datasources:
- name: rabbitmq
  title: RabbitMQ logs and metrics
  description: Collect logs and metrics from RabbitMQ instances
  inputs:
  - type: logs
    title: Collecting logs from rabbitmq instances
    description: Collecting RabbitMQ log logs
  - type: rabbitmq/metrics
    title: Collecting metrics from rabbitmq instances
    description: Collecting RabbitMQ connection, exchange, node and queue metrics
