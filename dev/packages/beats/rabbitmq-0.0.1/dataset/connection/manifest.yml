title: RabbitMQ connection metrics
release: ga
type: metrics
streams:
- input: rabbitmq/metrics
  vars:
  - default:
    - localhost:15672
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
    type: text
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
    type: text
  title: RabbitMQ connection metrics
  description: Collect RabbitMQ connection metrics
