- name: rabbitmq.connection
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
  - name: state
    type: keyword
  - name: channels
    type: long
  - name: channel_max
    type: long
  - name: frame_max
    type: long
    format: bytes
  - name: type
    type: keyword
  - name: host
    type: keyword
  - name: peer.host
    type: keyword
  - name: port
    type: long
  - name: peer.port
    type: long
  - name: packet_count.sent
    type: long
  - name: packet_count.received
    type: long
  - name: packet_count.pending
    type: long
  - name: octet_count.sent
    type: long
  - name: octet_count.received
    type: long
  - name: client_provided.name
    type: keyword
