title: RabbitMQ node metrics
release: ga
type: metrics
streams:
- input: rabbitmq/metrics
  vars:
  - default:
    - localhost:15672
    multi: true
    name: hosts
    required: true
    show_user: true
    title: Hosts
  - default: 10s
    multi: false
    name: period
    required: true
    show_user: true
    title: Period
  title: RabbitMQ node metrics
  description: Collect RabbitMQ node metrics
