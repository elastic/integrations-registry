id: status
title: MySQL status metrics
release: ga
type: metrics
streams:
- input: mysql/metrics
  vars:
  - name: period
    type: text
    title: Period
    required: true
    show_user: true
    default: 10s
  - name: raw
    type: bool
    title: Raw (all fields from "SHOW /*!50002 GLOBAL */ STATUS;")
    default: false
  title: MySQL status metrics
  description: Collect MySQL status metrics
