# This is not an array on purpose to make sure only 1 single input is specified in this file.

type: log
{{#each paths}}
paths: "{{this}}"
{{/each}}

# For the field `ingest_pipeline` the manager knows automatically to check for this file name
# defined in Elasticsearch ingest-pipeline. The file referenced can either be in yml or json
ingest_pipeline: {{default}}
exclude_files: [".gz$"]

processors:
  - add_locale: ~
