# Needs to describe the type of this input
type: metric

# The list of platforms this input is compatible with. Based on the platform selection,
# this input might not show up.
compatibility: linux, freebsd

# Each input can be in its own release status
release: beta

vars:
  - name: hosts
    description: Nginx hosts
    default:
      ["http://127.0.0.1"]
    required: true
  - name: period
    description: "Collection period. Valid values: 10s, 5m, 2h"
    default: "10s"
  - name: username
    type: text
  - name: password
    # This is the html input type?
    type: password


requirements:
  elasticsearch.processors:
    # If a user does not have the user_agent processor, he should still be able to install the integration but not
    # enable the access input
    - name: user_agent
      plugin: ingest-user-agent
    - name: geoip
      plugin: ingest-geoip
