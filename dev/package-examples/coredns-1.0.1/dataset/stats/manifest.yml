title: CoreDNS stats metrics
release: ga

type: metric

vars:
  - name: hosts
    description: CoreDNS hosts
    default:
      ["http://localhost:9153"]
    required: true
  - name: period
    description: "Collection period. Valid values: 10s, 5m, 2h"
    default: "10s"
  - name: username
    type: text
  - name: password
    type: password
